<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合作物流公司</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">


<div class="content">
    <div class="page-title">合作物流公司</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tishi">*添加物流公司，发货时输入相应单号可方便用户直接查看快递进度</span>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn addgs" style="margin-right:5px;"><i class="plus-tips"></i>添加</span>
            <span class="tab-tips del_btn delgs"><i class="del-tips"></i>删除</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="50px">
                            <label for="check0" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check0">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </th>
                        <th width="150px">公司名称</th>
                        <th width="150px">公司编码</th>
                        <th width="150px">公司类型</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="50px">
                            <label for="check1" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check1">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </td>
                        <td width="150px">京东物流</td>
                        <td width="150px">jd</td>
                        <td width="150px">国内运输商</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <label for="check2" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check2">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </td>
                        <td>申通快递</td>
                        <td>shentong</td>
                        <td>国内运输商</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">公司名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">公司编码:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">类型:</span>
            <div class="account-r chose_item">
                <label for="cj1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="cj" id="cj1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">国内运输商</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '506px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .addgs').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '选择物流公司',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '物流公司选入.html' //iframe的url
        });
    });

    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .delgs').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('您确定要删除所选物流公司？',{
                skin: 'failureskin',    //类名
                icon:2,
                btn: ['取消','确定'],
                area: '416px',
                title:'提醒'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });
</script>
</body>
</html>
