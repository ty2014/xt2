<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部卡片</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="background: #fff;padding: 0;">

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tab-tips download"><i class="download-tips"></i>导出</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="150pz">卡片批号</th>
                        <th width="100px">卡号</th>
                        <th width="100px">密码</th>
                        <th width="150px">导入时间</th>
                        <th width="150px">有效期限</th>
                        <th width="100px">状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="150px">202011161101</td>
                        <td width="100px">92009921</td>
                        <td width="100px">217001</td>
                        <td width="150px" class="date"><div>2020-10-20 10:00:00</div></td>
                        <td width="150px" class="date"><div>2021-10-20 10:00:00</div></td>
                        <td width="100px" class="statu statu1"><span>有效</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>202011161102</td>
                        <td>92009922</td>
                        <td>256023</td>
                        <td class="date"><div></div></td>
                        <td class="date"><div></div></td>
                        <td class="statu statu2"><span>已过期</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">卡片批号:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">卡号:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">状态:</span>
            <div class="account-r chose_item">
                <label for="cj1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="cj" id="cj1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">有效</span>
                </label>
                <label for="cj2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="cj" id="cj2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">已过期</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">导入时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1" placeholder="起">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2" placeholder="止">
            </div>
        </div>
        <div class="account">
            <span class="account-l">有效期限:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test3" placeholder="起">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test4" placeholder="止">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test3' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test4' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', 'auto'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

</script>
</body>
</html>
