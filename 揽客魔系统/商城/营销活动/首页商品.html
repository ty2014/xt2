<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特卖商品</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body id="chutiyan">

<!-- Nav tabs -->
<ul class="nav nav-tabs head-tab" role="tablist">
    <li role="presentation" class="active"><a href="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">特卖商品</a></li>
    <li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">商家申请</a></li>
    <li role="presentation"><a href="#tab3" aria-controls="tab3" role="tab" data-toggle="tab">处理记录</a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="tab1">
        <div class="tab_content">
            <div class="tab_type_l">
                <span class="on"><i class="fa fa-list"></i>特卖商品</span>
                <span class="search"><i class="fa fa-search"></i>搜索</span>
                <span class="sort"><i class="fa fa-sort"></i>排序</span>
                <div class="top_tit">
                    <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                    <ul>
                        <li><a href="#">全部</a></li>
                        <li><a href="#">自营</a></li>
                        <li><a href="#">商家</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab_type_l rh"><span class="add_btn"><i class="fa fa-plus"></i>选择</span></div>
        </div>
        <div class="edit_table">
            <form action="" class="table_cont">
                <table border="0" class="table_body">
                    <thead>
                    <tr>
                        <th width="60px">序号</th>
                        <th width="80px">主图</th>
                        <th width="250px">商品名称</th>
                        <th width="150px">店铺</th>
                        <th width="100px">分类</th>
                        <th width="140px">售价（元）<i class="sort-icon"></i></th>
                        <th width="100px">库存<i class="sort-icon"></i></th>
                        <th width="100px">销量<i class="sort-icon"></i></th>
                        <th width="140px">更新时间<i class="sort-icon"></i></th>
                        <th width="80px">状态</th>
                        <th width="80px">优先级<i class="sort-icon"></i></th>
                        <th width="100px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                        <td class="left"><a href="" class="wrap-noml">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                        <td class="left"><a href="">苏菲的小店</a> <span class="s-btn">自营</span></td>
                        <td>美妆</td>
                        <td class="right"><span class="s-btn">多价位</span>199.00</td>   <!-- 如果是区间价位，则展示最低价 -->
                        <td>125</td>
                        <td>20</td>
                        <td class="date">2019-10-01 10:00:01</td>
                        <td class="statu3">出售中</td>
                        <td><a class="sy-code">1</a></td>
                        <td class="cz_btn">
                            <button type="button">移除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                        <td class="left"><a href="" class="wrap-noml">韩都衣舍轻薄羽绒服装</a></td>
                        <td class="left"><a href="">变美服饰</a></td>
                        <td>服饰</td>
                        <td class="right"><span class="s-btn">+积分购</span>1999.00</td>
                        <td>0</td>
                        <td>259</td>
                        <td class="date">2019-10-01 10:00:01</td>
                        <td class="statu2">已售罄</td>
                        <td><a class="sy-code">2</a></td>
                        <td class="cz_btn">
                            <button type="button">移除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="tab2">

    </div>
    <div role="tabpanel" class="tab-pane" id="tab3">

    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '上首页选择',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '首页选择.html' //iframe的url
        });
    });
    $('#chutiyan .sy-code').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '商品排序',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['500px', '300px'],
            content: '热销确定.html' //iframe的url
        });
    });
</script>
</body>
</html>
