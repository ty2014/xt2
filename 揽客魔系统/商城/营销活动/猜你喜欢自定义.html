<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜你喜欢设置</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body  style="min-width: auto;padding: 0;background: #fff">

<div class="activity_set w-150">
    <div class="a_list">
        <span class="a_list_l">自定义-猜你喜欢：</span>
        <div class="a_list_r">
            <div class="htmleaf-content">
                <div class="checkbox" id="vip-btn">
                    <input type="checkbox" checked/>
                    <label></label>
                </div>
            </div>
        </div>
    </div>
    <div class="a_list">
        <span class="a_list_l"></span>
        <div class="a_list_r">开启，则按选择的商品向用户推荐商品</div>
    </div>
    <div class="a_list">
        <span class="a_list_l"></span>
        <div class="a_list_r">关闭，系统则根据用户的浏览记录推荐同类商品</div>
    </div>
    <div class="btn-list"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>



</body>
</html>
