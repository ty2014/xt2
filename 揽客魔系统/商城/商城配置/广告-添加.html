<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告-添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont w-100">
    <div class="account">
        <span class="account-l">启用状态：</span>
        <div class="account-r">
            <div class="htmleaf-content">
                <div class="checkbox" id="vip-btn">
                    <input type="checkbox"/>
                    <label></label>
                </div>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">广告标题：</span>
        <div class="account-r"><input type="text" class="l_width"></div>
    </div>
    <div class="account flex-start">
        <span class="account-l">广告图片：</span>
        <div class="account-r">
            <div class="file-cont">
                <!-- 给 file-btn 添加上传图片功能，  -->
                <div class="file-btn"></div>
                <p class="tishi2">*建议尺寸：</p>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">广告链接：</span>
        <div class="account-r"><input type="text" class="l_width"></div>
    </div>
    <div class="account">
        <span class="account-l">开始时间：</span>
        <div class="account-r"><input type="text"></div>
    </div>
    <div class="account">
        <span class="account-l">排序码：</span>
        <div class="account-r">
            <div class="slide-select">
                <select>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                </select>
                <img src="../../images/bottom-icon.jpg" alt="">
            </div>
        </div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>


</body>
</html>
