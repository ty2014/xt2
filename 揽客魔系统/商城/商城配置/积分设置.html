<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>积分设置</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body id="chutiyan" style="min-width: auto;">

<div  class="gz-content">
    <p class="title font20">积分设置</p>
    <div class="activity_set">
        <div class="b-line">
            <div class="a_list">
                <span class="a_list_l">积分命名：</span>
                <div class="a_list_r r-tishi">
                    <!--  重新命名后，全局替换 ‘积分’  -->
                    <input type="text" class="m_width m-height" value="积分"><span class="tishi">*积分重新命名展示；</span>
                </div>
            </div>
            <div class="a_list">
                <span class="a_list_l">积分价值：</span>
                <div class="a_list_r r-tishi">
                    1元=<input type="text" class="s_width m-height" style="margin: 0 4px">积分<span class="tishi">*通过该公式，计算抵现需使用积分；</span>
                </div>
            </div>
            <div class="a_list flex-start">
                <span class="a_list_l top5">积分规则：</span>
                <div class="a_list_r"><textarea style="width: 720px;height: 200px;padding: 10px" placeholder="在积分明细页展示，向用户解释积分用法"></textarea></div>
            </div>
        </div>
        <div class="btn-list"><span class="btn btn-sure">保存</span></div>
    </div>
</div>

</body>
</html>
