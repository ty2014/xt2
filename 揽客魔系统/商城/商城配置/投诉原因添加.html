<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投诉原因添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0">

<!--

三种投诉类型，分别对应三种排序码“01”“02”“03”
选了不同类型，下方排序码也变换对应序号

-->

<div class="account-cont w-100">
    <div class="account">
        <span class="account-l">投诉类型：</span>
        <div class="account-r">
            <div class="slide-select">
                <select class="ts-lx">
                    <option value="">商品投诉</option>
                    <option value="">订单投诉</option>
                    <option value="">退款投诉</option>
                </select>
                <img src="../../images/bottom-icon.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">投诉原因：</span>
        <div class="account-r"><input type="text" style="width: 350px"></div>
    </div>
    <div class="account">
        <span class="account-l">排序码：</span>
        <div class="account-r"><span class="lx-num">01</span>&nbsp;
            <div class="slide-select">
                <select>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                </select>
                <img src="../../images/bottom-icon.jpg" alt="">
            </div>
        </div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>

<script src="../js/jquery-1.11.1.min.js"></script>
<script>
    $(function () {
        $('.ts-lx').click(function () {
            let txt=$(".ts-lx").find("option:selected").text();
            if(txt==='商品投诉'){
                $('.lx-num').text('01');
            }else if(txt==='订单投诉'){
                $('.lx-num').text('02');
            }else{
                $('.lx-num').text('03');
            }
        })
    })




</script>



</body>
</html>
