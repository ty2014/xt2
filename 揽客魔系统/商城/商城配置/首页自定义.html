<script src="../../js/jquery.min.js"></script>
<script>
    var pop = $('.show-pic');
    $('.view-dp').click(function (e) {
        $('.show-pic').fadeToggle();
        e.stopPropagation();
    })
    $(document).click(function(e){
        // 方法1
        //    if($(':not(.pop)')){
        //      pop.hide();
        //    }
        // 方法2
        if(!pop.is(e.target) && pop.has(e.target).length === 0){
            pop.fadeOut();
        }
    });
</script>
