<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图片</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont">

    <div class="account flex-start">
        <span class="account-l">广告图：</span>
        <div class="account-r">
            <div class="file-cont" style="display: flex;align-items: flex-end">
                <div class="file-btn" style="margin-bottom: 0;"></div>
                <p class="tishi">*建议宽高像素为704*164，大小不超过100KB</p>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">跳转链接：</span>
        <div class="account-r"><input type="text" placeholder="选填，点击图片跳转的链接" class="w-620"></div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>

</body>
</html>
