<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>投诉原因设置</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan">

<!--

三种投诉类型，分别对应三种排序码“01”“02”“03”

-->

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>投诉原因</span>
            <div class="top_tit">
                <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">商品</a></li>
                    <li><a href="#">订单</a></li>
                    <li><a href="#">退款</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_l rh"><span class="add_btn"><i class="fa fa-plus"></i>添加</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="80px">投诉类型</th>
                    <th width="100px">投诉原因</th>
                    <th width="60px">排序码</th>
                    <th width="100px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>商品投诉</td>
                    <td>涉嫌假冒伪劣</td>
                    <td>0101</td>
                    <td class="cz_btn">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>订单投诉</td>
                    <td>商家迟迟不发货</td>
                    <td>0201</td>
                    <td class="cz_btn">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>退款投诉</td>
                    <td>退款金额有异样</td>
                    <td>0301</td>
                    <td class="cz_btn">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['500px', '450px'],
            content: '投诉原因添加.html' //iframe的url
        });
    });
</script>
</body>
</html>
