<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>已分销商品</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../css/index.css">

</head>
<body id="chutiyan">
<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>已分销商品</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span class="sort"><i class="fa fa-sort"></i>排序</span>
            <!-- 平台登入默认展示自营，可选择查看全部商品 -->
            <div class="top_tit">
                <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">自营</a></li>
                    <li><a href="#">商家</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="80px">商品主图</th>
                    <th width="200px">商品名称</th>
                    <th width="150px">店铺</th>
                    <th width="150px">所属分类</th>
                    <th width="100px">所属品牌</th>
                    <th width="100px">售价（元）<i class="sort-icon"></i></th>
                    <th width="100px">销量<i class="sort-icon"></i></th>
                    <th width="80px">状态</th>
                    <th width="100px">锁定提成</th>
                    <th width="100px">推荐提成</th>
                    <th width="100px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="left wrap-noml"><a href="">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                    <td class="left"><a href="">苏菲的小店</a> <span class="s-btn">自营</span></td>
                    <td>生活馆-丽人-美妆</td>
                    <td>纪梵希</td>
                    <td>199.00~299.00</td>
                    <td class="date">20</td>
                    <td class="date">出售中</td>
                    <td>关闭</td>
                    <td>开启</td>
                    <td class="cz_btn">
                        <button type="button">佣金配置</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="left wrap-noml"><a href="">韩都衣舍轻薄羽绒服装</a></td>
                    <td class="left"><a href="">变美服饰</a></td>
                    <td>生活馆-服饰</td>
                    <td>韩都衣舍</td>
                    <td>199.00</td>
                    <td class="date">589</td>
                    <td class="date">仓库中</td>
                    <td>开启</td>
                    <td>开启</td>
                    <td class="cz_btn">
                        <button type="button">佣金配置</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '搜索字段：商品名称、分类、品牌、配送方式（快递邮寄、到店自提）、状态（出售中、已售罄、仓库中）、店铺【仅平台账号可搜索】'
        });
    });
    $('#chutiyan .cz_btn button').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '佣金配置',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '95%'],
            content: '佣金配置.html' //iframe的url
        });
    });
</script>
</body>
</html>
