<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分类管理</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan">
<!--

最多添加3级分类

分类下关联了在出售中商品，即不可停用、删除

-->


<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>分类管理</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <div class="top_tit">
                <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_l rh"><span class="add_btn"><i class="fa fa-plus"></i>添加</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="40px">序号</th>
                    <th width="60px">分类图标</th>
                    <th width="150px">分类名称</th>
                    <th width="60px" class="left">排序码</th>
                    <th width="60px">状态</th>
                    <th width="100px">商品</th>
                    <th width="150px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="classifi start"><span class="bm-name"><i class="fa fa-minus"></i><em>企业采购</em></span></td>
                    <td class="left">01</td>
                    <td>启用</td>
                    <td><a class="sp-list">4</a></td>
                    <td class="cz_btn left">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                        <button type="button" class="add-child">添加下级</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="classifi classifi-two"><span class="bm-name"><i class="fa fa-minus"></i><em>促销礼品</em></span></td>
                    <td class="left">0101</td>
                    <td>启用</td>
                    <td><a class="sp-list">3</a></td>
                    <td class="cz_btn left">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                        <button type="button" class="add-child2">添加下级</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="classifi classifi-thr end"><span class="bm-name"><em>拓客赠品</em></span></td>
                    <td class="left">010101</td>
                    <td>启用</td>
                    <td><a class="sp-list">4</a></td>
                    <td class="cz_btn left">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="classifi onlyOne"><span class="bm-name"><em>拓客赠品</em></span></td>
                    <td class="left">010101</td>
                    <td class="statu2">停用</td>
                    <td><a class="sp-list">4</a></td>
                    <td class="cz_btn left">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '搜索字段：分类名称,是否启用（是、否），是否推荐（是、否）'
        });
    });
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加下级',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['600px', '500px'],
            content: '分类管理-添加.html' //iframe的url
        });
    });
    $('#chutiyan .add-child').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加下级',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['600px', '500px'],
            content: '分类管理-添加二级.html' //iframe的url
        });
    });
    $('#chutiyan .add-child2').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加下级',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['600px', '500px'],
            content: '分类管理-添加三级.html' //iframe的url
        });
    });
    $('#chutiyan .sp-list').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '企业采购',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '商品列表.html' //iframe的url
        });
    });
</script>
</body>
</html>
