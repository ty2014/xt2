<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商品规格</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan">
<!--

品牌下关联了出售中商品，即不可停用、删除

-->


<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>商品规格</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
        <div class="tab_type_l rh"><span class="add_btn"><i class="fa fa-plus"></i>添加</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">所属分类</th>
                    <th width="80px">规格名称</th>
                    <th width="80px">规格值</th>
                    <th width="80px">排序码</th>
                    <th width="100px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>女装</td>
                    <td>颜色</td>
                    <td class="left">红色、蓝色、绿色、白色</td>
                    <td>01</td>
                    <td class="cz_btn">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>女装</td>
                    <td>尺码</td>
                    <td class="left">S、M、L</td>
                    <td>02</td>
                    <td class="cz_btn">
                        <button type="button">删除</button>
                        <button type="button">编辑</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '搜索字段：所属分类、规格名称'
        });
    });
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['600px', '500px'],
            content: '商品规格-添加.html' //iframe的url
        });
    });
</script>
</body>
</html>
