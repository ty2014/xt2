<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自提点</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body id="chutiyan">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>自提管理</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">店铺编号</th>
                    <th width="80px">店铺logo</th>
                    <th width="150px">店铺名称</th>
                    <th width="100px">负责人</th>
                    <th width="100px">负责人电话</th>
                    <th width="100px">自提点</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>00001</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="left"><a class="tab1">变美服饰</a></td>  <!-- 基本信息 -->
                    <td><a>小土豆</a></td>
                    <td>13350024525</td>
                    <td><a class="ztd">2</a></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>

<script>
    $('#chutiyan .ztd').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '变美服饰',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '../商品管理/已选自提点.html' //iframe的url
        });
    });
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '搜索字段：自提点名称、自提地区'
        });
    });


</script>
</body>
</html>
