<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分店添加</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body id="chutiyan" style="min-width: auto;background: #fff">

<div class="activity_set">
    <div class="dub-list">
        <div class="a_list">
            <span class="a_list_l">分店名称</span>
            <div class="a_list_r"><input type="text" placeholder="点击选择"/></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">核销人</span>
            <div class="a_list_r"><input type="text" placeholder="点击选择"/></div>
        </div>
    </div>
    <div class="a_list flex-start">
        <span class="a_list_l top5">分店地区</span>
        <div class="a_list_r checked_chose">
            <div class="list-column">
                <div class="layui-form">
                    <div class="layui-form-item" id="area-picker">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="province" class="province-selector" data-value="四川省" lay-filter="province-1">
                                <option value="">请选择省</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="city" class="city-selector" data-value="成都市" lay-filter="city-1">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="county" class="county-selector" data-value="武侯区" lay-filter="county-1">
                                <option value="">请选择区</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="a_list">
        <span class="a_list_l">联系电话</span>
        <div class="a_list_r"><input type="text"></div>
    </div>
    <div class="a_list">
        <span class="a_list_l">备注</span>
        <div class="a_list_r">
            <input type="text" class="w-600" placeholder="告知用户提货注意事项，如是否需提前预约、可提货时间等">
        </div>
    </div>
    <div class="btn-list"><span class="btn btn-sure">确定</span><span class="btn btn-cancel">取消</span></div>
</div>


<script src="../../js/layui/layui.js"></script>

<script>
    //配置插件目录
    layui.config({
        base: '../../js/mods/'
        , version: '1.0'
    });
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });
</script>
</body>
</html>
