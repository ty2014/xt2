<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新建分店</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>

    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
</head>
<body id="chutiyan" style="background: #f8f8f8;min-width: auto">
<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>可选分店</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span class=""><i class="fa fa-plus"></i>批量选入</span>
        </div>
        <div class="tab_type_l"><span class="add_btn"><i class="fa fa-plus"></i>新建分店</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">
                        <label for="c1" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c1" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </th>
                    <th width="50px">序号</th>
                    <th width="150px">分店名称</th>
                    <th width="150px">分店地区</th>
                    <th width="100px">核销人</th>
                    <th width="100px">联系电话</th>
                    <th width="150px">备注</th>
                    <th width="150px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label for="c2" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c2" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>1</td>
                    <td class="left"><a href="">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                    <td class="left">四川省-成都市-武侯区</td>
                    <td class="statu">小土豆</td>
                    <td>13546879546</td>
                    <td>需提前半天预约，周一周日9：00~22：00；</td>
                    <td class="cz_btn">
                        <button type="button" class="delate">删除</button>
                        <button type="button">编辑</button>
                        <button type="button">选入</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c3" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c3" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>2</td>
                    <td class="left"><a href="">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                    <td class="left">四川省-成都市-武侯区</td>
                    <td class="statu">小土豆</td>
                    <td>18745628946</td>
                    <td>需提前半天预约，周一周日9：00~22：00；</td>
                    <td class="cz_btn">
                        <button type="button" class="delate">删除</button>
                        <button type="button">编辑</button>
                        <button type="button">选入</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '新建分店',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['900px', '90%'],
            content: '分店添加.html' //iframe的url
        });
    });

    $('#chutiyan .cz_btn .delate').on('click', function(){
        layer.confirm('您确定要删除此商品？', {
            btn: ['确定','取消'] //按钮
        }, function(){}, function(){});
    });
</script>
</body>
</html>
