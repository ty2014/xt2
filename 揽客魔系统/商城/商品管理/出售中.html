<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>出售中</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body id="chutiyan">

<!--

    平台登入默认展示自营，可选择查看全部商品
-->

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>出售中商品</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span class="sort"><i class="fa fa-sort"></i>排序</span>
            <!-- 平台登入默认展示自营，可选择查看全部商品 -->
            <div class="top_tit">
                <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">自营</a></li>
                    <li><a href="#">商家</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_l rh"><span class="add_btn"><i class="fa fa-plus"></i>批量下架</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">
                        <label for="c1" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c1" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </th>
                    <th width="50px">序号</th>
                    <th width="80px">主图</th>
                    <th width="250px">商品名称</th>
                    <th width="150px">店铺</th>
                    <th width="100px">分类</th>
                    <th width="140px">售价（元）<i class="sort-icon"></i></th>
                    <th width="100px">库存<i class="sort-icon"></i></th>
                    <th width="100px">销量<i class="sort-icon"></i></th>
                    <th width="140px">更新时间<i class="sort-icon"></i></th>
                    <th width="80px">状态</th>
                    <th width="100px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label for="c2" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c2" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>1</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="left"><a href="" class="wrap-noml">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                    <td><a href="">苏菲的小店</a>  <span class="s-btn">自营</span></td>
                    <td>美妆</td>
                    <td>199.00</td>
                    <td>125</td>
                    <td>20</td>
                    <td class="date">2019-10-01 10:00:01</td>
                    <td class="statu3">出售中</td>
                    <td class="cz_btn">
                        <button type="button">下架</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c3" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c3" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>2</td>
                    <td class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                    <td class="left"><a href="" class="wrap-noml">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                    <td><a href="">苏菲的小店</a>  <span class="s-btn">自营</span></td>
                    <td>美妆</td>
                    <td>1999.00</td>
                    <td>10</td>
                    <td>259</td>
                    <td class="date">2019-10-01 10:00:01</td>
                    <td class="statu3">出售中</td>
                    <td class="cz_btn">
                        <button type="button">下架</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '搜索字段：商品名称、分类、品牌、商品编码、自提点名称、配送方式（快递邮寄、到店自提）、筛选（多价位、+积分购、会员特权、周期限购、身份限购）、店铺【仅平台账号可搜索】'
        });
    });
    $('#chutiyan .cz_btn button').on('click', function(){
        layer.confirm('您确定要将此商品下架？', {
            btn: ['确定','取消'] //按钮
        }, function(){}, function(){});
    });
</script>
</body>
</html>
