<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新建自提点</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body id="chutiyan" style="min-width: auto">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>可选自提点</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span class=""><i class="fa fa-plus"></i>批量选入</span>
        </div>
        <div class="tab_type_l">
            <a class="tabr-tips">核销主页</a><span class="add_btn"><i class="fa fa-plus"></i>新建自提点</span>
            <div class="show-pic">
                <em></em>
                <img src="http://cshtml.lkmsxy.com/eq.jpg" alt="">
                <div>
                    <input type="text" value="http://ht.lkmsxy.com/Main2/main.aspx"><span>复制</span>
                    <p>*微信扫一扫，或复制链接打开</p>
                </div>
            </div>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">
                        <label for="c1" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c1" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </th>
                    <th width="50px">序号</th>
                    <th width="150px">自提点名称</th>
                    <th width="150px">自提地区</th>
                    <th width="150px">详细地址</th>
                    <th width="100px">咨询电话</th>
                    <th width="100px">核销人</th>
                    <th width="180px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label for="c2" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c2" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>1</td>
                    <td class="left"><a href="" class="wrap-noml">爱达乐-吾悦广场店</a></td>
                    <td class="left">四川省-成都市-武侯区</td>
                    <td class="left">吾悦广场1楼259号</td>
                    <td>4338855</td>
                    <td class="statu">小土豆，皮卡京</td>
                    <td class="cz_btn">
                        <button type="button">编辑</button>
                        <button type="button">选入</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c3" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="c3" />
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>2</td>
                    <td class="left"><a href="" class="wrap-noml">爱达乐-春熙路店</a></td>
                    <td class="left">四川省-成都市-锦江区</td>
                    <td class="left">春熙路街道258号</td>
                    <td>4338855</td>
                    <td class="statu">么西呀几</td>
                    <td class="cz_btn">
                        <button type="button">编辑</button>
                        <button type="button">选入</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    var pop = $('.show-pic');
    $('.tabr-tips').click(function (e) {
        pop.fadeToggle();
        e.stopPropagation();
    });
    $(document).click(function(e){
        // 方法1
        //    if($(':not(.pop)')){
        //      pop.hide();
        //    }
        // 方法2
        if(!pop.is(e.target) && pop.has(e.target).length === 0){
            pop.fadeOut();
        }
    });
</script>
<script>
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        parent.layer.open({
            type: 2,
            title: '新建自提点',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['1000px', '95%'],
            content: '自提点添加.html' //iframe的url
        });
    });
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '搜索字段：自提点名称、自提地区'
        });
    });

    $('#chutiyan .cz_btn .delate').on('click', function(){
        layer.confirm('您确定要删除此商品？', {
            btn: ['确定','取消'] //按钮
        }, function(){}, function(){});
    });
</script>
</body>
</html>
