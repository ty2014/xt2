<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>已选分店</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>

    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
</head>
<body id="chutiyan" style="background: #f8f8f8;">
<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>已选分店</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <p class="tishi">商品名称：粮油酱醋699套餐</p>
        </div>
        <div class="tab_type_l"><a href="" class="tabr-tips">移除全部</a><span class="add_btn"><i class="fa fa-plus"></i>选择</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="150px">分店名称</th>
                    <th width="150px">分店地区</th>
                    <th width="100px">核销人</th>
                    <th width="150px">备注</th>
                    <th width="80px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="left"><a href="">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                    <td class="left">四川省-成都市-武侯区</td>
                    <td class="statu">小土豆</td>
                    <td>需提前半天预约，周一周日9：00~22：00；</td>
                    <td class="cz_btn">
                        <button type="button" class="delate">移除</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="left"><a href="">纪梵希2019新款范冰冰力荐渐变果冻口红</a></td>
                    <td class="left">四川省-成都市-武侯区</td>
                    <td class="statu">小土豆</td>
                    <td>需提前半天预约，周一周日9：00~22：00；</td>
                    <td class="cz_btn">
                        <button type="button" class="delate">移除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .cz_btn .delate').on('click', function(){
        layer.confirm('您确定要移除此分店？', {
            btn: ['确定','取消'] //按钮
        }, function(){}, function(){});
    });
</script>
</body>
</html>
