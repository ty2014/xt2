<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>已选自提点</title>

    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan" style="min-width: auto">
<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>已选自提点</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <p class="tishi">商品名称：五层生日蛋糕699型</p>
        </div>
        <div class="tab_type_l"><a href="" class="tabr-tips">移除全部</a><span class="add_btn"><i class="fa fa-plus"></i>新增</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="150px">自提点名称</th>
                    <th width="150px">自提地区</th>
                    <th width="150px">详细地址</th>
                    <th width="100px">咨询电话</th>
                    <th width="80px">核销人</th>
                    <th width="80px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="left"><a href="" class="wrap-noml">爱达乐-春熙路店</a></td>
                    <td class="left">四川省-成都市-武侯区</td>
                    <td class="left">吾悦广场1楼259号</td>
                    <td>4338855</td>
                    <td class="statu">小土豆，皮卡京</td>
                    <td class="cz_btn">
                        <button type="button" class="delate">移除</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="left"><a href="" class="wrap-noml">爱达乐-春熙路店</a></td>
                    <td class="left">四川省-成都市-武侯区</td>
                    <td class="left">吾悦广场1楼259号</td>
                    <td>4338855</td>
                    <td class="statu">小土豆</td>
                    <td class="cz_btn">
                        <button type="button" class="delate">移除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>

    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '新建自提点',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['100%', '100%'],
            content: '新建自提点.html' //iframe的url
        });
    });

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '搜索字段：自提点名称、自提地区'
        });
    });

    $('#chutiyan .cz_btn .delate').on('click', function(){
        layer.confirm('您确定要移除此商品？', {
            btn: ['确定','取消'] //按钮
        }, function(){}, function(){});
    });
</script>
</body>
</html>
