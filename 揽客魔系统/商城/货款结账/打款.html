<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>打款</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body id="chutiyan" style="min-width: auto;background: #fff;padding: 0">

<div class="top-p-detail w-70">
    <div class="detail-list">
        <div class="ju-start"><span>开户行名：</span>中国银行绵阳分行</div>
        <div class="ju-start"><span>收款卡号：</span>6215 6831 0000 1245 078</div>
        <div class="ju-start"><span>持卡人：</span>江苏爱美服饰有限公司</div>
    </div>
</div>

<div class="activity_set">
    <div class="a_list flex-start">
        <span class="a_list_l top5">提现金额：</span>
        <div class="a_list_r r-tishi">
            <div>
                <!--  输入金额后，计算出相关手续费用等数据  -->
                <input type="text" style="width: 100px"><span class="tishi2">*最多可提现8800.00</span>
                <ul class="money-msg"><li>手续费：</li><li>提现后余额：</li><li>到账金额：</li></ul>
            </div>
        </div>
    </div>
    <div class="a_list">
        <span class="a_list_l"></span>
        <!-- 1. 不需要退货时的提示 -->
        <div class="a_list_r">
            <div>
                <p class="tishi mgL-0">*注意：到账金额，为扣除手续费后应打款入对方账户的金额</p>
            </div>
        </div>

    </div>
    <div class="btn-list"><span class="btn btn-sure">确定</span><span class="btn btn-cancel">取消</span></div>
</div>


</body>
</html>
