<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员套餐</title>
    <link rel="stylesheet" href="../css/font-awesome.css?v=4.4.1">
    <link rel="stylesheet" href="../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">会员套餐</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="fa fa-search"></i>搜索</span>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn add_key"><i class="fa fa-plus"></i>添加</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px" class="left">套餐名称</th>
                        <th width="100px">套餐类型</th>
                        <th width="150px">价格/划线价</th>
                        <th width="100px">状态</th>
                        <th width="100px">排序</th>
                        <th width="100px">商家</th>
                        <th width="100px">是否推荐</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="left">专业版</td>
                        <td width="100px">版本服务</td>
                        <td width="150px">5980<s class="yh-price">/9980</s></td>
                        <td width="100px" class="statu statu1"><span>已上架</span></td>
                        <td width="100px">100</td>
                        <td width="100px"><a class="num">10</a></td>
                        <td width="100px">是</td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="btn-type1 edit_btn">编辑</button>
                            <button type="button" class="btn-type1 power_btn">权限配置</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="left">会话存档</td>
                        <td>功能服务</td>
                        <td>180</td>
                        <td class="statu statu2"><span>已上架</span></td>
                        <td>80</td>
                        <td>0</td>
                        <td></td>
                        <td class="cz_btn">
                            <button type="button" class="btn-type1 edit_btn">编辑</button>
                            <button type="button" class="btn-type1 power_btn">权限配置</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td class="left">售后陪伴增长服务</td>
                        <td>增值服务</td>
                        <td>免费</td>
                        <td class="statu statu2"><span>未上架</span></td>
                        <td>60</td>
                        <td>0</td>
                        <td></td>
                        <td class="cz_btn">
                            <button type="button" class="btn-type1 edit_btn">编辑</button>
                            <button type="button" class="btn-type1 power_btn">权限配置</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">套餐名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">套餐类型:</span>
            <div class="account-r chose_item">
                <label for="tctype1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="tctype" id="tctype1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">版本服务</span>
                </label>
                <label for="tctype2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="tctype" id="tctype2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">功能服务</span>
                </label>
                <label for="tctype3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="tctype" id="tctype3" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">增值服务</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">状态:</span>
            <div class="account-r chose_item">
                <label for="statu1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="statu" id="statu1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">已上架</span>
                </label>
                <label for="statu2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="statu" id="statu2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">未上架</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>



<script src="../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/myjs.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $(".account-box")
        });
    });

    $('.add_btn,.edit_btn').on('click', function(){
        window.location.href = '新增套餐.html'
    });
    $('.power_btn').on('click', function(){
        window.location.href = '权限配置.html'
        //iframe层
        // layer.open({
        //     type: 2,
        //     title: '权限配置',
        //     shadeClose: true,
        //     shade: 0.3,
        //     maxmin: true, //开启最大化最小化按钮
        //     area: ['95%', '95%'],
        //     content: '权限配置.html' //iframe的url
        // });
    });
    $('.num').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '专业版-商家',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '使用对象.html' //iframe的url
        });
    });

</script>
</body>
</html>
