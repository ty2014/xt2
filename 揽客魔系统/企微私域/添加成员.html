<script>

    $('.tree_item span').each(function () {
        $(this).on('click',function () {
            $(this).parent().addClass('on').siblings().removeClass('on')
            $(this).parent().addClass('on').siblings().find('.tree_item').removeClass('on')
            $(this).parent().addClass('on').parents('.tree_main').siblings('.tree_item').removeClass('on')
        })
    })
    $('.tree_tit i').on('click',function () {
        $(this).toggleClass('on');
        $(this).parent().siblings('.tree_main').slideToggle('fast');
    })
