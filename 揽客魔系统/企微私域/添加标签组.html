<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加标签组</title>
    <link rel="stylesheet" href="../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/newStyle.css"/>
</head>
<body id="chutiyan" style="padding: 0;background: #fff;">

<div class="activity_set activity_set2 w-120">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">标签组名称:</span>
            <div class="a_list_r">
                <div class="showNumBox max_width">
                    <input type="text" placeholder="请输入标签组名称" maxlength="15">
                    <span class="num">0/15</span>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l" style="align-items: flex-start;padding-top: 30px;">标签名称:</span>
            <div class="a_list_r">
                <div class="max_width">
                    <!--  表格默认隐藏，点击添加后展示  -->
                    <div class="normal-table mgB-10 ">
                        <table border="0">
                            <thead>
                            <tr>
                                <th style="width: 200px;text-align: left">标签名称</th>
                                <th style="width: 100px">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="line-tr">
                                    <div class="showNumBox flex1">
                                        <input type="text" placeholder="请输入标签名称" class="max_width" maxlength="10">
                                        <span class="num">0/10</span>
                                    </div>
                                </td>
                                <td class="line-tr">
                                    <button class="del">删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="line-tr">
                                    <div class="showNumBox flex1">
                                        <input type="text" placeholder="请输入标签名称" class="max_width" maxlength="10">
                                        <span class="num">0/10</span>
                                    </div>
                                </td>
                                <td class="line-tr">
                                    <button class="del">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <span class="set-user"><i class="layui-icon layui-icon-addition"></i>添加标签</span>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/myjs.js"></script>
<script>

</script>
</body>
</html>
