<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群任务获客</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/newStyle.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">


<div class="content">
    <div class="page-title">群任务获客
        <div class="notisTip">
            <a href="http://cshtml.lkmsxy.com/my/%E6%8F%BD%E5%AE%A2%E9%AD%94%E7%B3%BB%E7%BB%9F/%E6%93%8D%E4%BD%9C%E6%96%87%E6%A1%A3%E8%AF%A6%E6%83%85.html" target="_blank"><i class="fa fa-file-word-o"></i>功能说明</a>
            <a href="https://v.qq.com/txp/iframe/player.html?vid=d0040cqqgtz" target="_blank"><i class="fa fa-file-movie-o"></i>视频教程</a>
        </div>
    </div>
    <div class="tab_content2">
        <div class="tab_type_2">

        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn"><i class="plus-tips"></i>新增群获客</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="150px" class="left">活动编号</th>
                        <th width="200px" class="left">活动名称</th>
                        <th width="200px" class="left">创建时间</th>
                        <th width="100px">状态</th>
                        <th width="200px" class="left">活动起止时间</th>
                        <th width="300px" class="stickyHR shadow">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="150px">
                            <div class="newTable_cont">
                                <div class="cont_box">
                                    <div class="cont_top">
                                        1234567890
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td width="200px">
                            <div class="newTable_cont">
                                <div class="cont_box">
                                    <div class="cont_top">
                                        联创人文案辅导群
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td width="200px">
                            <div class="newTable_cont">
                                <div class="cont_box">
                                    <div class="cont_top">
                                        <div>2019-04-26 14:20:41</div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td width="100px">
                            <div class="newTable_cont">
                                <div class="cont_box">
                                    <div class="cont_top center">
                                        <div class="statu statu1"><span>开启</span></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td width="200px">
                            <div class="newTable_cont">
                                <div class="cont_box">
                                    <div class="cont_top">
                                        <div>起：2019-04-26 14:20:41</div>
                                    </div>
                                    <div class="cont_foot">
                                        <div>止：2019-04-26 14:20:41</div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td width="300px" class="stickyBR shadow cz_btn">
                            <button type="button" class="">编辑</button>
                            <button type="button" class="btn-type2 del_tips">删除</button>
                            <button type="button" class="tg_tips">推广</button>
                            <button type="button" class="msg_tips">数据分析</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="newTable_cont">
                                <div class="cont_box">
                                    <div class="cont_top center">
                                        <div class="statu statu2"><span>关闭</span></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td></td>
                        <td class="stickyBR shadow cz_btn"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>




<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '群任务获客-添加.html' //iframe的url
        });
    });
    $('#chutiyan .tg_tips').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '推广',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '渠道列表.html' //iframe的url
        });
    });
    $('#chutiyan .msg_tips').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '数据分析',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '../数据分析.html' //iframe的url
        });
    });
    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del_tips').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('删除该条数据？',{
                skin: 'failureskin',    //类名
                icon:2,
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });



</script>
</body>
</html>
