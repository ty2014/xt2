                        <div class="tree_item"><span>推广部</span></div>
                    </div>
                </div>
                <div class="tree_item"><span>财务行政部</span></div>
                <div class="tree_item"><span>销售部</span></div>
                <div class="tree_item"><span>宣传部</span></div>
                <div class="tree_item"><span>运营部</span></div>
                <div class="tree_item"><span>推广部</span></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="page-title">企微用户
            <div class="notisTip">
                <a href="http://cshtml.lkmsxy.com/my/%E6%8F%BD%E5%AE%A2%E9%AD%94%E7%B3%BB%E7%BB%9F/%E6%93%8D%E4%BD%9C%E6%96%87%E6%A1%A3%E8%AF%A6%E6%83%85.html" target="_blank"><i class="fa fa-file-word-o"></i>功能说明</a>

            <div class="tab_type_2">

        <div class="edit_table2">
            <div class="table_cont2">
                <div class="table-thead">

                            <td class="cover-pic">
                                <img src="../../images/null.jpg" alt="">
                            </td>
                            <td class="left">成都快乐生活</td>
                            <td><span class="notExpired">已实名</span><i class="layui-icon icon-refresh"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btm_page2">
                <div class="pages">
                    <div class="pages_num">
                        <span class="prev">上一页</span>
                        <span>1</span>
                        <span class="page-default">...</span>
                        <span>50</span>

                        <span>52</span>
                        <span class="page-default">...</span>

                </div>
                <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                    <div class="select-text">
                        <span class="select-txt">10</span>
                        <ul>
                            <li>10</li>
                            <li>20</li>
                            <li>50</li>
                            <li>100</li>
                        </ul>

            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('.tree_item > span').each(function () {
        $(this).on('click',function () {
            $(this).parents('.treeMore').find('span').removeClass('on');
            $(this).addClass('on');
        })
    })
    $('.tree_tit i').on('click',function () {
        $(this).toggleClass('on');
        $(this).parent().siblings('.tree_main').slideToggle('fast');

    })

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $(".account-box")
        });
    });


    var timer
    function refresh(item) {
        $('.'+item).on('click',function () {
            clearInterval(timer);
            var that = this;
            $(that).addClass('on')
            timer = setInterval(function () {
                layer.msg('已同步', {
                    icon: 1,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function(){
                    //do something
                });
                $(that).removeClass('on');
                clearInterval(timer);
            },1000)
        })
    }
    refresh('icon-refresh')
    refresh('break i')

</script>
</body>
</html>
