<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>版本信息</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/newStyle.css"/>
</head>
<body id="chutiyan">

<div class="page-title">版本信息</div>
<div class="activity_set activity_set3 w-60">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">机构名称:</span>
            <div class="a_list_r">客流猫</div>
        </div>
        <div class="a_list">
            <span class="a_list_l">套餐版本:</span>
            <div class="a_list_r"><i class="layui-icon layui-icon-diamond mgR-4"></i>专业版<a class="tc tishi">查看详情</a></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">账号数量:</span>
            <div class="a_list_r"><a class="num">5个</a></div>
        </div>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .tc').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '套餐详情',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '套餐介绍.html' //iframe的url
        });
    });
    $('#chutiyan .num').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '账号信息',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '../../系统管理/子账号管理.html' //iframe的url
        });
    });

</script>
</body>
</html>
