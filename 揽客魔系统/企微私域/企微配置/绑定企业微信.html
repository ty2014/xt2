<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定企业微信</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/newStyle.css"/>
    <style>
        .activity_set3 .b-line{margin: 0 24px;padding: 12px 0;}


        .txtCont{margin-left: 80px;}
        .txtCont h3{font-size: 16px;color: #333;font-weight: 600;margin-bottom: 20px;}
        .txtCont p{font-size: 14px;color: #999;margin-bottom: 20px;}
        .txtCont ul{position: relative;padding-left: 20px;margin-bottom: 30px;}
        .txtCont ul:before{content: "";display: block;border-left: 2px dotted #f00;position: absolute;top: 10px;left: 10px;bottom: 10px;}
        .txtCont ul li{font-size: 14px;color: #999;margin-bottom: 15px;position: relative}
        .txtCont ul li:before{content: "";display: block;padding: 3px;border-radius: 50%;background: #f00;position: absolute;left: -12px;top: 50%;transform: translateY(-50%)}
    </style>
</head>
<body id="chutiyan">


<div class="activity_set activity_set3">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_r">
                <div class="docitem_cont">
                    <img src="../images/wechat_small.png" alt="">
                    <div>
                        <p>企业微信</p>
                        <p><span class="expired mgR-10">暂未接入</span><span class="expired mgR-10">已接入</span>华厚研习社</p>
                    </div>
                    <span class="useBtn layui-layer-close">接入</span>
                </div>
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_r">
                <div class="txtCont">
                    <h3>功能介绍</h3>
                    <p>帮助企业微信低成本、高效率、指数级获取客户,建立企业的私域客户池</p>
                    <ul>
                        <li>自动化的获客流程</li>
                        <li>低成本的获客方式</li>
                        <li>丰富的活动运营数据分析和精细化的管理</li>
                    </ul>
                    <h3>注意事项</h3>
                    <p>请遵守<a href="https://work.weixin.qq.com/nl/eula" target="_blank">《企业微信服务协议》</a>、
                        <a href="https://work.weixin.qq.com/nl/privacy" target="_blank">《企业微信隐私保护协议》</a>、
                        <a href="https://weixin.qq.com/cgi-bin/readtemplate?t=weixin_external_links_content_management_specification" target="_blank">《微信外部链接内容管理规范》</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>

</body>
</html>
