<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动打标签</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/newStyle.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">自动打标签
        <div class="notisTip">
            <a href="http://cshtml.lkmsxy.com/my/%E6%8F%BD%E5%AE%A2%E9%AD%94%E7%B3%BB%E7%BB%9F/%E6%93%8D%E4%BD%9C%E6%96%87%E6%A1%A3%E8%AF%A6%E6%83%85.html" target="_blank"><i class="fa fa-file-word-o"></i>功能说明</a>
            <a href="https://v.qq.com/txp/iframe/player.html?vid=d0040cqqgtz" target="_blank"><i class="fa fa-file-movie-o"></i>视频教程</a>
        </div>
    </div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="150px" class="left">类型</th>
                        <th width="150px" class="left">内容</th>
                        <th width="100px">标签</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="150px" class="left">根据企微群</td>
                        <td width="150px" class="left"><a class="hasChoseQ">1个群聊</a></td>
                        <td width="100px"><a class="addTip">5个标签</a></td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="edit_tips">编辑</button>
                            <button type="button" class="btn-type2 del_tips">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="left">根据企微群</td>
                        <td class="left"><a class="hasChoseQ">2个群聊</a></td>
                        <td><a class="addTip">4个标签</a></td>
                        <td class="cz_btn">
                            <button type="button" class="edit_tips">编辑</button>
                            <button type="button" class="btn-type2 del_tips">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>


<div class="activity_set activity_set2 " id="tip-sure" style="display: none">
    <div class="b-line">

        <div class="a_list">
            <span class="a_list_l">添加企微群:</span>
            <div class="a_list_r">
                <span class="set-user choseQ">选择群聊</span>
                <a class="tishi hasChoseQ">已选择2个</a>
            </div>
        </div>

        <div class="a_list">
            <span class="a_list_l">预打标签:</span>
            <div class="a_list_r">
                <a class="addTip">已选择2个</a>
            </div>
        </div>
        <div class="a_list ">
            <span class="a_list_l"></span>
            <div class="a_list_r">
                <span class="mgR-10">[消费分类]:</span>
                <div class="qwTips">
                    <span class="tiem on">战略帮扶</span>
                    <span class="tiem on">联创帮扶</span>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">排除标签<i class="tips tip4 mgL-4"></i>:</span>
            <div class="a_list_r">
                <a class="addTip">已选择2个</a>
            </div>
        </div>
        <div class="a_list ">
            <span class="a_list_l"></span>
            <div class="a_list_r">
                <span class="mgR-10">[消费分类]:</span>
                <div class="qwTips">
                    <span class="tiem on">战略帮扶</span>
                    <span class="tiem on">联创帮扶</span>
                </div>
            </div>
        </div>

    </div>
    <div class="btn-list2">
        <span class="btn btn-cancel">取消</span>
        <span class="btn btn-sure">保存</span>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>


    $('#chutiyan .add_btn,.edit_tips').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '添加',
            shadeClose: true,
            shade: 0.3,
            area: ['80%', '80%'],
            skin: 'activity_set activity_set2',
            content: $("#tip-sure")
        });
    });

    $('#chutiyan .addTip').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加标签',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['700px', '436px'],
            content: '../添加标签.html' //iframe的url
        });
    });
    $('#chutiyan .choseQ').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '群管理',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '../群列表.html#tab1' //iframe的url
        });
    });
    $('#chutiyan .hasChoseQ').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '群管理',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '../群列表.html#tab2' //iframe的url
        });
    });
    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del_tips').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('删除该条数据？',{
                skin: 'failureskin',    //类名
                icon:2,
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });

    $('#chutiyan .tip4').on('mouseenter',function(){
        this.index =layer.tips('用户已有指定标签，再加入指定群聊时，将不会自动打本页面新设置的标签', this, {
            tips: [1, '#000'], time: -1 ,maxWidth:300
        });
    }).on('mouseleave',function(){
        layer.close(this.index);
    });

</script>
</body>
</html>
