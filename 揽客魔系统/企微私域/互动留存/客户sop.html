<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户sop</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/newStyle.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
        .laydate-time-list>li{width: 50%!important;}
        .laydate-time-list>li:nth-child(3){display: none}

    </style>
</head>
<body id="chutiyan">


<div class="content">
    <div class="page-title">客户SOP
        <div class="notisTip">
            <a href="http://cshtml.lkmsxy.com/my/%E6%8F%BD%E5%AE%A2%E9%AD%94%E7%B3%BB%E7%BB%9F/%E6%93%8D%E4%BD%9C%E6%96%87%E6%A1%A3%E8%AF%A6%E6%83%85.html" target="_blank"><i class="fa fa-file-word-o"></i>功能说明</a>
            <a href="https://v.qq.com/txp/iframe/player.html?vid=d0040cqqgtz" target="_blank"><i class="fa fa-file-movie-o"></i>视频教程</a>
        </div>
    </div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
        <div class="tab_type_2">
            <a href="客户sop-添加.html"><span class="tab-tips add_btn"><i class="plus-tips"></i>新建客户SOP</span></a>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="200px" class="left">SOP名称</th>
                        <th width="150px">创建时间</th>
                        <th width="100px">该SOP客户</th>
                        <th width="100px">触达次数</th>
                        <th width="100px">状态</th>
                        <th width="300px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="200px" class="left">联创人文案辅导群</td>
                        <td width="150px" class="date"><div>2020-12-20 14:45:25</div></td>
                        <td width="100px"><a class="useNum">10</a></td>
                        <td width="100px">10</td>
                        <td width="100px" class="statu statu1"><span>执行中</span></td>
                        <td width="300px" class="cz_btn">
                            <button type="button" class="qfNum">群发记录</button>
                            <button type="button" class="sopRule">SOP规则</button>
                            <button type="button" class="btn-type2">暂停执行</button>
                            <button type="button" class="btn-type2 del_tips">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><a class="useNum">0</a></td>
                        <td>10</td>
                        <td class="statu statu2">
                            <span>已暂停</span>
                        </td>
                        <td class="cz_btn">
                            <button type="button" class="qfNum">群发记录</button>
                            <button type="button" class="sopRule">SOP规则</button>
                            <button type="button" class=" ">立即执行</button>
                            <button type="button" class="btn-type2 del_tips">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>


<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/emoji.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('.sopRule').click(function () {
        window.location.href = '客户sop-添加.html?' + 1;
    })


    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .useNum').on('click', function(){
        //iframe层
        top.layer.open({
            type: 2,
            title: 'SOP客户——SOP名称：【联创人文案辅导群】',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '企微私域/互动留存/SOP客户.html' //iframe的url
        });
    });
    $('#chutiyan .qfNum').on('click', function(){
        //iframe层
        top.layer.open({
            type: 2,
            title: '群发记录——SOP名称：【联创人文案辅导群】',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '企微私域/互动留存/SOP群发记录.html' //iframe的url
        });
    });

    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del_tips').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('删除该条数据？',{
                skin: 'failureskin',    //类名
                icon:2,
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });



</script>
</body>
</html>
