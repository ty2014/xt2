<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">

            <span class="account-l">客户ID:</span>
            <div class="account-r"><input type="text"></div>

        </div>
        <div class="account">
            <span class="account-l">跟进时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1" placeholder="开始时间">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test1" placeholder="结束时间">

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .detail_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '客户信息',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '../账户信息.html' //iframe的url
        });
    });


</script>
