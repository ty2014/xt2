        </div>
    </div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tishi2">*可将链接投放在百度等外部渠道，引导客户添加企业微信好友或进群</span>

        <div class="tab_type_2">

    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">

                    <thead>
                    <tr>
                        <th width="50px">序号</th>

                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="300px" class="left">联创人文案辅导群</td>
                        <td width="100px">链接加人</td>
                        <td width="150px">2021-11-16 16:38:00</td>
                        <td width="100px"><a class="num">5</a></td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="copy-btn">复制链接</button>
                            <button type="button" class="edit_tips">编辑</button>

                        <td></td>

                    </tr>

                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>

                    <span class="active">51</span>
                    <span>52</span>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">链接名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">引流方式:</span>
            <div class="account-r chose_item">
                <label for="tip1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="tip" id="tip1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">链接加人</span>
                </label>
                <label for="tip2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="tip" id="tip2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">链接进群</span>
                </label>
                <label for="tip3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="tip" id="tip3">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">链接网页</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>



<script src="../../js/jquery.min.js"></script>
<script src="../../js/slideFixed.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .num').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '成员列表',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '点击成员数据.html' //iframe的url
        });
    });

    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del_tips').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('删除该条数据？',{
                skin: 'failureskin',    //类名
                icon:2,
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });


</script>
</body>
</html>
