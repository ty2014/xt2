<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="padding: 0">

<div class="activity_set activity_set2 w-120" style="padding-top: 0">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l r-title">基本信息</span>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <div class="a_list_l">姓名:</div>
                <div class="a_list_r"><input type="text" readonly></div>
            </div>
            <div class="a_list">
                <div class="a_list_l">用户账号:</div>
                <div class="a_list_r"><input type="text" readonly></div>
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_l">手机:</div>
            <div class="a_list_r"><input type="text" readonly></div>
        </div>
    </div>
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l r-title">修改密码</span>
        </div>
        <div class="a_list">
            <div class="a_list_l">验证码:</div>
            <div class="a_list_r"><input type="text" placeholder="请输入验证码"><span class="set-user mgL-10">获取验证码</span></div>
        </div>
        <div class="a_list">
            <div class="a_list_l">新密码:</div>
            <div class="a_list_r">
                <input type="text" placeholder="请输入需要修改的新密码">
                <span class="tishi">*密码支持 8-20位(字母、数字、符号)等类型组成</span>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">保存</span></div>
</div>


</body>
</html>
