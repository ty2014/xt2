<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程学习</title>
    <link rel="stylesheet" href="../../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="min-width: auto">

<section class="table-content">
    <form action="" class="table_cont">
        <table border="0" class="table_body">
            <thead>
            <tr>
                <th width="50px">序号</th>
                <th width="200px">课程标题</th>
                <th width="100px">学习时间</th>
                <th width="100px">学习时长</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>01</td>
                <td>百万客流爆破营总裁研讨会</td>
                <td class="date"><div>2019-10-12 10:24:21</div></td>
                <td>02:24:21</td>
            </tr>
            </tbody>
        </table>
    </form>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</section>


<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/dist/js/bootstrap.min.js"></script>
<script src="../../../js/index.js"></script>
</body>
</html>
