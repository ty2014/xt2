<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>价值明细</title>
    <link rel="stylesheet" href="../../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="chutiyan">
<!--
    培育天数=有效动作时间-首次访问时间
    累计访问时长：有效动作前的访问网站时长总值

    搜索字段：昵称、姓名、首次访问时间（起-止），有效动作时间（起-止），有效动作
    排序字段：首次访问时间、有效动作时间、培育天数、累计访问时长、文章浏览、课程学习
-->

<section class="table-content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span><i class="fa fa-sort"></i>排序</span>
            <span><i class="fa fa-download"></i>导出</span>
        </div>
    </div>
    <form action="" class="table_cont">
        <table border="0" class="table_body">
            <thead>
            <tr>
                <th width="50px">序号</th>
                <th width="80px">头像</th>
                <th width="100px">昵称</th>
                <th width="100px">姓名</th>
                <th width="120px">首次访问时间<i class="sort-icon"></i></th>
                <th width="120px">有效动作时间<i class="sort-icon"></i></th>
                <th width="100px">有效动作</th>
                <th width="100px">培育天数<i class="sort-icon"></i></th>
                <th width="120px">累计访问时长<i class="sort-icon"></i></th>
                <th width="100px">文章浏览<i class="sort-icon"></i></th>
                <th width="100px">课程学习<i class="sort-icon"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>01</td>
                <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                <td>小西几</td>
                <td>张三</td>
                <td class="date"><div>2019-10-12 10:24:21</div></td>
                <td class="date"><div>2019-10-18 22:24:21</div></td>
                <td>系列课购买</td>
                <td>6.5</td>
                <td>22:00:25</td>
                <td><a  id="wz">23</a></td>
                <td><a  id="kc">3</a></td>
            </tr>
            </tbody>
        </table>
    </form>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</section>


<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/dist/js/bootstrap.min.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/index.js"></script>
<script>
    $('#chutiyan #wz').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '有效动作前',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '文章浏览.html' //iframe的url
        });
    });
    $('#chutiyan #kc').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '有效动作前',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '课程学习.html' //iframe的url
        });
    });
</script>


</body>
</html>
