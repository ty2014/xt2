<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块配置</title>
    <link rel="stylesheet" href="../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">模块配置</div>
<div class="activity_set activity_set3 w-4">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">主页链接:</span>
            <div class="a_list_r">http://cshtml.lkmsxy.com/<span class="copy-btn">复制</span></div>
        </div>
        <div class="a_list">
            <div class="a_list_l">模块入口:</div>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="statu-togg" checked="" class="toggle-button" name="switch">
                    <label for="statu-togg" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
                <span class="tishi">*个人中心是否展示“积分主页”的入口</span>
            </div>
         </div>
        <div class="a_list">
            <span class="a_list_l">模块命名:</span>
            <div class="a_list_r"><input type="text" value="积分兑换"></div>
        </div>
    </div>
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">积分命名:</span>
            <div class="a_list_r">
                <input type="text" class="m_width" value="积分">
                <span class="tishi">*您可重新给“积分”换个名字，如换为“M币，展示将把“积分”更为此处设置的名字</span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">积分价值:</span>
            <div class="a_list_r">
                1积分=<input type="number" class="m_width center" value="0.01" style="margin: 0 8px;">元
                <span class="tishi">*填写积分价值，积分抵现时将进行换算</span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">海报扫码:</span>
            <div class="a_list_r">
                <label for="cj1" class="radio">
                    <div class="chose">
                        <input type="radio" checked="" name="cj" id="cj1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">直接跳转“商品详情”</span>
                </label>
                <label for="cj2" class="radio mgR-0">
                    <div class="chose">
                        <input type="radio" name="cj" id="cj2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">先关注公众号，再到“商品详情”</span>
                </label>
                <span class="tishi">*扫描海报二维码的跳转路径</span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">自动收货:</span>
            <div class="a_list_r">
                兑换订单确认发货后<input type="number" class="s_width center" value="7" style="margin: 0 8px;">天自动确认收货
            </div>
        </div>
    </div>
    <div class="b-line" style="border-bottom: 0;">
        <div class="a_list">
            <span class="a_list_l">客服二维码:</span>
            <div class="a_list_r">
                <div class="file-cont file-cont2">
                    <div class="file-pics">
                        <ul class="FraUpload_imglist layer-photos-demo">
                            <!--  可批量上传图片;上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                            <li class="file-btn"></li>
                        </ul>
                    </div>
                </div>
                <span class="tishi mgL-0">*选填，用户对订单有疑问时，可加微信咨询。<a class="concat_img_btn">查看示例</a>
                    <br>建议图片尺寸为100px*100px，比例1：1 ，JPG、PNG格式，图片小于5M
                </span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">客服微信号:</span>
            <div class="a_list_r"><input type="text" placeholder="选填"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">客服电话号:</span>
            <div class="a_list_r"><input type="text" placeholder="选填"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>



<img src="http://cshtml.lkmsxy.com/csimg/jfpz1.png" alt="" id="concat_img" style="height: 580px;display: none;">


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .concat_img_btn').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['auto', 'auto'], //宽高
            content: $("#concat_img")
        });
    });

</script>

</body>
</html>
