<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文管理-添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0">

<div class="account-cont">
    <div class="dub-list">
        <div class="account">
            <span class="account-l">所属分类：</span>
            <div class="account-r">
                <div class="slide-select">
                    <select>
                        <option value="">-请选择-</option>
                    </select>
                    <img src="../../images/bottom-icon.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="account">
            <span class="account-l">推荐：</span>
            <div class="account-r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox"  id="ds-fy" class="toggle-button" name="switch">
                    <label for="ds-fy" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">是</span>
                        <span class="text off">否</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="dub-list">
        <div class="account">
            <span class="account-l">优先级：</span>
            <div class="account-r"><input type="text" class="m_width center"><span class="tishi">*优先级越高，文章就越靠前</span></div>
        </div>
        <div class="account">
            <span class="account-l">作者：</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>

    <div class="account">
        <span class="account-l">标题：</span>
        <div class="account-r"><input type="text" class="w-620"></div>
    </div>

    <div class="account">
        <span class="account-l">跳转链接：</span>
        <div class="account-r"><input type="text" class="w-620"></div>
    </div>
    <div class="dub-list">
        <div class="account">
            <span class="account-l">点击量：</span>
            <div class="account-r"><input type="text" class="m_width"><span class="tishi">*文章点击量</span></div>
        </div>
        <div class="account">
            <span class="account-l">标签：</span>
            <div class="account-r"><input type="text"><span class="tishi">*多个标签用‘,’隔开</span></div>
        </div>
    </div>
    <div class="account flex-start">
        <span class="account-l">封面图：</span>
        <div class="account-r">
            <div class="file-cont">
                <div class="file-btn"></div>
                <p class="tishi2">*建议宽高尺寸 500*500像素；大小不超过1000KB</p>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">描述：</span>
        <div class="account-r"><input type="text" class="w-620"></div>
    </div>
    <div class="account flex-start">
        <span class="account-l">公开内容：</span>
        <div class="account-r">
            <!-- 此处放编辑器 -->
            <textarea style="width: 620px;height: 400px;padding: 10px">此处放编辑器</textarea>
        </div>
    </div>
    <div class="account">
        <span class="account-l">VIP内容：</span>
        <div class="account-r">
            <div class="toggle-button-wrapper">
                <input type="checkbox"  id="vip-btn" class="toggle-button" name="switch">
                <label for="vip-btn" class="button-label">
                    <span class="circle"></span>
                    <span class="text on">开</span>
                    <span class="text off">关</span>
                </label>
            </div>
            <span class="tishi">*打开后，以下内容仅选中等级可查看。</span>
        </div>
    </div>
    <div class="vip-content" style="display: none">
        <div class="account chose_item">
            <span class="account-l">等级：</span>
            <div class="account-r">
                <label for="pu1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="pu1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">VIP1</span>
                </label>
                <label for="pu2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="pu2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">VIP2</span>
                </label>
            </div>
        </div>
        <div class="account flex-start">
            <span class="account-l">内容：</span>
            <div class="account-r">
                <!-- 此处放编辑器 -->
                <textarea style="width: 620px;height: 400px;padding: 10px">此处放编辑器</textarea>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">付费内容：</span>
        <div class="account-r">
            <div class="toggle-button-wrapper">
                <input type="checkbox"  id="pay-btn" class="toggle-button" name="switch">
                <label for="pay-btn" class="button-label">
                    <span class="circle"></span>
                    <span class="text on">开</span>
                    <span class="text off">关</span>
                </label>
            </div>
            <span class="tishi">*打开后，以下内容需付费可查看。</span>
        </div>
    </div>
    <div class="pay-content" style="display: none">
        <div class="account chose_item">
            <span class="account-l">付费金额：</span>
            <div class="account-r"><input type="number" class="m_width m-height center">元</div>
        </div>
        <div class="account flex-start">
            <span class="account-l">内容：</span>
            <div class="account-r">
                <!-- 此处放编辑器 -->
                <textarea style="width: 620px;height: 400px;padding: 10px">此处放编辑器</textarea>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">打赏赠品：</span>
        <div class="account-r">
            <div class="toggle-button-wrapper">
                <input type="checkbox"  id="dszp" class="toggle-button" name="switch">
                <label for="dszp" class="button-label">
                    <span class="circle"></span>
                    <span class="text on">开</span>
                    <span class="text off">关</span>
                </label>
            </div>
            <span class="tishi">*此处为单独配置，权限大于统一配置。</span>
        </div>
    </div>
    <div class="account ds-items flex-start" style="display: none">
        <span class="account-l">打赏内容：</span>
        <div class="account-r"><textarea style="width: 620px;height: 400px;padding: 10px;margin-bottom: 10px;">此处放编辑器</textarea></div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-sure">确定</span></div>

<script src="../../js/jquery.min.js"></script>
<script>
    $(function () {
        if($('#vip-btn > input').is(':checked')){
            $('.vip-content').show()
        }else{
            $('.vip-content').hide()
        }
        if($('#pay-btn > input').is(':checked')){
            $('.pay-content').show()
        }else{
            $('.pay-content').hide()
        }
        $('#vip-btn').click(function () {
            $('.vip-content').toggle()
        });
        $('#pay-btn').click(function () {
            $('.pay-content').toggle()
        });
        $('#dszp').click(function () {
            $('.ds-items').toggle();
        });
    });

</script>
</body>
</html>
