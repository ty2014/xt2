<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文留言</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>图文留言</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <div class="top_tit">
                <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">待审核</a></li>
                    <li><a href="#">有效</a></li>
                    <li><a href="#">无效</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table class="table_body">
                <thead>
                <tr>
                    <th width="60px">序号</th>
                    <th width="250px">标题</th>
                    <th width="250px">留言内容</th>
                    <th width="150px">昵称</th>
                    <th width="80px">姓名</th>
                    <th width="100px">手机</th>
                    <th width="80px">留言时间</th>
                    <th width="80px">点赞数量</th>
                    <th width="80px">留言状态</th>
                    <th width="80px">回复数量</th>
                    <th width="200px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td class="cover-pic"><img src="../../images/head.jpg" alt="">小土豆</td>
                    <td></td>
                    <td></td>
                    <td class="date"><div>2019-10-10 14:00:00</div></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="cz_btn">
                        <button type="button" class="">通过</button>
                        <button type="button" class="">不通过</button>
                        <button type="button" class="">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['60%', '80%'],
            content: '搜索.html' //iframe的url
        });
    });
    $('#chutiyan .del_tips').on('click', function(){
        layer.confirm('您确定要删除此条吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){}, function(){});
    });

</script>
</body>
</html>
