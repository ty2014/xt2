<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分佣设置</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>分佣设置</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">操作</th>
                    <th width="300px">文章标题</th>
                    <th width="100px">价格</th>
                    <th width="100px">优惠价格</th>
                    <th width="100px">锁定提成</th>
                    <th width="80px">推荐提成</th>
                    <th width="80px">文章状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="cz_btn">
                        <button type="button">佣金配置</button>
                    </td>
                    <td class="left">百万客流爆破营2</td>
                    <td>39.00</td>
                    <td>0.00</td>
                    <td>开启</td>
                    <td>开启</td>
                    <td>启用</td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>
    $('#chutiyan .cz_btn button').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '分佣设置',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['1200px', '90%'],
            content: '分佣设置-详情.html' //iframe的url
        });
    });

</script>

</body>
</html>
