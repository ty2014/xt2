<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板管理</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/qf.css">
    <style>
        body{margin: 0;padding: 0;background: #fff}
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <!--  删除选中数据；当没有选中数据时，点击按钮提示‘未选中行’；  -->
            <span class="tab-tips del_btn"><i class="del-tips"></i>删除</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">
                            <label for="check0" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check0">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </th>
                        <th width="50px">序号</th>
                        <th width="200px">模板ID</th>
                        <th width="200pz">标题</th>
                        <th width="100pz">一级行业</th>
                        <th width="100pz">二级行业</th>
                        <th width="100pz">状态</th>
                        <th width="100pz">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">
                            <label for="check1" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check1">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </td>
                        <td width="50px">1</td>
                        <td width="200px">sw1an1m0oeoooidcosp]eei-sddodwpqolpewsldk</td>
                        <td width="200px" class="left">课程通知</td>
                        <td width="100px">IT科技</td>
                        <td width="100px">互联网电子商务</td>
                        <td width="100px" class="statu statu2"><span>已失效</span></td>
                        <td width="100px" class="cz_btn">
                            <button type="button" class="btn-type2 del-btn">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="check2" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check2">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </td>
                        <td>2</td>
                        <td>sw1an1m0oeoooidcosp]eei-sddodwpqolpewsldk</td>
                        <td class="left">课程通知</td>
                        <td>IT科技</td>
                        <td>互联网电子商务</td>
                        <td class="statu statu2"><span>已失效</span></td>
                        <td class="cz_btn">
                            <button type="button" class="btn-type2 del-btn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .del_btn').on('click', function(){
        layer.msg('未选中行');
    });
    $('#chutiyan .del-btn').on('click', function(){
        layer.confirm('是否确定删除此模板？', {
            btn: ['取消','确定']
        }, function(index){
            layer.close(index);
        }, function(){
            layer.msg('删除成功', {time: 1000});
        });
    });

</script>

</body>
</html>
