<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多客服管理</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body id="chutiyan" style="background: #f8f8f8!important;">

<div class="gz-content">
    <p class="title">多客服管理<span class="tishi2">*开启状态时消息自动回复功能失效，用户疑问由客服专员解答，默认：关闭</span></p>
    <div class="head-content ">
        <div class="cont_list">
            <span class="list_tit">转发多客服：</span>
            <div class="list_cont chose_item">
                <label for="pu1" class="radio">
                    <div class="chose">
                        <input type="radio" name="pic2" id="pu1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用</span>
                </label>
                <label for="pu2" class="radio">
                    <div class="chose">
                        <input type="radio" name="pic2" id="pu2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用</span>
                </label>
            </div>
        </div>
        <div class="cont_list">
            <span class="list_tit"></span>
            <div class="list_cont ">
                <div class="btn-list align-left"><span class="btn btn-sure">保存</span></div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
