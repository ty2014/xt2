<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="css/handl.css">
</head>
<body style="padding: 0;background: #fff;">

<div class="activity_set activity_set2 w-120">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_l">作业标题:</div>
            <div class="a_list_r">
                <div class="showNumBox">
                    <input type="text" class="w-620">
                    <span class="num">0/30</span>
                </div>
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_l">开始时间:</div>
            <div class="a_list_r">
                <!--  作业开始时间，未到时间，则用户不能查看作业  -->
                <input type="text" class="layui-input" id="test1" placeholder="起">
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_l">作业正文:</div>
            <div class="a_list_r">
                <textarea style="width: 100%;height: 400px;">此处放富文本编辑器</textarea>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">保存</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
</script>

</body>
</html>
