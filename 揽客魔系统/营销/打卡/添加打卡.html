<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加活动</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .eis-horizontal-steps .eis-form-steps .eis-form-step:nth-child(2){flex-grow: 0;}

    </style>
</head>
<body id="chutiyan" style="height: auto;">

<div class="content" style="padding-bottom: 100px">
    <div class="step-box">
        <div class="eis-stepContents">
            <div class="eis-stepContent">
                <div class="activity_set activity_set3 w-4">
                    <div class="b-line">
                        <div class="a_list">
                            <div class="a_list_r r-title">基本信息</div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l">打卡标题:</span>
                            <div class="a_list_r">
                                <div class="showNumBox">
                                    <input type="text" value="" class="w-620">
                                    <span class="num">0/30</span>
                                </div>
                            </div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l">选择负责人:</span>
                            <div class="a_list_r">
                                <span class="set-user addU" style="margin-right: 16px">选择</span>
                                <img src="../../images/head.jpg" alt="" class="user-pic">
                                <a class="addU">小土豆</a>
                            </div>
                        </div>
                    </div>
                    <div class="b-line">
                        <div class="a_list">
                            <div class="a_list_r r-title">参与条件</div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l">参与方式:</span>
                            <div class="a_list_r">
                                <div class="chose_item">
                                    <label for="joinTp1" class="radio">
                                        <div class="chose">
                                            <input type="radio" checked name="joinTp" id="joinTp1">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">允许任何人加入</span>
                                    </label>
                                    <label for="joinTp2" class="radio">
                                        <div class="chose">
                                            <input type="radio" name="joinTp" id="joinTp2">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">审核后加入</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l">打卡类型:</span>
                            <div class="a_list_r">
                                <div class="chose_item">
                                    <label for="dkTp1" class="radio">
                                        <div class="chose">
                                            <input type="radio" checked name="dkTp" id="dkTp1">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">学习打卡</span>
                                    </label>
                                    <label for="dkTp2" class="radio">
                                        <div class="chose">
                                            <input type="radio" name="dkTp" id="dkTp2">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">长期打卡</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="a_list dkTpCont1">
                            <span class="a_list_l">有效时间:</span>
                            <div class="a_list_r">
                                <input type="text" class="layui-input" id="test1" placeholder="起">
                                <span class="date-line"></span>
                                <input type="text" class="layui-input" id="test1" placeholder="止">
                                <span class="mgL-20">共7天</span>
                            </div>
                        </div>
                        <div class="a_list dkTpCont2" style="display: none">
                            <span class="a_list_l">开始时间:</span>
                            <div class="a_list_r">
                                <input type="text" class="layui-input" id="test1" placeholder="起">
                                <span class="date-line"></span>长期有效
                            </div>
                        </div>
                    </div>
                    <div class="b-line">
                        <div class="a_list">
                            <div class="a_list_r r-title">打卡规则</div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l">打卡规则:</span>
                            <div class="a_list_r">
                                <div class="button-label-m">
                                    <div class="toggle-button-wrapper">
                                        <input type="checkbox" id="dkr-togg" class="toggle-button" name="switch">
                                        <label for="dkr-togg" class="button-label">
                                            <span class="circle"></span>
                                            <span class="text on">开启</span>
                                            <span class="text off">关闭</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="a_list dkr-togg-cont" style="display: none">
                            <span class="a_list_l"></span>
                            <div class="a_list_r">
                                <div>
                                    <div class="flex alignItemC">
                                        <label for="dkr1" class="checked">
                                            <div class="chose">
                                                <input type="checkbox" name="dkr" id="dkr1">
                                                <span class="checked-bg"></span>
                                            </div>
                                            <span class="msg_set_txt">限制最少字数</span>
                                        </label>
                                        不低于<input type="number" value="30" class="s_width m-height center mg-8">字
                                    </div>
                                    <div class="flex alignItemC mgT-10">
                                        <label for="dkr2" class="checked">
                                            <div class="chose">
                                                <input type="checkbox" name="dkr" id="dkr2">
                                                <span class="checked-bg"></span>
                                            </div>
                                            <span class="msg_set_txt">必须上传图片</span>
                                        </label>
                                        不低于<input type="number" value="1" class="s_width m-height center mg-8">张
                                    </div>
                                    <span class="tishi mgL-0 mgT-10">*不填写即为不限制，图片最多9张</span>
                                </div>
                            </div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l">补打卡:</span>
                            <div class="a_list_r">
                                <div class="button-label-m">
                                    <div class="toggle-button-wrapper">
                                        <input type="checkbox" id="dk-togg" class="toggle-button" name="switch">
                                        <label for="dk-togg" class="button-label">
                                            <span class="circle"></span>
                                            <span class="text on">开启</span>
                                            <span class="text off">关闭</span>
                                        </label>
                                    </div>
                                </div>
                                <span class="tishi">*开启后，允许学员进行补打卡</span>
                            </div>
                        </div>
                        <div class="a_list dk-togg-cont" style="display: none">
                            <span class="a_list_l"></span>
                            <div class="a_list_r">
                                可补打卡<input type="number" value="0" class="s_width m-height center mg-8">次；
                                <span class="tishi">*学员可补打卡总次数，0表示不允许补打卡</span>
                            </div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l" style="align-items: flex-start;padding-top: 20px;">提交规则:</span>
                            <div class="a_list_r">
                                <div>
                                    <div class="flex alignItemC">
                                        <label for="subr1" class="checked">
                                            <div class="chose">
                                                <input type="checkbox" name="subr" id="subr1">
                                                <span class="checked-bg"></span>
                                            </div>
                                            <span class="msg_set_txt">防作弊模式</span>
                                        </label>
                                        <span class="tishi">*勾选后，学员完成打卡才能查看其他学员内容</span>
                                    </div>
                                    <div class="flex alignItemC mgT-10">
                                        <label for="subr2" class="checked">
                                            <div class="chose">
                                                <input type="checkbox" name="subr" id="subr2">
                                                <span class="checked-bg"></span>
                                            </div>
                                            <span class="msg_set_txt">重新编辑</span>
                                        </label>
                                        <span class="tishi">*勾选后，允许学员对打卡内容重新编辑</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eis-stepContent">
                <div class="activity_set activity_set3 w-4">
                    <div class="b-line">
                        <div class="a_list">
                            <div class="a_list_r r-title">基本信息</div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l">打卡封面:</span>
                            <div class="a_list_r">
                                <ul class="FraUpload_imglist layer-photos-demo3">
                                    <li class="img_item" style="display: none">
                                        <img src="https://img1.baidu.com/it/u=931545919,4030748642&fm=253&fmt=auto&app=138&f=JPEG?w=306&h=459">
                                        <span class="icon-delete img_del"></span>
                                    </li>
                                    <!--  可批量上传图片;上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                                    <li class="file-btn"></li>
                                </ul>
                                <p class="tishi mgL-0">*建议尺寸：750*420px或16:9，支持jpg、png、jpeg格式，小于5M</p>
                            </div>
                        </div>
                        <div class="a_list">
                            <span class="a_list_l" style="align-items: flex-start;padding-top: 20px">打卡介绍:</span>
                            <div class="a_list_r">
                                <textarea  style="width: 620px;min-height: 200px;border-radius: 0;">此处放富文本编辑器</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../js/video.min.js"></script>
<script src="../../js/step.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('.step-box').step({
        stepDirection:'x',
        showStepButton:true,
        stepCount:2,
        stepTitles:['打卡信息','打卡介绍']
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
    //  添加成员
    $('#chutiyan .addU').on('click', function(){
        //iframe层
        top.layer.open({
            type: 2,
            title: '选择负责人',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '营销/打卡/选择人员.html#tab2' //iframe的url
        });
    });

</script>
<script>
    $(function () {
        $('#dk-togg').click(function () {
            $('.dk-togg-cont').toggle()
        });
        $('#dkNum-togg').click(function () {
            $('.dkNum-togg-cont').toggle()
        });
        $('#dkr-togg').click(function () {
            $('.dkr-togg-cont').toggle()
        });
        $('#xq-togg').click(function () {
            $('.xq-cont').toggle()
        });
        $('#dkTp1').click(function () {
            $('.dkTpCont1').show();
            $('.dkTpCont2').hide();
        });
        $('#dkTp2').click(function () {
            $('.dkTpCont1').hide();
            $('.dkTpCont2').show();
        });

    });


</script>

</body>
</html>
