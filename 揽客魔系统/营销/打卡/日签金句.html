<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>金句库</title>
    <link rel="stylesheet" href="../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="css/handl.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">日签金句</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn"><i class="plus-tips"></i>新建金句库</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="60px">序号</th>
                        <th width="200px" class="left">金句库名称</th>
                        <th width="100px">金句总数</th>
                        <th width="100px">关联打卡数</th>
                        <th width="150px">更新时间</th>
                        <th width="250px" class="right">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="60px">1</td>
                        <td width="200px" class="left">系统金句库</td>
                        <td width="100px">60</td>
                        <td width="100px">2</td>
                        <td width="150px" class="date"><div>2022-01-02 12:00:00</div></td>
                        <td width="250px" class="cz_btn right">
                            <button type="button" class="addT-btn">添加金句</button>
                            <a href="金句详情.html">详情</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="left">we</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="cz_btn right">
                            <button type="button" class="reName-btn">重命名</button>
                            <button type="button" class="del-btn">删除</button>
                            <button type="button" class="addT-btn">添加金句</button>
                            <a href="金句详情.html">详情</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">金句库名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">更新时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1" placeholder="起">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test1" placeholder="止">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<!--  添加  -->
<div class="activity_set activity_set2 w-120" id="jk-sure" style="display: none">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_l">金句库名称:</div>
            <div class="a_list_r">
                <div class="showNumBox">
                    <input type="text" class="w-620" maxlength="20" placeholder="请输入内容">
                    <span class="num">0/20</span>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>



<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('.add_btn,.reName-btn').on('click',function (e) {
        layer.open({
            type: 1,
            title: '新建金句库',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'activity_set activity_set2 w-120',
            content: $("#jk-sure")
        });
    });
    $('.addT-btn').on('click',function (e) {
        top.layer.open({
            type: 2,
            title: '添加金句',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['800px', '648px'],
            content: '营销/打卡/添加金句.html' //iframe的url
        });
    });



</script>
</body>
</html>
