<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="css/handl.css">
</head>
<body style="padding: 0;background: #fff;">

<div class="activity_set activity_set2 w-120" id="jj-sure">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_r">
                <div style="border-right: 1px solid #efefef;padding: 20px;height: 488px;">
                    <p>正文内容</p>
                    <div class="showNumBox mgT-20">
                        <textarea name="" id="" rows="10" placeholder="请输入内容" maxlength="150" v-model="txt1" style="width: 330px;"></textarea>
                        <span class="num">0/150</span>
                    </div>
                    <div class="mgT-20 cursor flex alignItemC"><i class="layui-icon layui-icon-delete" style="font-size: 20px;margin-right: 4px;"></i>清除所有内容</div>
                </div>

                <div style="background-color: #f0f0f0;background-image: url(images/knwlczsj0juc.jpg);background-position: center;background-repeat: no-repeat;background-size:100% 100%;border: 1px solid #ddd;overflow: hidden;width: 280px;height: 487px;position: absolute;top: 14px;left: 400px;z-index: 9;">
                    <div id='poster' style="position:relative;z-index: 1;overflow: hidden;background: #fff;">
                        <img src="images/knwlczsj0juc.jpg" class='bg' id="Img" style="width:100%;height: 100%;z-index:0;" alt="背景图"/>
                        <div class="drag u_txt" type="txt" style="z-index:4;left:22px;top:30px;position: absolute;width: 230px;cursor: default">
                            <div class="rqCardCont2">
                                <div class="rqtxtCont">
                                    <p>{{txt1}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#jj-sure',
        data: {
            txt1:'金句预览',
        },
    })
</script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>


</body>
</html>
