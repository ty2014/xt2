<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础配置</title>
    <link rel="stylesheet" href="../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>

    </style>
</head>
<body id="chutiyan">

<div class="page-title">基础配置</div>
<div class="activity_set activity_set3 w-6">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">模块入口:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper ">
                    <input type="checkbox" id="ds-fy" class="toggle-button" name="switch">
                    <label for="ds-fy" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
                <span class="tishi">*个人中心是否展示“打卡”的入口</span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">主页链接:</span>
            <div class="a_list_r">http://cshtml.lkmsxy.com/<span class="copy-btn">复制</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">页面标题:</span>
            <div class="a_list_r">
                <input type="text" placeholder="页面的标题命名" value="首页">
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">分享简介:</span>
            <div class="a_list_r"><input type="text" class="w-620" placeholder="用于分享时展示"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">分享图标:</span>
            <div class="a_list_r">
                <div class="file-cont file-cont2">
                    <div class="file-pics">
                        <ul class="FraUpload_imglist layer-photos-demo">
                            <!--  可批量上传图片;上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                            <li class="file-btn"></li>
                        </ul>
                    </div>
                </div>
                <span class="tishi mgL-0">*建议图片尺寸为80px*80px，比例1：1 ，JPG、PNG格式，图片小于50KB</span>
            </div>
        </div>
    </div>
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">手机创建打卡:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper ">
                    <input type="checkbox" id="toggle" class="toggle-button" name="switch">
                    <label for="toggle" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">允许</span>
                        <span class="text off">不允许</span>
                    </label>
                </div>
                <span class="tishi">*开启后，指定用户可在手机端创建打卡</span>
            </div>
        </div>
        <div class="a_list toggle-cont" style="display: none">
            <span class="a_list_l"></span>
            <div class="a_list_r" style="align-items: flex-start;">
                <span style="margin-top: 8px;">指定人员：</span>
                <div class="mgL-20">
                    <div class="flex alignItemC">
                        <span class="set-user addU ">添加成员</span>
                        <a class="tishi addU">已添加2个</a>
                    </div>
                    <ul class="hasChoseList scrollBar">
                        <li><img src="../../images/null.jpg" alt="">若水【华厚】社群运营官<i></i></li>
                        <li><img src="../../images/null.jpg" alt="">蒋宇工作号<i></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="a_list toggle-cont" style="display: none">
            <span class="a_list_l"></span>
            <div class="a_list_r">
                <span>指定等级：</span>
                <div class="mgL-20 chose_item">
                    <label for="vip1" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip1">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">学员</span>
                    </label>
                    <label for="vip2" class="checked">
                        <div class="chose">
                            <input type="checkbox" checked="" name="pic2" id="vip2">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">VIP</span>
                    </label>
                    <label for="vip3" class="checked">
                        <div class="chose">
                            <input type="checkbox" checked="" name="pic2" id="vip3">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">合伙</span>
                    </label>
                    <label for="vip4" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip4">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">联创</span>
                    </label>
                    <label for="vip5" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip5">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">非会员</span>
                    </label>
                </div>
            </div>
        </div>
    </div>


    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">首页背景图:</span>
            <div class="a_list_r">
                <ul class="FraUpload_imglist layer-photos-demo1 auto">
                    <li class="img_item">
                        <img src="images/index-bg.jpg">
                        <span class="icon-delete img_del"></span>
                    </li>
                    <!--  可批量上传图片;上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                    <!--<li class="file-btn"></li>-->
                </ul>
                <div class="mgL-20">
                    <a class="tishi mgL-0 title_img_btn">点击查看效果图</a>
                    <p class="tishi mgL-0" style="margin-top: 5px">*建议尺寸750px * 320px，大小不超过5M</p>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>


<img src="images/wx_20220322160607.png" alt="" id="title_img" style="height: 580px;display: none;">



<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layer.photos({
        photos: '.layer-photos-demo1'
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    });

    $('#toggle').click(function (){
        $('.toggle-cont').toggle();
    })

    $('#chutiyan .title_img_btn').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['auto', 'auto'], //宽高
            content: $("#title_img")
        });
    });
    $('#chutiyan .addU').on('click', function(){
        //iframe层
        top.layer.open({
            type: 2,
            title: '添加成员',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '营销/打卡/选择人员.html' //iframe的url
        });
    });

    $('#chutiyan .tips').on('mouseenter',function(){
        this.index =layer.tips('默认在所有打卡主页展示<br>' +
            '展示一次：用户进入页面后展示一次，以后再次进入都不会展示<br>' +
            '每次都展示：用户每次进入页面都会展示；如果用户点了关闭按钮，则下次进入就不会展示', this, {
            tips: [1, '#000'], time: -1 ,maxWidth:600
        });
    }).on('mouseleave',function(){
        layer.close(this.index);
    });
</script>

</body>
</html>
