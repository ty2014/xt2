<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>卡券管理</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css?v=1.0.0"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">卡券管理</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="60px">序号</th>
                        <th width="200px" class="left">活动名称</th>
                        <th width="100px">活动类型</th>
                        <th width="150px" class="left">卡券名称</th>
                        <th width="80px">卡券主图</th>
                        <th width="100px">卡券价值</th>
                        <th width="100px">卡券转赠</th>
                        <th width="100px">张数</th>
                        <th width="150px">有效期</th>
                        <th width="100px">核销人员</th>
                        <th width="100px">排序码</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="60px">1</td>
                        <td width="200px" class="left"><div class="wrap-noml">装修服务联盟巨惠活动</div></td>
                        <td width="100px">分销</td>
                        <td width="150px" class="left"><a class="cardMsg">装修款抵用金</a></td>
                        <td width="80px" class="squ-pic"><img src="../../../images/null2.jpg" alt=""></td>
                        <td width="100px">19.00</td>
                        <td width="100px" class="statu statu1"><span>开启</span></td>
                        <td width="100px">5</td>
                        <td width="150px" class="date"><div>2021-05-16 13:45:14</div></td>
                        <td width="100px"><a class="hxNum">5</a></td>
                        <td width="100px">99</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="left"><div class="wrap-noml">装修服务联盟巨惠活动</div></td>
                        <td>拼团</td>
                        <td class="left"><a class="cardMsg">装修款抵用金222</a></td>
                        <td></td>
                        <td></td>
                        <td class="statu statu2"><span>关闭</span></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="left"></td>
                        <td>定金</td>
                        <td class="left"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">活动名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">卡券名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">活动类型:</span>
            <div class="account-r chose_item">
                <label for="type1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">分销</span>
                </label>
                <label for="type2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">拼团</span>
                </label>
                <label for="type3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type3" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">定金</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">卡券转赠:</span>
            <div class="account-r chose_item">
                <label for="ly1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="ly" id="ly1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">开启</span>
                </label>
                <label for="ly2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="ly" id="ly2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">关闭</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">有效期:</span>
            <div class="account-r"><input type="text" class="layui-input" id="test1"><span class="date-line"></span><input type="text" class="layui-input" id="test2"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .cardMsg').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '卡券详情',        //  活动名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '../预售活动/编辑卡券.html' //iframe的url
        });
    });
    $('#chutiyan .hxNum').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '核销人员',        //  活动名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '核销人员.html' //iframe的url
        });
    });
</script>
</body>
</html>
