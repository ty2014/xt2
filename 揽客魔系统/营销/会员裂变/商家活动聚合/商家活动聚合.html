<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打赏赠品</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1">
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body id="chutiyan">


<div class="page-title">商家活动聚合-主页配置</div>
<div class="activity_set activity_set3">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">聚合首页地址:</span>
            <div class="a_list_r">http：//lkm.yslb.sjjh.com<span class="copy-btn">复制</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">聚合首页标题:</span>
            <div class="a_list_r"><input type="text" class="w-620"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">聚合首页简介:</span>
            <div class="a_list_r"><input type="text" class="w-620"></div>
        </div>
        <div class="a_list">
            <div class="a_list_l">聚合分享图标:</div>
            <div class="a_list_r">
                <div class="file-cont file-cont2">
                    <!--  存放已上传图片，默认隐藏  -->
                    <div class="file-pics"></div>
                    <!--  上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                    <div class="file-btn"></div>
                </div>
                <p class="tishi mgL-0">*建议图片尺寸为100*100，比例1：1，JPG、PNG格式，图片小于100KB</p>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l" style="align-items: flex-start;padding-top: 15px;">首页顶部定义:</span>
            <div class="a_list_r">
                <textarea style="width: 620px;height: 400px;padding: 10px;margin-bottom: 10px;">此处放编辑器</textarea>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>



<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/myjs.js"></script>

</body>
</html>
