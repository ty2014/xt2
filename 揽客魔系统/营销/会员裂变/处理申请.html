<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>投诉跟进</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan" style="background: #fff;padding: 0">



<div class="activity_set activity_set2">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">处理结果：</span>
            <div class="a_list_r checked_chose">
                <label for="ps1" class="radio active">
                    <div class="chose">
                        <input type="radio" checked="" name="ps" id="ps1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">通过</span>
                </label>
                <label for="ps2" class="radio">
                    <div class="chose">
                        <input type="radio" name="ps" id="ps2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">未通过</span>
                </label>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">备注说明：</span>
            <div class="a_list_r"><textarea style="width:500px;height: 150px;padding: 10px;resize: none;" ></textarea></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>


</body>
</html>
