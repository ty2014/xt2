<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家管理</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff">

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="60px">商家ID</th>
                        <th width="150px">商家名称</th>
                        <th width="60px">用户ID</th>
                        <th width="80px">头像</th>
                        <th width="100pz">昵称</th>
                        <th width="80pz">姓名</th>
                        <th width="100pz">支付金额</th>
                        <th width="140px">支付时间</th>
                        <th width="80px">购买天数</th>
                        <th width="140pz">创建期限</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="60px">112</td>
                        <td width="150px" class="left">爱达乐四川区</td>
                        <td width="60px">52142</td>
                        <td width="80px" class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                        <td width="100pz"><a href="">小土豆</a></td>
                        <td width="80pz">蒋雨</td>
                        <td width="100pz">998.00</td>
                        <td width="140px" class="date">2020-03-01 10:00:00</td>
                        <td width="80px">10</td>
                        <td width="140pz" class="date">2020-03-11 10:00:00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">商家ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">商家名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">用户ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">支付时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1"><span class="date-line"></span><input type="text" class="layui-input" id="test2">
            </div>
        </div>
        <div class="account">
            <span class="account-l">创建期限:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test3"><span class="date-line"></span><input type="text" class="layui-input" id="test4">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test3' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test4' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('#chutiyan .search').on('click', function(){
        parent.layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '506px'],
            skin: 'account-box',
            content: $("#search-account").html()
        });
    });
</script>

</body>
</html>
