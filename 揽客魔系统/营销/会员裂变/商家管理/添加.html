<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>商家管理</title>
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body id="chutiyan" style="background: #fff;padding: 0">


<div class="activity_set activity_set2">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">商家名称：</span>
            <div class="a_list_r"><input type="text"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">负责人：</span>
            <div class="a_list_r"><span class="set-user add-hxr" style="margin-right: 16px">点击选择（单选）</span></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script>
    $('#chutiyan .add-hxr').on('click', function(){
        //iframe层
        parent.layer.open({
            type: 2,
            title: '负责人列表',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '../添加负责人.html' //iframe的url
        });
    });
</script>

</body>
</html>
