<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名额分佣开关</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">名额分佣</div>
<div class="activity_set activity_set3 w-6">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">名额分佣开关:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                    <label for="u-togg" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l"></span>
            <div class="a_list_r"><p class="tishi mgL-0">提示：开启后，分佣人按自己有的名额进行提成，名额消耗完之后，则无法提成，要想提成，必须 再补充名额；</p></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>



</body>
</html>
