<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>名额初始化</title>
    <link rel="stylesheet" href="../../../css/style.css?v=1.0.0">
</head>
<body>



<div class="page-title">名额初始化</div>
<div class="activity_set activity_set3 w-6">
    <div class="b-line">
        <div class="a_list flex-start">
            <span class="a_list_l" style="padding-top: 13px">等级明细:</span>
            <div class="a_list_r" style="max-width: 640px;">
                <div class="normal-table">
                    <table border="0">
                        <thead>
                        <tr>
                            <th style="width: 60px">等级</th>
                            <th style="width: 80px">有效个数</th>
                            <th style="width: 80px">分佣比例(%)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="line-tr">VIP1</td>
                            <td><input type="text" class="center"></td>
                            <td><input type="text" class="center"></td>
                        </tr>
                        <tr>
                            <td class="line-tr">VIP2</td>
                            <td><input type="text" class="center"></td>
                            <td><input type="text" class="center"></td>
                        </tr>
                        <tr>
                            <td class="line-tr">VIP3</td>
                            <td><input type="text" class="center"></td>
                            <td><input type="text" class="center"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">老用户初始化:</span>
            <div class="a_list_r chose_item">
                <label for="vip1" class="checked mgR-0">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip1" />
                        <span class="checked-bg"></span>
                    </div>
                </label>
                <span class="tishi">注意：勾选后，老用户就按照最新等级设置来执行,以前对应等级设置作废</span>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>



</body>
</html>
