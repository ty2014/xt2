<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统一提醒</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body id="chutiyan">

<!-- Nav tabs -->
<ul class="head-tab2">
    <li class="active current"><a>微信提醒</a></li>
    <li><a>短信提醒</a></li>
</ul>
<!-- Tab panes -->
<div class="tab-body-b" style="padding: 0">
    <div class="tab-content activity_set activity_set3 w-4">
        <div class="tab-pane active">
            <div class="b-line" style="border-bottom: 0">
                <div class="a_list">
                    <span class="a_list_l">提醒锁定人:</span>
                    <div class="a_list_r">
                        <div class="toggle-button-wrapper">
                            <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                            <label for="u-togg" class="button-label">
                                <span class="circle"></span>
                                <span class="text on">开启</span>
                                <span class="text off">关闭</span>
                            </label>
                        </div>
                        <span class="tishi">*用户购买”自主创建活动“成功后，提示其推荐人；推荐人分佣为0时，不作提醒</span>
                    </div>
                </div>
                <div class="a_list" style="align-items: flex-start">
                    <span class="a_list_l" style="padding-top: 20px">微信模板:</span>
                    <div class="a_list_r">
                        <div class="remin_end_txt">
                            <div class="cont_label">
                                <div class="href_cont href_cont1">
                                    <p>文本<input type="text" placeholder="链接名字"></p>
                                    <p>链接<input type="text"><span>确定</span></p>
                                </div>
                                <span class="href_btn href_btn1" data-toggle="tooltip" data-placement="top" title="链接"></span>
                                <span class="emoji_btn" data-toggle="tooltip" data-placement="top" title="表情"></span>
                                <div class="faceDiv"></div>
                                <span class="line"></span>
                                <em class="label-tips">[锁定人]</em>
                                <em class="label-tips">[购买人]</em>
                                <em class="label-tips">[购买时间]</em>
                                <em class="label-tips">[商家名称]</em>
                            </div>
                            <div class="txt_cont Input_text" contenteditable="true"><span>[锁定人]</span>，您好~
你锁定的好友<span>[购买人]</span>已成功购买“预售裂变拓客-自主创建活动”！

他的店铺名称：<span>[商家名称]</span>
                            </div>
                            <p class="nums-tip2">还可输入<span>600</span>字</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
        </div>
        <div class="tab-pane">
            <div class="b-line" style="border-bottom: 0">
                <div class="a_list">
                    <span class="a_list_l">提醒锁定人:</span>
                    <div class="a_list_r">
                        <div class="toggle-button-wrapper">
                            <input type="checkbox" id="u-togg2" class="toggle-button" name="switch">
                            <label for="u-togg2" class="button-label">
                                <span class="circle"></span>
                                <span class="text on">开启</span>
                                <span class="text off">关闭</span>
                            </label>
                        </div>
                        <span class="tishi">*用户购买”自主创建活动“成功后，提示其锁定人；锁定人分佣为0时，不作提醒</span>
                    </div>
                </div>
                <div class="a_list" style="align-items: flex-start">
                    <span class="a_list_l"  style="padding-top: 20px">短信模板:</span>
                    <div class="a_list_r">
                        <div class="remin_end_txt">
                            <div class="cont_label">
                                <em class="label-tips">[锁定人]</em>
                                <em class="label-tips">[购买人]</em>
                                <em class="label-tips">[购买时间]</em>
                                <em class="label-tips">[商家名称]</em>
                            </div>
                            <textarea class="txt_cont Input_text" contenteditable="true">[锁定人]，您好~
你锁定的好友[购买人]已成功购买“预售裂变拓客-自主创建活动”！

他的店铺名称： [商家名称]
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
        </div>
    </div>
</div>


<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/emoji.js"></script>
<script src="../../../js/myjs.js"></script>


</body>
</html>
