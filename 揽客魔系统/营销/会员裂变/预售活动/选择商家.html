<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家管理</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff;">


<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100pz">操作</th>
                        <th width="60px">商家ID</th>
                        <th width="150px">商家名称</th>
                        <th width="100px">负责人头像</th>
                        <th width="100pz">负责人昵称</th>
                        <th width="100px">会员等级</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px" class="cz_btn"><button type="button" class="btn-type1">选入</button></td>
                        <td width="60px">001</td>
                        <td width="150px" class="left"><a class="sjname">爱达乐</a></td>
                        <td width="100px" class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                        <td width="100px" class="left"><a href="">小土豆</a></td>
                        <td width="100px">vip</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td width="100px" class="cz_btn"><button type="button" class="btn-type1">选入</button></td>
                        <td>002</td>
                        <td class="left"><a class="sjname">揽客魔</a></td>
                        <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                        <td class="left"><a href="">小呀么小西几</a></td>
                        <td>联创人</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td width="100px" class="cz_btn"><button type="button" class="btn-type1">选入</button></td>
                        <td>003</td>
                        <td class="left"><a class="sjname">揽客魔</a></td>
                        <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                        <td class="left"><a href="">皮卡丘</a></td>
                        <td>联创人</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span>...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span>...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="text" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>


<!--  搜索/排序  -->
<div class="account-box" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">商家ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">商家名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">负责人昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/myjs.js"></script>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('#chutiyan .search').on('click', function(){
        parent.layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '324px'],
            skin: 'account-box',
            content: $(".account-box").html()
        });
    });

</script>
</body>
</html>
