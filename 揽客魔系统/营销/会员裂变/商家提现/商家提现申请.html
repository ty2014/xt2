<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家提现申请</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">


<div class="content">
    <div class="page-title">商家提现申请</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tab-tips ">批量通过</span>
            <span class="tab-tips ">批量不通过</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="50px">
                            <label for="check0" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check0">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </th>
                        <th width="250px" class="left">店铺</th>
                        <th width="100px">商家ID</th>
                        <th width="250px" class="left">商家名称</th>
                        <th width="100px">用户ID</th>
                        <th width="250pz" class="left">提现人</th>
                        <th width="100px">提现人手机</th>
                        <th width="100px">提现金额</th>
                        <th width="100pz">服务费金额</th>
                        <th width="100pz">提现后余额</th>
                        <th width="100pz">提现备注</th>
                        <th width="150pz">申请时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="50px">
                            <label for="check1" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check1">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </td>
                        <td width="250px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../images/null2.jpg" alt="">
                                <span class="wrap-noml">店铺名称</span>
                            </div>
                        </td>
                        <td width="100px">112</td>
                        <td width="250px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../images/null2.jpg" alt="">
                                <a href="" class="wrap-noml">爱达乐</a>
                            </div>
                        </td>
                        <td width="100px">45672</td>
                        <td width="250px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../images/null2.jpg" alt="">
                                <a href="" class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="100px">13350024525</td>
                        <td width="100px">10.00</td>
                        <td width="100pz">0.1</td>
                        <td width="100pz">89.9</td>
                        <td width="100pz">-</td>
                        <td width="150pz" class="date"><div>2020-08-12 13:45:24</div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">店铺名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">商家ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">商家名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">用户ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">提现人昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">提现人手机:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">申请时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
</script>
</body>
</html>
