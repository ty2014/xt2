<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系列课SOP</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">
<!--
排序字段:标题,会员等级.

-->

<div class="content">
    <div class="page-title">系列课SOP</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_2"><span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table class="table_body2">
                    <thead>
                    <tr>
                        <th width="60px">序号</th>
                        <th width="200px">操作</th>
                        <th width="100px">触发方式</th>
                        <th width="100px">信息数量</th>
                        <th width="100px">启用状态</th>
                        <th width="100px">推送量</th>
                        <th width="150px">更新时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table class="table_body2">
                    <tbody>
                    <tr>
                        <td width="60px">1</td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="btn-type2 del_tips">删除</button>
                            <button type="button" class="edit_tips">编辑</button>
                        </td>
                        <td width="100px">已购买</td>
                        <td width="100px">2</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="100px"><a class="ts-num">26</a></td>
                        <td width="150px" class="date"><div></div></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="cz_btn">
                            <span class="del_tips" data-toggle="tooltip" data-placement="top" title="删除"></span>
                            <span class="edit_tips" data-toggle="tooltip" data-placement="top" title="查看/编辑"></span>
                        </td>
                        <td>感兴趣</td>
                        <td>1</td>
                        <td class="statu statu2"><span>停用</span></td>
                        <td><a class="ts-num">16</a></td>
                        <td class="date"><div></div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script>

    $('#chutiyan .add_btn,.key-title,.edit_tips').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加系列课SOP',
            shadeClose: true,
            shade: 0.3,
            maxmin: true,
            area: ['95%', '95%'],
            content: '系列课SOP-添加.html'
        });
    });
    $('#chutiyan .ts-num').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '推送量',
            shadeClose: true,
            shade: 0.3,
            maxmin: true,
            area: ['95%', '95%'],
            content: '推送量明细.html'
        });
    });
</script>
</body>
</html>
