<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推送量明细</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff;">
<!--
排序字段:标题,会员等级.

-->

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table class="table_body2">
                    <thead>
                    <tr>
                        <th width="60px">序号</th>
                        <th width="200px" class="left">用户</th>
                        <th width="150px" class="left">姓名</th>
                        <th width="100px">电话</th>
                        <th width="100px">会员等级</th>
                        <th width="150px">触发时间</th>
                        <th width="100px">已推信息量</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table class="table_body2">
                    <tbody>
                    <tr>
                        <td width="60px">1</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../images/null.jpg" alt="">
                                <a class="wrap-noml">郑先生</a>
                            </div>
                        </td>
                        <td width="150px" class="left">鸡屎糖</td>
                        <td width="100px">13546467979</td>
                        <td width="100px">钻石会员</td>
                        <td width="150px" class="date"><div>2021-12-01 12:00:00</div></td>
                        <td width="100px">26</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>

</body>
</html>
