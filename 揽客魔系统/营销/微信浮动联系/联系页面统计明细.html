<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系页统计明细</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chutiyan" style="background: #fff">

<!--

搜索字段：访问地域、访问人昵称、联系人昵称、联系人姓名

-->

<div id="head-cont">
    <section class="head-slide">
        <div class="head-slide-item">
            <span>时间：</span>
            <div class="slide-span"><span>今天</span><span class="active">昨天</span><span>最近7天</span><span>最近30天</span></div>
            <div class="slide-input"><input type="text" class="demo-input" id="test1"></div>
        </div>
        <div class="head-slide-item">
            <span>联系方式：</span>
            <div class="slide-select">
                <select>
                    <option value="">全部</option>
                    <option value="">扫描二维码</option>
                    <option value="">复制电话号</option>
                    <option value="">复制微信号</option>
                </select>
                <img src="../../images/bottom-icon.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="head-slide">
        <div class="head-slide-item">
            <span>联系页面：<a href="">https://wx.lkmsxy.com/kt/gh/ganhuo_list.html</a></span>
        </div>
    </section>
</div>
<section class="table-content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span><i class="fa fa-download"></i>导出</span>
        </div>
    </div>
    <form action="" class="table_cont">
        <table border="0" class="table_body">
            <thead>
            <tr>
                <th width="50px">序号</th>
                <th width="100px">访问地域</th>
                <th width="80px">访问人头像</th>
                <th width="100px">访问人昵称</th>
                <th width="80px">联系人头像</th>
                <th width="100px">联系人昵称</th>
                <th width="80px">联系人姓名</th>
                <th width="100px">联系方式</th>     <!--  从什么地方点进来的，这里就显示什么方式 -->
                <th width="140px">联系时间</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>01</td>
                <td>四川-成都</td>
                <td class="cover-pic"><img src="../../images/head.jpg" alt=""></td>
                <td><a href="">小土豆</a></td>
                <td class="cover-pic"><img src="../../images/head.jpg" alt=""></td>
                <td><a href="">小豆芽</a></td>
                <td>僵小鱼</td>
                <td>扫描二维码</td>
                <td class="date">2019-08-10 18:00:30</td>
            </tr>
            <tr>
                <td>02</td>
                <td>四川-成都</td>
                <td class="cover-pic"><img src="../../images/head.jpg" alt=""></td>
                <td><a href="">小土豆</a></td>
                <td class="cover-pic"><img src="../../images/head.jpg" alt=""></td>
                <td><a href="">小豆芽</a></td>
                <td>僵小鱼</td>
                <td>扫描二维码</td>
                <td class="date">2019-08-10 18:00:30</td>
            </tr>
            </tbody>
        </table>
    </form>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</section>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/plugins/laydate/laydate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<!-- 时间 -->
<script>
    lay('#version').html('-v'+ laydate.v);
    //执行一个laydate实例
    laydate.render({
        elem: '#test1', //指定元素
        value: '2019-06-30 至 2019-08-15',
        range: '至'
    });
</script>
</body>
</html>
