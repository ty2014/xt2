<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看联系方式配置</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan" style="background: #f8f8f8!important;">

<div class="gz-content">
    <p class="title">查看联系方式配置</p>
    <div class="head-content">
        <div class="cont_list">
            <span class="list_tit">是否启用：</span>
            <div class="list_cont">
                <div class="htmleaf-content">
                    <div class="checkbox">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont_list">
            <span class="list_tit">样式：</span>
            <div class="list_cont chose_item">
                <label for="sty1" class="radio">
                    <div class="chose">
                        <input type="radio" name="sty2" id="sty1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">顶部</span>
                </label>
                <label for="sty2" class="radio">
                    <div class="chose">
                        <input type="radio" name="sty2" id="sty2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">右侧</span>
                </label>
            </div>
        </div>
        <div class="cont_list">
            <span class="list_tit">会员等级：</span>
            <div class="list_cont chose_item">
                <label for="vip1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">普通会员</span>
                </label>
                <label for="vip2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">白银会员</span>
                </label>
                <label for="vip3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip3" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">铂金会员</span>
                </label>
                <label for="vip4" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip4" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">钻石会员</span>
                </label>
            </div>
        </div>
        <div class="cont_list">
            <span class="list_tit"></span>
            <div class="list_cont">
                <div class="btn-list align-left"><span class="btn btn-sure">保存</span></div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
