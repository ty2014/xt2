<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社群分佣</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../../css/style.css">
</head>
<body id="chutiyan" style="background: #f8f8f8">

<!--

搜索字段：社群名称
排序字段：划线价格、支付价格、总收入、总分佣

点击社群详情和收支明细时，弹窗的title内容为此社群的名称

-->


<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>社群分佣</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span class="sort"><i class="fa fa-sort"></i>排序</span>
            <div class="top_tit">
                <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="150px">社群名称</th>
                    <th width="80px">社群状态</th>
                    <th width="100px">优惠价格<i class="sort-icon"></i></th>
                    <th width="100px">进群价格<i class="sort-icon"></i></th>
                    <th width="100px">总收入<i class="sort-icon"></i></th>
                    <th width="100px">总分佣<i class="sort-icon"></i></th>
                    <th width="80px">锁定提成</th>
                    <th width="80px">推荐提成</th>
                    <th width="100px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <!-- 跳转到社群详情页面 -->
                    <td class="statu sq-detail left">总裁研讨交流群</td>
                    <td>启用</td>
                    <td>199.00</td>
                    <td>99.00</td>
                    <td class="statu pay-detail">23,000.00</td>
                    <td class="statu pay-detail">3000.00</td>
                    <td>关闭</td>
                    <td>开启</td>
                    <td>
                        <button type="button" class="pz-btn">佣金配置</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="statu sq-detail left">总裁研讨交流群</td>
                    <td>停用</td>
                    <td>199.00</td>
                    <td>99.00</td>
                    <td class="statu pay-detail">23,000.00</td>
                    <td class="statu pay-detail">3000.00</td>
                    <td>关闭</td>
                    <td>开启</td>
                    <td>
                        <button type="button" class="pz-btn">佣金配置</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../../js/dist/js/bootstrap.min.js"></script>
<script src="../../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../../js/layui/layui.js"></script>
<script src="../../../../js/index.js"></script>
<script>
    $('#chutiyan .sq-detail').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '总裁研讨交流群',       // 此处标题为 点击社群的名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['970px', '90%'],
            content: '../社群列表/社群详情.html' //iframe的url
        });
    });
    $('#chutiyan .pay-detail').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '总裁研讨交流群',       // 此处标题为 点击社群的名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '90%'],
            content: '收支明细.html' //iframe的url
        });
    });
    $('#chutiyan .pz-btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '佣金配置',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '90%'],
            content: '佣金配置.html' //iframe的url
        });
    });
</script>
</body>
</html>
