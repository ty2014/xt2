<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社群列表</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .edit_table,.table_cont{overflow-y: unset;overflow-x: unset}
    </style>
</head>
<body id="chutiyan" style="padding: 15px">

<!--

搜索字段：社群名称、群主
排序字段：优先级、老师/嘉宾、群员

-->


<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>社群列表</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span class="sort"><i class="fa fa-sort"></i>排序</span>
            <div class="top_tit">
                <a href="#"><i class="filter-icon"></i><span>全部</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_l"><span class="add_btn"><i class="fa fa-plus "></i>添加</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table class="table_body">
                <thead>
                <tr>
                    <th width="80px">序号</th>
                    <th width="150px">社群名称</th>
                    <th width="100px">群主</th>
                    <th width="60px">优先级<i class="sort-icon"></i></th>
                    <th width="100px">老师/嘉宾<i class="sort-icon"></i></th>
                    <th width="80px">群员<i class="sort-icon"></i></th>
                    <th width="100px">社群地址</th>
                    <th width="80px">社群状态</th>
                    <th width="80px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="left">总裁研讨交流群</td>
                    <td>乔田润</td>
                    <td>5</td>
                    <td class="statu sq-detail">3</td>
                    <td class="statu sq-detail">26</td>
                    <td class="m-pic">
                        <div class="m-doub-pic">
                            <img src="../images/1.png" alt="">
                            <img src="../images/2.png" alt="">
                        </div>
                        <div class="show-pic">
                            <em></em>
                            <img src="../images/24e3eb77a00d04249cbb8b44623a082.jpg" alt="">
                            <div><input type="text" value="http://ht.lkmsxy.com/Main2/main.aspx"><span>复制</span></div>
                        </div>
                    </td>
                    <td>启用</td>
                    <td class="cz_btn">
                        <span class="edit_tips" data-toggle="tooltip" data-placement="top" title="编辑"></span>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="left">总裁研讨交流群</td>
                    <td>乔田润</td>
                    <td>2</td>
                    <td class="statu sq-detail">2</td>
                    <td class="statu sq-detail">16</td>
                    <td class="m-pic">
                        <div class="m-doub-pic">
                            <img src="../images/1.png" alt="">
                            <img src="../images/2.png" alt="">
                        </div>
                        <div class="show-pic">
                            <em></em>
                            <img src="../images/24e3eb77a00d04249cbb8b44623a082.jpg" alt="">
                            <div><input type="text" value="http://ht.lkmsxy.com/Main2/main.aspx"><span>复制</span></div>
                        </div>
                    </td>
                    <td>停用</td>
                    <td class="cz_btn">
                        <span class="edit_tips" data-toggle="tooltip" data-placement="top" title="编辑"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../../js/dist/js/bootstrap.min.js"></script>
<script src="../../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../../js/layui/layui.js"></script>
<script src="../../../../js/index.js"></script>
<script>
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['970px', '90%'],
            content: '添加.html' //iframe的url
        });
    });
    $('#chutiyan .sq-detail').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '总裁研讨交流群',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['970px', '90%'],
            content: '社群详情.html' //iframe的url
        });
    });
    $('.m-pic').hover(function() {
        $(this).find('.show-pic').addClass('on');
    }, function() {
        $(this).find('.show-pic').removeClass('on');
    });
</script>
</body>
</html>
