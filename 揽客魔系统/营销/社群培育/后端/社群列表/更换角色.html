</head>

                <label for="pu13" class="radio">

                    </div>
                    <span class="msg_set_txt">讲师</span>
                </label>
                <label for="pu14" class="radio">
                    <div class="chose">
                        <input type="radio" name="pic2" id="pu14" />

                    </div>
                    <span class="msg_set_txt">嘉宾</span>
