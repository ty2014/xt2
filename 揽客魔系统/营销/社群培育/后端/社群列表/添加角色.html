<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师/嘉宾选择</title>
    <link rel="stylesheet" href="../../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../../css/style.css"/>
</head>
<body style="min-width: auto">

<!--
    搜索字段：昵称、姓名、手机
-->


<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>老师/嘉宾选择</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="60px">头像</th>
                    <th width="100px">昵称</th>
                    <th width="80px">姓名</th>
                    <th width="80px">手机</th>
                    <th width="250px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="cover-pic"><img src="../images/head.jpg" alt=""></td>
                    <td><a >手机用户466941</a></td>
                    <td>手机用户466941</td>
                    <td>13350024525</td>
                    <td class="cz_btn">
                        <!-- 只能选择一个角色,选择角色时弹出确认框 -->
                        <button type="button" class="btn-blue">设为管理员</button>
                        <button type="button">设为主持人</button>
                        <button type="button">设为讲师</button>
                        <button type="button">设为嘉宾</button>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td class="cover-pic"><img src="../images/head.jpg" alt=""></td>
                    <td><a >手机用户466941</a></td>
                    <td>手机用户466941</td>
                    <td>13350024525</td>
                    <td class="cz_btn">
                        <!-- 只能选择一个角色,选择角色时弹出确认框 -->
                        <button type="button">设为管理员</button>
                        <button type="button" class="btn-blue">设为主持人</button>
                        <button type="button">设为讲师</button>
                        <button type="button">设为嘉宾</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>
</body>
</html>
