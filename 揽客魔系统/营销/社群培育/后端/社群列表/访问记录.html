<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问记录</title>
    <link rel="stylesheet" href="../../../../css/style.css">
</head>
<body>

<!--

搜索字段：访问时间（起止）

-->

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>访问记录</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="80px">头像</th>
                    <th width="120px">昵称</th>
                    <th width="80px">姓名</th>
                    <th width="100px">手机</th>
                    <th width="140px">访问时间</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="cover-pic"><img src="../images/head.jpg" alt=""></td>
                    <td><a href="">啊啊啊</a></td>
                    <td>蒋小花</td>
                    <td>13350078952</td>
                    <td>2019-08-22 10:00:00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="cover-pic"><img src="../images/head.jpg" alt=""></td>
                    <td><a href="">啊啊啊</a></td>
                    <td>蒋小花</td>
                    <td>13350078952</td>
                    <td>2019-08-22 10:00:00</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

</body>
</html>
