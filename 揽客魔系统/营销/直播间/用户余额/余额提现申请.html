<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>余额提现申请</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">余额提现申请</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tab-tips pass-btn">批量通过</span>
            <span class="tab-tips noPass-btn">批量不通过</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="50px">
                            <label for="check0" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check0">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </th>
                        <th width="100px">用户ID</th>
                        <th width="200pz" class="left">提现人</th>
                        <th width="100px">提现人手机</th>
                        <th width="100px">提现金额</th>
                        <th width="100pz">服务费金额</th>
                        <th width="100pz">提现后余额</th>
                        <th width="100pz">提现备注</th>
                        <th width="150pz">申请时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="50px">
                            <label for="check1" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="check" id="check1">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </td>
                        <td width="100px">45672</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../images/head.jpg" alt="">
                                <a class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="100px">13350024525</td>
                        <td width="100px">10.00</td>
                        <td width="100pz">0.1</td>
                        <td width="100pz">89.9</td>
                        <td width="100pz">-</td>
                        <td width="150pz" class="date"><div>2020-08-12 13:45:24</div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">用户ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">提现人昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">提现人手机:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">提现备注:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">申请时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<div class="activity_set activity_set2 w-120" id="cz-sure" style="display: none;padding-top: 0">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_l">不通过说明:</div>
            <div class="a_list_r"><textarea style="width: 100%;height: 60px;padding: 10px;resize: none">余额不足</textarea></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $(".account-box")
        });
    });
    $('#chutiyan .pass-btn').on('click', function(){
        layer.confirm('您确定要进行通过操作吗？',{
            title:'提示',
            btn: ['取消','确定'],
            area: '416px'
        }, function(index){
            layer.close(index);
        }, function(){
            layer.msg('操作成功', {time: 1000});
        });
    });
    $('#chutiyan .noPass-btn').on('click', function(){
        layer.open({
            type: 1,
            title: '不通过',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '230px'],
            skin: 'activity_set activity_set2 w-120',
            content: $("#cz-sure")
        });
    });

</script>
</body>
</html>
