<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品分佣-配置</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body id="chutiyan" >

<div class="page-title">直播商品分佣</div>
<div class="activity_set activity_set3 w-4">

    <div class="b-line">
        <div class="tishi-bg" style="color: #666;margin-bottom: 40px;">
            <p>为了增加直播人气，更有效的发动分销人员去推广，直播间的推荐分佣原则新增一种“直播原则”可供选择</p>
            <p>注意：推荐人是否可拿到佣金，拿多少佣金，据商品相应的分佣规则决定：<span class="expired">请注意直播间特卖商品，分佣设置是否准确，避免造成亏损！</span></p>
        </div>
        <div class="a_list">
            <span class="a_list_l r-title">直播结束之前</span>
            <div class="a_list_r"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l" style="align-items: flex-start;margin-top: 18px;">推荐分佣:</span>
            <div class="a_list_r">
                <div>
                    <div style="display: flex;align-items: center">
                        <label for="fy1" class="radio" style="margin-right: 10px">
                            <div class="chose">
                                <input type="radio" name="fy" id="fy1" value="1" checked="checked">
                                <span class="checked-bg"></span>
                            </div>
                            <span class="msg_set_txt">默认原则：</span>
                        </label>
                        <span class="">通过谁的链接进入直播间并购买商品后，就该谁获得推荐佣金</span>
                    </div>

                    <div style="display: flex;align-items: flex-start;margin-top: 10px;">
                        <label for="fy2" class="radio" style="margin-right: 10px">
                            <div class="chose">
                                <input type="radio" name="fy" id="fy2" value="2">
                                <span class="checked-bg"></span>
                            </div>
                            <span class="msg_set_txt">直播原则：</span>
                        </label>
                        <div>
                            <p style="margin: 5px 0">① 用户通过A的分享<span class="expired">预约了本场直播</span>，用户在直播中购买商品，均由A拿推荐佣金</p>
                            <p style="margin: 5px 0">② 用户没有通过人任何人预约本场直播，通过B的分享<span class="expired">首次进入观看</span>该场直播，用户在直播中购买商品，均由B拿推荐佣金</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l r-title">直播结束后回看</span>
            <div class="a_list_r"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l" style="align-items: flex-start;padding-top: 12px;"></span>
            <div class="a_list_r">
                <label for="fy3" class="radio" style="margin-right: 10px">
                    <div class="chose">
                        <input type="radio" name="fy2" checked id="fy3" value="2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">默认原则：</span>
                </label>
                <p>通过谁的链接进入直播间并购买商品后，就该谁获得推荐佣金</p>
            </div>
        </div>
    </div>


    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>


<script src="../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/myjs.js"></script>
<script>



</script>

</body>
</html>
