<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分佣设置</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">直播话题：分佣设置</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100px">操作</th>
                        <th width="150px" class="left">话题</th>
                        <th width="200px" class="left">主讲人</th>
                        <th width="100px">观看权限</th>
                        <th width="100px">列表展示</th>
                        <th width="100px">话题状态</th>
                        <th width="150px">锁定</th>
                        <th width="150px">推荐</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px" class="cz_btn">
                            <button type="button" class="btn-type1 fyset_btn">分佣配置</button>
                        </td>
                        <td width="150px" class="left"><a href="">职场形象包装</a></td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../images/head.jpg" alt="">
                                <a class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="100px">公开免费</td>
                        <td width="100px">是</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="150px" class="statu statu1"><span>启用（比例）</span></td>
                        <td width="150px" class="statu statu2"><span>停用（固定）</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>付费/指定</td>
                        <td>否</td>
                        <td class="statu statu2"><span>停用</span></td>
                        <td class="statu statu2"><span>停用（固定）</span></td>
                        <td class="statu statu1"><span>启用（比例）</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">话题:</span>
            <div class="account-r"><input type="text" style="width: 100%"></div>
        </div>
        <div class="account">
            <span class="account-l">主讲人昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">观看权限:</span>
            <div class="account-r chose_item">
                <label for="ly1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="ly" id="ly1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">公开免费</span>
                </label>
                <label for="ly2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="ly" id="ly2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">付费/指定</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">列表展示:</span>
            <div class="account-r chose_item">
                <label for="show1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show" id="show1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">是</span>
                </label>
                <label for="show2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show" id="show2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">否</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">启用状态:</span>
            <div class="account-r chose_item">
                <label for="type1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用</span>
                </label>
                <label for="type2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">锁定:</span>
            <div class="account-r chose_item">
                <label for="show2-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用（比例）</span>
                </label>
                <label for="show2-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用（固定）</span>
                </label>
                <label for="show2-3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-3">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用（比例）</span>
                </label>
                <label for="show2-4" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-4">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用（固定）</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">推荐:</span>
            <div class="account-r chose_item">
                <label for="show3-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show3" id="show3-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用（比例）</span>
                </label>
                <label for="show3-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show3" id="show3-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用（固定）</span>
                </label>
                <label for="show3-3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show3" id="show3-3">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用（比例）</span>
                </label>
                <label for="show3-4" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show3" id="show3-4">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用（固定）</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .fyset_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '分佣配置',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '话题分佣配置.html' //iframe的url
        });
    });

</script>
</body>
</html>
