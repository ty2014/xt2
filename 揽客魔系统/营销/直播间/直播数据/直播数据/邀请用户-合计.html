<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请用户合计</title>
    <link rel="stylesheet" href="../../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff">

<!--

一个用户首次访问该场直播的邀请统计
-->

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tab-tips sort"><i class="sort-tips"></i>排序</span>
            <span class="tab-tips download"><i class="download-tips"></i>导出</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100px">用户ID</th>
                        <th width="200px" class="left">推荐用户</th>
                        <th width="100px">新老访客</th>
                        <th width="100px">访问次数</th>
                        <th width="150px">有效邀请时间</th>
                        <th width="100px">有效邀请环节</th>
                        <th width="100px">邀请来源</th>
                        <th width="200px" class="left">邀请人</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px">57487</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../../images/head.jpg" alt="">
                                <a class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="100px">新访客</td>
                        <td width="100px">5</td>
                        <td width="150px" class="date"><div>2020-07-31 10:01:00</div></td>
                        <td width="100px">回看</td>
                        <td width="100px">海报</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../../images/head.jpg" alt="">
                                <a class="wrap-noml">小西</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="cover-pic"></td>
                        <td>老访客</td>
                        <td></td>
                        <td class="date"></td>
                        <td class="notExpired">直播</td>
                        <td></td>
                        <td class="cover-pic"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="cover-pic"></td>
                        <td></td>
                        <td></td>
                        <td class="date"></td>
                        <td class="expired">预约</td>
                        <td></td>
                        <td class="cover-pic"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>


<script src="../../../../js/jquery.min.js"></script>
<script src="../../../../js/layui/layui.js"></script>
<script src="../../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../../js/myjs.js"></script>


</body>
</html>
