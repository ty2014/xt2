<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>屏蔽记录</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff">

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px" class="left">发言人</th>
                        <th width="200px" class="left">发言内容</th>
                        <th width="150px">发言时间</th>
                        <th width="100px">直播ID</th>
                        <th width="200px" class="left">直播主题</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../../images/head.jpg" alt="">
                                <a class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="200px" class="left">我是从<span class="expired">大脑人</span>来的</td>
                        <td width="150px" class="date"><div>2020-12-20 15:24:41</div></td>
                        <td width="100px">100</td>
                        <td width="200px" class="left"><a href="">职场形象包装</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">直播ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">直播主题:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">发言人昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">发言时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1" placeholder="起">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2" placeholder="止">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>
<div class="account-box" id="sort-account" style="display: none;">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">操作时间:</span>
            <div class="account-r">
                <div class="select-text">
                    <span class="select-txt">默认</span>
                    <ul style="display: none;">
                        <li>默认</li>
                        <li>升序</li>
                        <li>降序</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<!--  批量添加  -->
<div class="activity_set activity_set2 w-120" id="cont-sure1" style="display: none;">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_r">
                <textarea placeholder="添加您要屏蔽的词语，多个屏蔽词请用“空格”隔开，重复添加正在使用的屏蔽词，系统不会重复创建哦" style="width: 100%;height: 200px;padding: 10px;resize: none"></textarea>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
    
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .sort').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '排序',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '360px'],
            skin: 'account-box',
            content: $("#sort-account")
        });
    });
    $('#chutiyan .add_btn').on('click', function(){
        layer.open({
            type: 1,
            title: '批量添加',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', 'auto'],
            skin: 'account-box',
            content: $("#cont-sure1")
        });
    });

    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del_btn').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('删除后，涉及<span style="font-weight: bold">“大脑人”</span>的言论将不再被拦截',{
                skin: 'failureskin',    //类名
                icon:2,
                btn: ['取消','确定'],
                area: '416px',
                title:'提醒'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });

</script>
</body>
</html>
