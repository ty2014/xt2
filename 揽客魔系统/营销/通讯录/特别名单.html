<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>特别名单</title>
    <link rel="stylesheet" href="../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">特别名单</div>
    <div class="tab_content2">
        <div class="tab_type_2"></div>
        <div class="tab_type_2"><span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px" class="left">名称</th>
                        <th width="100px">指定人员</th>
                        <th width="100px">链接</th>
                        <th width="100px">状态</th>
                        <th width="100px">查看次数</th>
                        <th width="100px">优先级</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="left"><a class="wrap-noml edit_btn">教育|互联网培训</a></td>
                        <td width="100px"><a class="setHas_user">10</a></td>
                        <td width="100px" class="m-pic">
                            <div class="m-doub-pic">
                                <img src="../../images/1.png" alt="">
                                <img src="../../images/2.png" alt="">
                            </div>
                        </td>
                        <td width="100px" class="statu statu2"><span>停用</span></td>
                        <td width="100px">25</td>
                        <td width="100px">1</td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="btn-type1 edit_btn">编辑</button>
                            <button type="button" class="btn-type2 del_btn">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="left"><a class="wrap-noml edit_btn">成都室内装修</a></td>
                        <td><a class="setHas_user">5</a></td>
                        <td class="m-pic">
                            <div class="m-doub-pic">
                                <img src="../../images/1.png" alt="">
                                <img src="../../images/2.png" alt="">
                            </div>
                        </td>
                        <td class="statu statu1"><span>启用</span></td>
                        <td>16</td>
                        <td>2</td>
                        <td class="cz_btn">
                            <button type="button" class="btn-type1 edit_btn">编辑</button>
                            <button type="button" class="btn-type2 del_btn">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--    -->
<div class="activity_set activity_set2 w-120" id="edit_cont" style="display: none;">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">状态:</span>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper ">
                        <input type="checkbox" id="cont1-togg4" checked  class="toggle-button" name="switch">
                        <label for="cont1-togg4" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">启用</span>
                            <span class="text off">停用</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">名称:</span>
            <div class="a_list_r"><input type="text" placeholder="*必填"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">分享简介:</span>
            <div class="a_list_r"><input type="text" placeholder="用于分享时展示" style="width: 100%"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">分享图标:</span>
            <div class="a_list_r">
                <div class="file-cont file-cont2">
                    <div class="file-pics">
                        <ul class="FraUpload_imglist layer-photos-demo">
                            <!--  可批量上传图片;上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                            <li class="file-btn"></li>
                        </ul>
                    </div>
                </div>
                <span class="tishi mgL-0">*建议图片尺寸为80px*80px，比例1：1 ，JPG、PNG格式，图片小于50KB</span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">优先级:</span>
            <div class="a_list_r">
                <input type="number" class="m_width center" value="100">
                <p class="tishi">*数字越大排序越前</p>
            </div>
        </div>

        <div class="a_list">
            <span class="a_list_l">指定人员:</span>
            <div class="a_list_r"><span class="set-user">选择指定人员</span><a class="hasSet-user" style="margin-left: 8px;">已选择0人</a></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .edit_btn,.add_btn').on('click', function(){
        layer.open({
            type: 1,
            title: '添加/编辑',    // 名称
            shadeClose: true,
            shade: 0.3,
            area: ['700px', 'auto'],
            skin: 'account-box',
            content: $("#edit_cont")
        });
    });
    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del_btn').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('是否确定删除该项设置？',{
                skin: 'failureskin ',    //类名
                icon:2,
                title:'提示',
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });

    $('.m-doub-pic').on('click',function (e) {
        e.stopPropagation();
        console.log(e.pageX + '--' + e.pageY);
        var html="";
        html+=`<div class="table-eq">
                <div class="show-pic">
                    <em></em>
                    <img src="http://cshtml.lkmsxy.com/eq.jpg" alt="">
                    <div><input type="text" value="http://ht.lkmsxy.com/Main2/main.aspx"><span>复制</span></div>
                </div>
            </div>`;
        $('.table-eq').remove();
        $('body').append(html);
        $(".table-eq").css({
            "left": e.pageX-180,
            "top": e.pageY+20,
        });
        $('.show-pic').click(function (e) {
            e.stopPropagation();
            $(this).show();
        });
    });

    $('#chutiyan .set-user').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '选择指定人员',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '特别名单-选择人员.html#tab1' //iframe的url
        });
    });
    $('#chutiyan .hasSet-user,.setHas_user').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '选择指定人员',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '特别名单-选择人员.html#tab2' //iframe的url
        });
    });

</script>
</body>
</html>
