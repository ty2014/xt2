<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>通讯录名单</title>
    <link rel="stylesheet" href="../../css/font-awesome.css" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">通讯录名单</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px" class="left">昵称</th>
                        <th width="200px" class="left">姓名</th>
                        <th width="100px">手机</th>
                        <th width="100px">微信</th>
                        <th width="100px">会员等级</th>
                        <th width="100px">被浏览量</th>
                        <th width="100px">被查看量</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../images/null.jpg" alt="">
                                <a class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="200px" class="left">蒋土豆</td>
                        <td width="100px" class="statu statu1"><span>展示</span></td>
                        <td width="100px" class="statu statu2"><span>隐藏</span></td>
                        <td width="100px">VIP</td>
                        <td width="100px">25</td>
                        <td width="100px">4</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="cover-pic">
                            <div class="user_picName">
                                <img src="../../images/null.jpg" alt="">
                                <a class="wrap-noml">人间富贵花</a>
                            </div>
                        </td>
                        <td class="left">微信用户796727</td>
                        <td class="statu statu1"><span>展示</span></td>
                        <td class="statu statu1"><span>展示</span></td>
                        <td></td>
                        <td>18</td>
                        <td>10</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">手机:</span>
            <div class="account-r chose_item">
                <label for="type1-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type1" id="type1-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">展示</span>
                </label>
                <label for="type1-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type1" id="type1-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">隐藏</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">微信:</span>
            <div class="account-r chose_item">
                <label for="type2-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type2" id="type2-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">展示</span>
                </label>
                <label for="type2-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type2" id="type2-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">隐藏</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">会员等级:</span>
            <div class="account-r chose_item">
                <label for="vip2-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="vip2" id="vip2-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">VIP</span>
                </label>
                <label for="vip2-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="vip2" id="vip2-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">合伙人</span>
                </label>
                <label for="vip2-3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="vip2" id="vip2-3">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">联创人</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

</script>
</body>
</html>
