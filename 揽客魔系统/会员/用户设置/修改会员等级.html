<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改会员等级</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-title"><span class="title">基础信息</span></div>
<div class="account-cont w-150">
    <div class="account">
        <span class="account-l">头像：</span>
        <div class="account-r"><img src="../../images/head.jpg" alt="" class="user_pic"></div>
    </div>
    <div class="dub-list">
        <div class="account">
            <span class="account-l">昵称：</span>
            <div class="account-r"><input type="text" disabled></div>
        </div>
        <div class="account">
            <span class="account-l">姓名：</span>
            <div class="account-r"><input type="text" disabled></div>
        </div>
    </div>
    <div class="dub-list">
        <div class="account">
            <span class="account-l">手机：</span>
            <div class="account-r"><input type="text" disabled></div>
        </div>
        <div class="account">
            <span class="account-l">原会员等级：</span>
            <div class="account-r"><input type="text" disabled></div>
        </div>
    </div>
    <div class="dub-list">
        <div class="account">
            <span class="account-l">会员开始时间：</span>
            <div class="account-r"><input type="text" disabled></div>
        </div>
        <div class="account">
            <span class="account-l">会员到期时间：</span>
            <div class="account-r"><input type="text" disabled></div>
        </div>
    </div>
</div>
<div class="account-title"><span class="title">修改信息</span></div>
<div class="account-cont w-150">
    <div class="account">
        <span class="account-l">新会员等级：</span>
        <div class="account-r">
            <div class="slide-select">
                <select>
                    <option value="">二</option>
                    <option value="">三</option>
                    <option value="">四</option>
                </select>
                <img src="../../images/bottom-icon.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="dub-list">
        <div class="account">
            <span class="account-l">期限（月）：</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">新会员开始时间：</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-sure">保存</span><span class="btn btn-cancel">取消</span></div>


</body>
</html>
