<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改上级会员</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan" style="min-width: 400px;background: #f8f8f8">


<div class="gz-content no-model-msg">
    <div class="account-cont w-100">
        <div class="account-title"><span class="title">基础信息</span></div>
        <div class="account">
            <span class="account-l">头像：</span>
            <div class="account-r"><img src="../../images/head.jpg" alt="" class="user_pic"></div>
        </div>
        <div class="account">
            <span class="account-l">昵称：</span>
            <div class="account-r"><input type="text" value="小土豆" disabled></div>
        </div>
        <div class="account">
            <span class="account-l">姓名：</span>
            <div class="account-r"><input type="text" value="微信用户468478" disabled></div>
        </div>
        <div class="account">
            <span class="account-l">手机：</span>
            <div class="account-r"><input type="text" value="15151515115" disabled></div>
        </div>
        <div class="account">
            <span class="account-l">原上级会员：</span>
            <div class="account-r"><input type="text" value="微信用户468555" disabled></div>
        </div>
        <div class="account-title"><span class="title">修改信息</span></div>
        <div class="account">
            <span class="account-l">上级会员：</span>
            <div class="account-r"><input type="text" value="请点击选择修改上级" readonly class="chose-sj"></div>
        </div>
    </div>

    <div class="only-btn"><span>保存</span></div>
</div>



<script src="../../js/jquery.min.js"></script>
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script>

    $('#chutiyan .chose-sj').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '上级会员选择',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '上级会员选择.html' //iframe的url
        });
    });

</script>

</body>
</html>
