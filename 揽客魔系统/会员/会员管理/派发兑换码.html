<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>派发兑换码</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../css/vipStyle.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff">


<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100px">用户ID</th>
                        <th width="200px" class="left">用户</th>
                        <th width="150px" class="left">姓名</th>
                        <th width="100px">会员等级</th>
                        <th width="100px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px">56472</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../images/head.jpg" alt="">
                                <a class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="150px" class="left">唐一</td>
                        <td width="100px">VIP</td>
                        <td width="100px" class="cz_btn">
                            <button class="btn-type1 pm-btn">派码</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<div class="activity_set activity_set2 w-120" id="pf-cont" style="display: none">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">派发用户:</span>
            <div class="a_list_r">
                <div class="r-user">
                    <img src="../../images/head.jpg" alt="">小土豆<i class="sex_icon sex_icon_woman"></i>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">兑换等级:</span>
            <div class="a_list_r">
                <div class="select-text">
                    <span class="select-txt">vip</span>
                    <ul>
                        <li>vip</li>
                        <li>合伙人</li>
                        <li>联创人</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">派发数量:</span>
            <div class="a_list_r">
                <div class="edit_cont">
                    <input type="text" class="m_width" placeholder="点击输入" value="">
                </div>
                <a class="edit_icon">修改</a>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">派发说明:</span>
            <div class="a_list_r"><textarea placeholder="输入派发原由，该说明将给用户展示" style="width: 100%;height: 60px;padding: 10px;resize: none"></textarea></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">用户ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">会员等级:</span>
            <div class="account-r chose_item">
                <label for="vip1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="vip" id="vip1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">VIP</span>
                </label>
                <label for="vip2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="vip" id="vip2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">合伙人</span>
                </label>
                <label for="vip3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="vip" id="vip3" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">联创人</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['600px', '374px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .pm-btn').on('click',function(){
        //iframe层
        layer.open({
            type: 1,
            title: '确认派码',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '452px'],
            skin: 'activity_set activity_set2 w-120',
            content: $("#pf-cont")
        });
    });

</script>
</body>
</html>
