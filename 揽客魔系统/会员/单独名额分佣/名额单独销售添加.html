<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名额单独销售添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont w-100">
    <div class="account">
        <span class="account-l">状态：</span>
        <div class="account-r">
            <div class="htmleaf-content">
                <div class="checkbox" id="vip-btn">
                    <input type="checkbox" checked/>
                    <label></label>
                </div>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">标题：</span>
        <div class="account-r"><input type="text" class="l_width m-height"></div>
    </div>
    <div class="account">
        <span class="account-l">价格：</span>
        <div class="account-r"><input type="text" class="m_width m-height"></div>
    </div>
    <div class="account">
        <span class="account-l">名额数量：</span>
        <div class="account-r"><input type="text" class="m_width m-height"></div>
    </div>
    <div class="account">
        <span class="account-l">对应等级：</span>
        <div class="account-r">
            <div class="slide-select m-height">
                <select>
                    <option value="">VIP1</option>
                    <option value="">VIP2</option>
                    <option value="">VIP3</option>
                </select>
                <img src="../../images/bottom-icon.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="account flex-start">
        <span class="account-l">图片：</span>
        <div class="account-r">
            <div class="file-cont">
                <!-- 给 file-btn 添加上传图片功能，  -->
                <div class="file-btn"></div>
                <p class="tishi2">*图片为1：1比例效果；大小不超过1000KB</p>
            </div>
        </div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>


</body>
</html>
