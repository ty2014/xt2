<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购买名额记录</title>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan" style="background: #f8f8f8;">

<!--
    搜索字段：购买人昵称、购买人姓名、购买人手机、锁定人、推荐人、渠道商、录入时间、支付时间
-->

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>购买名额记录</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span><i class="fa fa-download"></i>导出</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="200px">标题</th>
                    <th width="80px">购买人头像</th>
                    <th width="150px">购买人昵称</th>
                    <th width="100px">购买人姓名</th>
                    <th width="100px">购买人手机</th>
                    <th width="100px">锁定人</th>
                    <th width="100pz">推荐人</th>
                    <th width="100px">渠道商</th>
                    <th width="100px">购买名额</th>
                    <th width="100px">支付状态</th>
                    <th width="100px">原价</th>
                    <th width="100px">支付金额</th>
                    <th width="140px">录入时间</th>
                    <th width="140px">支付时间</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>3000块钱10个名额，快来抢！</td>
                    <td class="cover-pic"><img src="../../images/head.jpg" alt=""/></td>
                    <td><a href="">小呀么小西几</a></td>
                    <td>唐</td>
                    <td>13546467979</td>
                    <td><a href="">手机用户0737</a></td>
                    <td><a href="">手机用户1345</a></td>
                    <td></td>
                    <td>100</td>
                    <td>已支付</td>
                    <td>980.00</td>
                    <td>980.00</td>
                    <td class="date"><div>2020-03-26 14:20:41</div></td>
                    <td class="date"><div>2020-04-26 14:20:41</div></td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/index.js"></script>

</body>
</html>
