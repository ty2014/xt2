<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推广报表开关</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">推广报表开关</div>
<div class="activity_set activity_set3 w-7">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">推广报表开关:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                    <label for="u-togg" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">推广报表无限制:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="u-togg2" class="toggle-button" name="switch">
                    <label for="u-togg2" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

</body>
</html>
