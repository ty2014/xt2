<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送短信</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../css/vipStyle.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">发送短信</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn"><i class="plus-tips"></i>发送短信</span>
        </div>
    </div>
    <div class="edit_table2">
        <div  class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px" class="left">标题</th>
                        <th width="150px">发送人</th>
                        <th width="150px">发送时间</th>
                        <th width="100px">发送数量</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="left">标题标题标题标题标题标题</td>
                        <td width="150px">小呀么小西几</td>
                        <td width="150px" class="date"><div>2019-07-31 12:00:00</div></td>
                        <td width="100px"><a class="dx-num">10</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="left">标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题</td>
                        <td>小呀么小西几</td>
                        <td class="date"><div>2019-07-31 12:00:00</div></td>
                        <td><a class="dx-num">10</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>


<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">标题:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">发送人:</span>
            <div class="account-r chose_item"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">发送时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<!--  发送短信  -->
<div class="activity_set activity_set2 w-120" id="sendDx" style="display: none">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">标题:</span>
            <div class="a_list_r">
                <div class="edit_cont ">
                    <input type="text" placeholder="点击输入" value="" style="width: 100%">
                </div>
                <a class="edit_icon disNone">修改</a>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">会员等级:</span>
            <div class="a_list_r">
                <div class="chose_item">
                    <label for="vip2-1" class="checked">
                        <div class="chose">
                            <input type="checkbox" checked="" name="vip2" id="vip2-1">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">VIP</span>
                    </label>
                    <label for="vip2-2" class="checked">
                        <div class="chose">
                            <input type="checkbox" checked="" name="vip2" id="vip2-2">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">合伙</span>
                    </label>
                    <label for="vip2-3" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="vip2" id="vip2-3">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">联创</span>
                    </label>
                    <label for="vip2-4" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="vip2" id="vip2-4">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">非会员</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">短信内容:</span>
            <div class="a_list_r">
                <div class="remin_end_txt">
                    <div class="cont_label">
                        <em class="label-tips">[姓名]</em>
                    </div>
                    <textarea class="txt_cont Input_text" contenteditable="true"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .add_btn').on('click', function(){
        layer.open({
            type: 1,
            title: '发送短信',
            shadeClose: true,
            shade: 0.3,
            area: ['800px', '80%'],
            skin: 'activity_set activity_set2',
            content: $("#sendDx")
        });
    });
    $('#chutiyan .dx-num').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '短信数量',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '发送短信数量.html' //iframe的url
        });
    });

</script>
</body>
</html>
