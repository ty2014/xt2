<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报名成功提醒推荐人</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
</head>
<body id="chutiyan">

<!-- Nav tabs -->
<ul class="nav nav-tabs head-tab" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">微信提醒</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">短信提醒</a></li>
    <li role="presentation"><a href="#APP" aria-controls="APP" role="tab" data-toggle="tab">APP提醒</a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content gzh-cont num4">
    <div role="tabpanel" class="tab-pane active" id="home">
        <div class="cont_list">
            <span class="list_tit">微信提醒：</span>
            <div class="list_cont">
                <div class="htmleaf-content">
                    <div class="checkbox2">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont_list flex-start">
            <span class="list_tit">微信模板：</span>
            <div class="list_cont">
                <div class="remin_end_txt">
                    <div class="cont_label">
                        <span class="person_btn" data-toggle="tooltip" data-placement="top" title="报名人"></span>
                        <span class="name_btn" data-toggle="tooltip" data-placement="top" title="推荐人"></span>
                        <span class="kc_tit_btn" data-toggle="tooltip" data-placement="top" title="系列课标题"></span>
                        <span class="tx_href_btn" data-toggle="tooltip" data-placement="top" title="系列课网址"></span>
                        <span class="u_href_btn" data-toggle="tooltip" data-placement="top" title="个人中心网址"></span>
                        <span class="tx_time_btn" data-toggle="tooltip" data-placement="top" title="提醒时间"></span>
                    </div>
                    <div class="txt_cont" contenteditable="true"></div>
                </div>
            </div>
        </div>
        <div class="btn-list"><span class="btn btn-sure">保存</span></div>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
        <div class="cont_list">
            <span class="list_tit">短信提醒：</span>
            <div class="list_cont">
                <div class="htmleaf-content">
                    <div class="checkbox2">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont_list flex-start">
            <span class="list_tit">短信模板：</span>
            <div class="list_cont">
                <div class="remin_end_txt">
                    <div class="cont_label">
                        <span class="person_btn" data-toggle="tooltip" data-placement="top" title="报名人"></span>
                        <span class="name_btn" data-toggle="tooltip" data-placement="top" title="推荐人"></span>
                        <span class="kc_tit_btn" data-toggle="tooltip" data-placement="top" title="系列课标题"></span>
                        <span class="tx_href_btn" data-toggle="tooltip" data-placement="top" title="系列课网址"></span>
                        <span class="u_href_btn" data-toggle="tooltip" data-placement="top" title="个人中心网址"></span>
                        <span class="tx_time_btn" data-toggle="tooltip" data-placement="top" title="提醒时间"></span>
                    </div>
                    <div class="txt_cont" contenteditable="true"></div>
                </div>
            </div>
        </div>
        <div class="btn-list"><span class="btn btn-sure">保存</span></div>
    </div>
    <div role="tabpanel" class="tab-pane" id="APP">
        <div class="cont_list">
            <span class="list_tit">APP提醒：</span>
            <div class="list_cont">
                <div class="htmleaf-content">
                    <div class="checkbox2">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont_list flex-start">
            <span class="list_tit">APP模板：</span>
            <div class="list_cont">
                <div class="remin_end_txt">
                    <div class="cont_label">
                        <span class="person_btn" data-toggle="tooltip" data-placement="top" title="报名人"></span>
                        <span class="name_btn" data-toggle="tooltip" data-placement="top" title="推荐人"></span>
                        <span class="kc_tit_btn" data-toggle="tooltip" data-placement="top" title="系列课标题"></span>
                        <span class="tx_href_btn" data-toggle="tooltip" data-placement="top" title="系列课网址"></span>
                        <span class="u_href_btn" data-toggle="tooltip" data-placement="top" title="个人中心网址"></span>
                        <span class="tx_time_btn" data-toggle="tooltip" data-placement="top" title="提醒时间"></span>
                    </div>
                    <div class="txt_cont" contenteditable="true"></div>
                </div>
            </div>
        </div>
        <div class="btn-list"><span class="btn btn-sure">保存</span></div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/index.js"></script>

</body>
</html>
