<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>佣金支付设置</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">佣金支付设置</div>
<div class="activity_set activity_set3 w-10">
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <span class="a_list_l">微信提现开关:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="wx-btn" checked class="toggle-button" name="switch">
                    <label for="wx-btn" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="pay_cont">
            <div class="a_list">
                <span class="a_list_l">服务号原始ID:</span>
                <div class="a_list_r"><input type="text" style="width: 310px"><span class="tishi">查看方式：设置-公众号设置-注册信息，详情请<a class="showPic1">查看示例</a></span></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">服务号APPID:</span>
                <div class="a_list_r"><input type="text" style="width: 310px"><span class="tishi">开发者ID是公众号开发识别码，详情请<a class="showPic2">查看示例</a></span></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">服务号APPSECRET:</span>
                <div class="a_list_r"><input type="text" style="width: 310px"><span class="tishi">开发者密码是校验公众号开发者身份的密码，详情请<a class="showPic3">查看示例</a></span></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">支付商户号:</span>
                <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">用于绑定微信支付，详情请<a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/ampmwy" target="_blank">查看示例</a></span></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">支付API秘钥:</span>
                <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">请保持跟公众号密钥一致，详情请<a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/ampmwy" target="_blank">查看示例</a></span></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">支付证书路径:</span>
                <div class="a_list_r"><input type="text" style="width: 310px"><span class="tishi">证书用于企业帐号支付以及退款原路返回，请使用扩展名为p12的证书文件</span></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">微信二维码:</span>
                <div class="a_list_r">
                    <div class="file-cont file-cont2">
                        <!--  存放已上传图片，默认隐藏  -->
                        <div class="file-pics"></div>
                        <!--  上传图片按钮  -->
                        <div class="file-btn"></div>
                    </div>
                    <p class="tishi mgL-0">*建议图片尺寸为400px*400px，比例为1：1，仅支持 JPG 格式，大小不超过2M</p>
                </div>
            </div>
        </div>
        <!--<div class="a_list">-->
            <!--<span class="a_list_l">银行卡提现开关:</span>-->
            <!--<div class="a_list_r">-->
                <!--<div class="toggle-button-wrapper">-->
                    <!--<input type="checkbox" id="yhk-btn" class="toggle-button" name="switch">-->
                    <!--<label for="yhk-btn" class="button-label">-->
                        <!--<span class="circle"></span>-->
                        <!--<span class="text on">开启</span>-->
                        <!--<span class="text off">关闭</span>-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

<img src="http://cshtml.lkmsxy.com/csimg/gzh3.png" alt="" id="title_img1" style="width: 100%;height: 100%;display: none;">
<img src="http://cshtml.lkmsxy.com/csimg/gzh4.png" alt="" id="title_img2" style="width: 100%;height: 100%;display: none;">
<img src="http://cshtml.lkmsxy.com/csimg/gzh5.png" alt="" id="title_img3" style="width: 100%;height: 100%;display: none;">

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .showPic1').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['90%', 'auto'], //宽高
            content: $("#title_img1")
        });
    });
    $('#chutiyan .showPic2').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['90%', 'auto'], //宽高
            content: $("#title_img2")
        });
    });
    $('#chutiyan .showPic3').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['90%', 'auto'], //宽高
            content: $("#title_img3")
        });
    });
    $('#wx-btn').click(function () {
        $('.pay_cont').toggle()
    })
</script>


</body>
</html>
