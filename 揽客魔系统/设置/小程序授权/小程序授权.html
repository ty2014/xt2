<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小程序授权</title>

<body id="chutiyan">

<div class="page-title">小程序授权</div>
<div class="activity_set activity_set3 w-10">
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <div class="a_list_r"><div class="tishi-bg" style="width: 796px"><img src="../../images/3.png" alt="">注意：小程序基本配置必须与小程序一致，否则小程序将不能正常运作。 请根据小程序配置要求填写</div></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">小程序APPID：</span>
            <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">请保持与微信小程序一致</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">小程序APPSECRET：</span>
            <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">请保持与微信小程序一致</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">支付商户号:</span>
            <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">用于绑定微信支付，详情请<a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/ampmwy" target="_blank">查看示例</a></span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">支付API秘钥:</span>
            <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">请保持跟公众号密钥一致，详情请<a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/ampmwy" target="_blank">查看示例</a></span></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>
