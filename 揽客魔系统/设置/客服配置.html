<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客服配置</title>
    <link rel="stylesheet" href="../css/font-awesome.css" >
    <link rel="stylesheet" href="../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">客服配置</div>
<div class="activity_set activity_set3 w-4">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">客服电话号:</span>
            <div class="a_list_r"><input type="text" placeholder="选填"><span class="tishi">底部版权点击商家信息将展示“客服信息”，<a class="img_btn">点击查看示例</a></span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">客服二维码:</span>
            <div class="a_list_r">
                <ul class="FraUpload_imglist layer-photos-demo">
                    <li class="img_item" style="display: none">
                        <img src="">
                        <span class="icon-delete img_del"></span>
                    </li>
                    <!--  可批量上传图片;上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                    <li class="file-btn"></li>
                </ul>
                <span class="tishi mgL-0">*选填，用户对订单有疑问时，可加微信咨询。
                    <br>建议图片尺寸为100px*100px，比例1：1 ，JPG、PNG格式，图片小于5M
                </span>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>


<img src="http://cshtml.lkmsxy.com/csimg/wx_20220110111758.png" alt="" id="title_img" style="height: 580px;display: none;">


<script src="../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../js/layui/layui.js"></script>
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/myjs.js"></script>
<script>

    $('#chutiyan .img_btn').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['auto', 'auto'], //宽高
            content: $("#title_img")
        });
    });

</script>

</body>
</html>
