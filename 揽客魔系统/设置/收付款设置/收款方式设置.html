<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收款方式设置</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body id="chutiyan">

<div class="page-title">收款方式设置</div>
<div class="activity_set activity_set3 w-10">
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <div class="a_list_r">
                <div class="tishi-bg" style="width: 796px"><img src="../../images/3.png" alt="">注意：平台支持微信支付进行收款，请确保填写参数与申请配置参数一致。
                    <a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/bgixxd" target="_blank">详情请查看文档</a>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">支付工具:</span>
            <div class="a_list_r chose_item" id="cf_method">
                <label for="pu1" class="radio">
                    <div class="chose">
                        <input type="radio" checked name="pic2" id="pu1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">微信支付</span>
                </label>
                <!--<label for="pu2" class="radio">-->
                    <!--<div class="chose">-->
                        <!--<input type="radio" name="pic2" id="pu2" />-->
                        <!--<span class="checked-bg"></span>-->
                    <!--</div>-->
                    <!--<span class="msg_set_txt">天工支付</span>-->
                <!--</label>-->
            </div>
        </div>

        <div class="cont_box">
            <div class="box" style="display: block">
                <div class="a_list">
                    <span class="a_list_l">服务号原始ID:</span>
                    <div class="a_list_r">后台调取相关配置信息</div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">服务号APPID:</span>
                    <div class="a_list_r">后台调取相关配置信息</div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">服务号APPSECRET:</span>
                    <div class="a_list_r">后台调取相关配置信息</div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">支付商户号:</span>
                    <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">用于绑定微信支付，详情请<a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/ampmwy" target="_blank">查看示例</a></span></div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">支付API秘钥:</span>
                    <div class="a_list_r"><input type="text" style="width: 310px;"><span class="tishi">请保持跟公众号密钥一致，详情请<a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/ampmwy" target="_blank">查看示例</a></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>

</script>

</body>
</html>
