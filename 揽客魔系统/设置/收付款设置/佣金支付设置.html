<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>佣金支付设置</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">佣金支付设置</div>
<div class="activity_set activity_set3 w-10">
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <span class="a_list_l">微信提现开关:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="wx-btn" checked class="toggle-button" name="switch">
                    <label for="wx-btn" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="pay_cont">
            <div class="a_list">
                <span class="a_list_l">服务号原始ID:</span>
                <div class="a_list_r">后台调取相关配置信息</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">服务号APPID:</span>
                <div class="a_list_r">后台调取相关配置信息</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">服务号APPSECRET:</span>
                <div class="a_list_r">后台调取相关配置信息</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">支付商户号:</span>
                <div class="a_list_r">后台调取相关配置信息</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">支付API秘钥:</span>
                <div class="a_list_r">后台调取相关配置信息</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">支付证书路径:</span>
                <div class="a_list_r"><input type="text" style="width: 310px"><span class="tishi">证书用于企业帐号支付以及退款原路返回，请使用扩展名为p12的证书文件</span></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">微信二维码:</span>
                <div class="a_list_r">
                    <div class="file-cont file-cont2">
                        <!--  存放已上传图片，默认隐藏  -->
                        <div class="file-pics"></div>
                        <!--  上传图片按钮  -->
                        <div class="file-btn"></div>
                    </div>
                    <p class="tishi mgL-0">*建议图片尺寸为400px*400px，比例为1：1，仅支持 JPG 格式，大小不超过2M</p>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layer.photos({
        photos: '.layer-photos-demo'
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    })
    $('#wx-btn').click(function () {
        $('.pay_cont').toggle()
    })
</script>


</body>
</html>
