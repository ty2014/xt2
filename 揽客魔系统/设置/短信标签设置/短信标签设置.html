<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信标签设置</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">短信标签设置</div>
<div class="activity_set activity_set3 w-4">
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <div class="a_list_r">
                <div class="tishi-bg" style="display: flex;align-items: flex-start">
                    <img src="../../images/3.png" alt="">
                    <div>
                        <p>短信标签：是在用户进行一些操作时，需要给用户发送短信，那短信中就需要包含短信标签；</p>
                        <p>短信标签处输入标签内容（一般都是设置公众号名称或者 公司名称，设置为公众号名称这样方便用户与你的公众号产生联想），<a href="https://www.yuque.com/books/share/eec9a3a3-b995-46e4-9514-8569173d8bb2/vvypyr" target="_blank">详情请查看文档</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">短信标签:</span>
            <div class="a_list_r">
                <input type="text" value="同创小课">
                <a class="tishi img_btn">查看示例</a>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

<img src="http://cshtml.lkmsxy.com/csimg/dxbq.png" alt="" id="title_img" style="height: 580px;display: none;">

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .img_btn').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['auto', 'auto'], //宽高
            content: $("#title_img")
        });
    });
</script>

</body>
</html>
