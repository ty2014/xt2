<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐语管理</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0">

<div class="account-cont w-100">

    <div class="account">
        <span class="account-l">分类：</span>
        <div class="account-r">
            <div class="slide-select">
                <select>
                    <option value="">商战铁律</option>
                    <option value="">商业哲学</option>
                    <option value="">欲望激发</option>
                </select>
                <img src="../../images/bottom-icon.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="account flex-start">
        <span class="account-l">推荐语：</span>
        <!--  &#13 &#10   是用来处理 placeholder 中换行问题  -->
        <div class="account-r"><textarea style="width: 500px;height: 200px;padding: 10px;" placeholder="据用户所选签到图“分类”，推荐同类“推荐语”&#13 &#10用户可一键复制，用于发好友、朋友圈"></textarea></div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>


</body>
</html>
