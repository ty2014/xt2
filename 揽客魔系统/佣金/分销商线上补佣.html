<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分销商线上补佣</title>

    <link rel="stylesheet" href="../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body id="chutiyan" style="background: #f8f8f8;">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>线上补佣</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">操作</th>
                    <th width="60px">头像</th>
                    <th width="120px">昵称</th>
                    <th width="100px">姓名</th>
                    <th width="80px">手机</th>
                    <th width="120px">未结算佣金</th>
                    <th width="120px">已结算佣金</th>
                    <th width="120px">累计获得佣金</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="cz_btn"><button type="button" class="by-btn btn-blue">补佣</button></td>
                    <td class="cover-pic"><img src="../images/head.jpg" alt=""/></td>
                    <td><a class="user-nc">小呀么小西几</a></td>
                    <td>微信用户468478</td>
                    <td>13546467979</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../js/dist/js/bootstrap.min.js"></script>
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script>
    $('#chutiyan .by-btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '补佣',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['950px', '600px'],
            content: '补佣.html' //iframe的url
        });
    });
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['40%', '50%'],
            content: '搜索.html' //iframe的url
        });
    });
    $('#chutiyan .user-nc').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '会员管理',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '账户信息.html' //iframe的url
        });
    });
</script>
</body>
</html>
