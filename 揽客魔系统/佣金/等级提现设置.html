<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>等级提现设置</title>

    <link rel="stylesheet" href="../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body id="chutiyan" style="background: #f8f8f8;">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>等级提现设置</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">操作</th>
                    <th width="80px">会员等级</th>
                    <th width="80px">是否启用</th>
                    <th width="180px">每日提现金额限制（元）</th>
                    <th width="180px">每次提现最低金额（元）</th>
                    <th width="180px">每次提现最高金额（元）</th>
                    <th width="180px">免费提现金额限制（元）</th>
                    <th width="180px">服务费提现金额比例（%）</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="cz_btn"><button type="button" class="pz-btn btn-blue">配置</button></td>
                    <td>默认配置</td>
                    <td><div class="wrap-noml">未配置等级</br>采用该规则</div></td>
                    <td>1000.00</td>
                    <td>1.00</td>
                    <td>1000.00</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="cz_btn"><button type="button" class="pz-btn btn-blue">配置</button></td>
                    <td><a class="user-nc">vip</a></td>
                    <td>是</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>5.00</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../js/dist/js/bootstrap.min.js"></script>
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script>
    $('#chutiyan .pz-btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '等级提现配置',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['900px', '80%'],
            content: '等级提现配置.html' //iframe的url
        });
    });
    $('#chutiyan .user-nc').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '等级管理',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['60%', '60%'],
            content: '等级管理.html' //iframe的url
        });
    });
</script>
</body>
</html>
