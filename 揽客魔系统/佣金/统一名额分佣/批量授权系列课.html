<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>授权系列课</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="height: auto;padding: 0;background: #fff">



<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">可批量</a></li>
                    <li><a href="#">已批量</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn">批量授权</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="80px">
                            <label for="chose0" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="chose" id="chose0">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </th>
                        <th width="50px">序号</th>
                        <th width="150px" class="left">系列课标题</th>
                        <th width="100px">主讲师</th>
                        <th width="100px">所属分类</th>
                        <th width="100px">价格</th>
                        <th width="100px">优惠价</th>
                        <th width="100px">苹果支付</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="80px">
                            <label for="chose1" class="checked">
                                <div class="chose">
                                    <input type="checkbox" name="chose" id="chose1">
                                    <span class="checked-bg"></span>
                                </div>
                            </label>
                        </td>
                        <td width="50px">1</td>
                        <td width="150px" class="left"><a href="" class="wrap-noml">如何不推销、不打价格战， 让顾客源源不断主动上门？</a></td>
                        <td width="100px">郑传华</td>
                        <td width="100px">直播</td>
                        <td width="100px">199.00</td>
                        <td width="100px">9.00</td>
                        <td width="100px">是</td>
                    </tr>
                    <tr>
                        <td>已批量</td>
                        <td>2</td>
                        <td class="left"><a href="" class="wrap-noml">社区懒人引流模式： 不花钱，每月358个精准客户主动上门？</a></td>
                        <td>郑传华</td>
                        <td>直播</td>
                        <td>199.00</td>
                        <td>9.00</td>
                        <td>否</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>



<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">系列课标题:</span>
            <div class="account-r"><input type="text" style="width: 100%"></div>
        </div>
        <div class="account">
            <span class="account-l">所属分类:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">主讲师:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">苹果支付:</span>
            <div class="account-r chose_item">
                <label for="pay1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pay" id="pay1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">是</span>
                </label>
                <label for="pay2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pay" id="pay2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">否</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', 'auto'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .add_btn').on('click', function(){
        layer.confirm('是否让所有等级都可授权选中的系列课？',{
            btn: ['取消','确定'],
            area: '416px'
        }, function(index){
            layer.close(index);
        }, function(){
            layer.msg('操作成功', {time: 1000});
        });
    });


</script>
</body>
</html>
