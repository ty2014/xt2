<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块配置</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan">

<div class="page-title">模块配置</div>
<div class="activity_set activity_set3 w-6">
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <span class="a_list_l">权益主页地址:</span>
            <div class="a_list_r">http://lkm.com<span class="copy-btn">复制</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">我的权益入口:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                    <label for="u-togg" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
                <span class="tishi">*个人中心是否展示“我的权益”入口，让购买人查看分佣名额和比例</span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">未获名额用户:</span>
            <div class="a_list_r chose_item">
                <label for="cj1" class="radio">
                    <div class="chose">
                        <input type="radio" checked="" name="cj" id="cj1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">不展示入口</span>
                </label>
                <label for="cj2" class="radio mgR-0">
                    <div class="chose">
                        <input type="radio" name="cj" id="cj2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">展示入口</span>
                </label>
                <span class="tishi">从未获得过名额的用户是否展示入口</span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">指定人员排除:</span>
            <div class="a_list_r">
                <span class="set-user" style="margin-right: 16px">排除用户</span>
                <a href="">已排除0人</a>
                <span class="tishi">*排除人员不展示“我的权益”入口</span>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>


</body>
</html>
