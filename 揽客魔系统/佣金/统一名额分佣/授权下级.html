<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权下级</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">

</head>
<body id="chutiyan">

<div class="page-title">授权下级</div>
<div class="activity_set activity_set3 w-6">
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <span class="a_list_l">启用状态:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                    <label for="u-togg" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
                <span class="tishi">*启用后，有名额的用户可为自己的下级授权相应等级、课程，<a class="rule">授权规则</a></span>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">快捷入口:</span>
            <div class="a_list_r">个人中心
                <div class="select-text" style="min-width: 120px;margin: 0 8px;">
                    <span class="select-txt">不单独展示</span>
                    <ul>
                        <li>单独展示</li>
                        <li>不单独展示</li>
                    </ul>
                </div>
                “授权下级”入口
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">授权链接:</span>
            <div class="a_list_r">http：//lkm.mesq.com</div>
        </div>
        <div class="a_list">
            <span class="a_list_l" style="align-items: flex-start;padding-top: 25px;">授权资格:</span>
            <div class="a_list_r">
                <div class="normal-table" style="max-width: 800px">
                    <table border="0">
                        <thead>
                        <tr>
                            <th style="width: 20px">会员等级</th>
                            <th style="width: 100px">可授权等级</th>
                            <th style="width: 50px">可授权系列课</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="line-tr">授权条件</td>
                            <td class="line-tr ">
                                <div class="chose_item">
                                    <label for="cj1" class="radio">
                                        <div class="chose">
                                            <input type="radio" checked="" name="cj" id="cj1">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">只可授权下级用户</span>
                                    </label>
                                    <label for="cj2" class="radio mgR-0">
                                        <div class="chose">
                                            <input type="radio" name="cj" id="cj2">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">可授权非下级用户</span>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="wrap-noml">可授权任何无权学课的用户</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="line-tr">VIP</td>
                            <td class="line-tr">
                                <div class="chose_item">
                                    <label for="vip1" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip" id="vip1">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">VIP</span>
                                    </label>
                                    <label for="vip2" class="checked disabled">
                                        <div class="chose">
                                            <input type="checkbox" name="vip" id="vip2">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">合伙人</span>
                                    </label>
                                    <label for="vip3" class="checked disabled">
                                        <div class="chose">
                                            <input type="checkbox" name="vip" id="vip3">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">联创人</span>
                                    </label>
                                    <label for="vip4" class="checked disabled">
                                        <div class="chose">
                                            <input type="checkbox" name="vip" id="vip4">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">赞助商</span>
                                    </label>
                                </div>
                            </td>
                            <td><a class="sqxlk">5</a></td>
                        </tr>
                        <tr>
                            <td class="line-tr">合伙人</td>
                            <td class="line-tr">
                                <div class="chose_item">
                                    <label for="vip2-1" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip2" id="vip2-1">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">VIP</span>
                                    </label>
                                    <label for="vip2-2" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip2" id="vip2-2">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">合伙人</span>
                                    </label>
                                    <label for="vip2-3" class="checked disabled">
                                        <div class="chose">
                                            <input type="checkbox" name="vip2" id="vip2-3">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">联创人</span>
                                    </label>
                                    <label for="vip2-4" class="checked disabled">
                                        <div class="chose">
                                            <input type="checkbox" name="vip2" id="vip2-4">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">赞助商</span>
                                    </label>
                                </div>
                            </td>
                            <td><a class="sqxlk">6</a></td>
                        </tr>
                        <tr>
                            <td class="line-tr">联创人</td>
                            <td class="line-tr">
                                <div class="chose_item">
                                    <label for="vip3-1" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip3" id="vip3-1">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">VIP</span>
                                    </label>
                                    <label for="vip3-2" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip3" id="vip3-2">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">合伙人</span>
                                    </label>
                                    <label for="vip3-3" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip3" id="vip3-3">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">联创人</span>
                                    </label>
                                    <label for="vip3-4" class="checked disabled">
                                        <div class="chose">
                                            <input type="checkbox" name="vip3" id="vip3-4">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">赞助商</span>
                                    </label>
                                </div>
                            </td>
                            <td><a class="sqxlk">7</a></td>
                        </tr>
                        <tr>
                            <td class="line-tr">赞助商</td>
                            <td class="line-tr">
                                <div class="chose_item">
                                    <label for="vip4-1" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip4" id="vip4-1">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">VIP</span>
                                    </label>
                                    <label for="vip4-2" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip4" id="vip4-2">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">合伙人</span>
                                    </label>
                                    <label for="vip4-3" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip4" id="vip4-3">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">联创人</span>
                                    </label>
                                    <label for="vip4-4" class="checked">
                                        <div class="chose">
                                            <input type="checkbox" name="vip4" id="vip4-4">
                                            <span class="checked-bg"></span>
                                        </div>
                                        <span class="msg_set_txt">赞助商</span>
                                    </label>
                                </div>
                            </td>
                            <td><a class="sqxlk">8</a></td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button class="plsq">批量授权系列课</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .rule').on('mouseenter',function(){
        this.index =layer.tips('①用户只能给不高于其会员等级的用户授权</br>' +
            '②授权后，用户相应名额将扣减', this, {
            tips: [2, '#000'], time: -1 ,maxWidth:680
        });
    }).on('mouseleave',function(){
        layer.close(this.index);
    });

    $('#chutiyan .sqxlk').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '授权系列课',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '授权系列课.html' //iframe的url
        });
    });
    $('#chutiyan .plsq').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '批量授权系列课',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '批量授权系列课.html' //iframe的url
        });
    });
</script>

</body>
</html>
