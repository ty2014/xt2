<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>佣金支付设置</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body id="chutiyan" style="background: #f8f8f8!important;">

<div class="gz-content">
    <p class="title">提现限制设置</p>
    <div class="head-content w-120">
        <div class="cont_list">
            <span class="list_tit">提现评价开关：</span>
            <div class="list_cont">
                <div class="htmleaf-content">
                    <div class="checkbox">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
                <span class="tishi">说明：开启状态时会员自第二次提现开始须先评价后才能提现，关闭状态时用户可不评价。默认：关闭</span>
            </div>
        </div>
        <div class="cont_list">
            <span class="list_tit">微信提现待审开关：</span>
            <div class="list_cont">
                <div class="htmleaf-content">
                    <div class="checkbox">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
                <span class="tishi">*开启时用户提现需要管理员后台审核、关闭时提现自动完成。默认：开启</span>
            </div>
        </div>
        <div class="btn-list"><span class="btn btn-sure">保存</span></div>
    </div>
</div>

</body>
</html>
