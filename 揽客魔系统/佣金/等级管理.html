<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等级管理</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body style="min-width: auto">

<div class="account-cont w-150">
    <div class="account">
        <span class="account-l">等级名称：</span>
        <div class="account-r"><input type="text" value="四"></div>
    </div>
    <div class="account">
        <span class="account-l">级别：</span>
        <div class="account-r">
            <select class="s_width">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <span class="tishi">级别越小等级越高</span>
        </div>
    </div>
    <div class="account">
        <span class="account-l">状态：</span>
        <div class="account-r">
            <div class="htmleaf-content">
                <div class="checkbox">
                    <input type="checkbox"/>
                    <label></label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-sure">保存</span></div>

</body>
</html>
