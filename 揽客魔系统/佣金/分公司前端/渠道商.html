</div>

<script src="js/jquery.min.js"></script>
<script>
    var hash = location.hash;//获取到跳转页面的参数
    var tab = $('.zytd-head li');
    var con = $('.box_content .box');
    console.log(con);
    for(var i=0;i<con.length;i++){
        var mm = con[i];
        var selectCon = "#"+ $(mm).attr('id');
        if(hash == selectCon){
            tab.siblings().removeClass('active');
            con.siblings().removeClass('active');
            $(tab[i]).addClass('active');
            $(con[i]).addClass('active');
        }
    }

    $('.list-txt .name').click(function (e) {
        e.preventDefault();
        window.location.href = 'tel://18328049763';
    });

    $(".zytd-head li").on("click", function () {
        var index = $(this).index();
        $(this).parent().parent().siblings().find(".box").hide().eq(index).show();
        $(this).addClass("active").siblings().removeClass("active");
    });


</script>


</body>
