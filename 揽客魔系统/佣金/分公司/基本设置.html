<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本设置</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .checked_chose label {
            margin-right: 38px!important;
        }
    </style>
</head>
<body id="chutiyan" style="background: #f8f8f8!important;">

<div class="gz-content">
    <p class="title">分公司结算系统-设置</p>
    <div class="activity_set w-100">

        <div class="b-line">
            <div class="a_list">
                <span class="a_list_l">启用状态：</span>
                <div class="a_list_r">
                    <div class="htmleaf-content">
                        <div class="checkbox" id="u-togg">
                            <input type="checkbox" checked/>
                            <label></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="a_list">
                <span class="a_list_l">分公司使用网址：</span>
                <div class="a_list_r">http://1t.click/b4qQ <a href="" style="color:#0089ff;margin-left: 10px;">复制</a></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">分公司收款方式：</span>
                <div class="a_list_r checked_chose">
                    <label for="ps1" class="radio active">
                        <div class="chose">
                            <input type="radio" checked name="ps" id="ps1" />
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">推荐人所属分公司</span>
                    </label>
                    <label for="ps2" class="radio">
                        <div class="chose">
                            <input type="radio" name="ps" id="ps2" />
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">购买人所属分公司</span>
                    </label>
                </div>
            </div>
        </div>


        <div class="btn-list align-left"><span class="btn btn-sure">保存</span></div>
    </div>
</div>




</body>
</html>
