<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直营团队</title>
    <link rel="stylesheet" href="../../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body id="chutiyan">

    <div class="content">
        <div class="tab_content">
            <div class="tab_type_l">
                <span class="on"><i class="fa fa-list"></i>直营团队</span>
                <span class="search zytd-search"><i class="fa fa-search"></i>搜索</span>
            </div>
        </div>
        <div class="edit_table">
            <form action="" class="table_cont">
                <table border="0" class="table_body">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="80pz">员工头像</th>
                        <th width="100pz">员工昵称</th>
                        <th width="100pz">员工姓名</th>
                        <th width="100px">员工手机</th>
                        <th width="100px">员工类型</th>
                        <th width="100px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                        <td><a href="">小土豆</a></td>
                        <td>蒋雨</td>
                        <td>13350024578</td>
                        <td class="statu3">负责人</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                        <td><a href="">小西呀么西</a></td>
                        <td>蒋雨</td>
                        <td>13350024578</td>
                        <td>营业员</td>
                        <td class="cz_btn"><button type="button" class="stop">移除</button></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/layui/lay/modules/layer.js"></script>
    <script src="../../../js/layui/layui.js"></script>
    <script src="../../../js/index.js"></script>
    <script>
        $('#chutiyan .stop').on('click', function(){
            layer.confirm('是否确定将该渠道移除？', {
                btn: ['取消','确定'] //按钮
            }, function(){}, function(){});
        });
    </script>

</body>
</html>
