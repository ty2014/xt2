<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分公司管理</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css?v=1.0.0"/>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body id="chutiyan">

<!--

直营员工、渠道商：统计“启用”的人员

-->

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>分公司管理</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
            <span class="sort"><i class="fa fa-sort"></i>排序</span>
            <div class="top_tit">
                <!--  默认展示“启用”状态  -->
                <a href="#"><i class="filter-icon"></i><span>启用</span><em class="fa fa-caret-down"></em></a>
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_l rh"><span class="add_btn"><i class="fa fa-plus"></i>添加</span></div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">分公司</th>
                    <th width="60px">状态</th>
                    <th width="80pz">负责人头像</th>
                    <th width="100pz">负责人昵称</th>
                    <th width="100pz">负责人姓名</th>
                    <th width="100px">负责人手机</th>
                    <th width="100px">代理商品<i class="sort-icon"></i></th>
                    <th width="100px">直营团队<i class="sort-icon"></i></th>
                    <th width="100px">渠道商<i class="sort-icon"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="left"><a class="jcxx">四川梦想科技</a></td>
                    <td class="statu3">启用</td>
                    <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                    <td><a href="">小土豆</a></td>
                    <td>蒋雨</td>
                    <td>13350024578</td>
                    <td><a class="dlsp">20</a></td>
                    <td><a class="zytd">10</a></td>
                    <td><a class="qds">2</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="left"><a class="jcxx">美新集团</a></td>
                    <td>停用</td>
                    <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                    <td><a href="">啊啊啊</a></td>
                    <td>王小丫</td>
                    <td>13350024578</td>
                    <td><a class="dlsp">15</a></td>
                    <td><a class="zytd">5</a></td>
                    <td><a class="qds">1</a></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/index.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '搜索',    //  标题为分公司名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['500px', '450px'],
            content: '分公司管理搜索.html' //iframe的url
        });
    });
    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加分公司',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '90%'],
            content: '添加.html' //iframe的url
        });
    });
    $('#chutiyan .jcxx').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '四川梦想科技',    //  标题为分公司名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '90%'],
            content: '基础信息.html#tab1' //iframe的url
        });
    });
    $('#chutiyan .dlsp').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '四川梦想科技',    //  标题为分公司名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '90%'],
            content: '基础信息.html#tab2' //iframe的url
        });
    });
    $('#chutiyan .zytd').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '四川梦想科技',    //  标题为分公司名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '90%'],
            content: '基础信息.html#tab3' //iframe的url
        });
    });
    $('#chutiyan .qds').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '四川梦想科技',    //  标题为分公司名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '90%'],
            content: '基础信息.html#tab4' //iframe的url
        });
    });

</script>
</body>
</html>
