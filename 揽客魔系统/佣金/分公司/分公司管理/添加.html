<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body id="chutiyan" style="height: auto">

<div class="gz-content">
    <div class="activity_set w-150">
        <p class="title">基本信息<span class="tishi">*分公司信息</span></p>
        <div class="b-line">
            <div class="dub-list">
                <div class="a_list">
                    <span class="a_list_l">分公司名称：</span>
                    <div class="a_list_r"><input type="text" /></div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">负责人：</span>
                    <div class="a_list_r"><input type="text" readonly placeholder="单选"/></div>
                </div>
            </div>
            <div class="a_list">
                <span class="a_list_l">启用状态：</span>
                <div class="a_list_r">
                    <div class="htmleaf-content">
                        <div class="checkbox" id="vip-btn">
                            <input type="checkbox"/>
                            <label></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="title">微信收款<span class="tishi">*分公司收款，将到该微信账户</span></p>
        <div class="b-line">
            <div class="dub-list">
                <div class="a_list">
                    <span class="a_list_l">服务号原始ID：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">服务号APPID：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
            </div>
            <div class="dub-list">
                <div class="a_list">
                    <span class="a_list_l">服务号APPSECRET：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">支付商户号：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
            </div>
            <div class="dub-list">
                <div class="a_list">
                    <span class="a_list_l">支付API密钥：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
            </div>
        </div>
        <p class="title">佣金支付<span class="tishi">*分公司佣金，将从该微信账户支出</span></p>
        <div class="b-line">
            <div class="dub-list">
                <div class="a_list">
                    <span class="a_list_l">服务号原始ID：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">服务号APPID：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
            </div>
            <div class="dub-list">
                <div class="a_list">
                    <span class="a_list_l">服务号APPSECRET：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">支付商户号：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
            </div>
            <div class="dub-list">
                <div class="a_list">
                    <span class="a_list_l">支付API密钥：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
                <div class="a_list">
                    <span class="a_list_l">支付证书路径：</span>
                    <div class="a_list_r"><input type="text"/></div>
                </div>
            </div>
            <div class="dub-list">
                <div class="a_list flex-start">
                    <span class="a_list_l">微信二维码：</span>
                    <div class="a_list_r flex-column">
                        <div class="file-cont">
                            <div class="file-btn"></div>
                            <p class="tishi2">*建议宽度不超过800px；大小不超过1000KB</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-list"><span class="btn btn-sure">保存</span></div>
    </div>
</div>

</body>
</html>
