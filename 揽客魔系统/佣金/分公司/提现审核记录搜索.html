<html><head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>提现审核记录搜索</title>
    <link rel="stylesheet" href="../../js/plugins/laydate/theme/default/laydate.css?v=5.0.9" id="layuicss-laydate"></head>
<!-- 公用css -->
<link rel="stylesheet" href="../../css/style.css">

<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont">
    <div class="account">
        <p class="account-l">推客昵称：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">推客姓名：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">推客手机：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">会员等级：</p>
        <div class="account-r chose_item">
            <label for="a1" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="a1">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">VIP</span>
            </label>
            <label for="a2" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="a2">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">金牌会员</span>
            </label>
            <label for="a3" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="a3">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">银牌会员</span>
            </label>
            <label for="a4" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="a4">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">铜牌会员</span>
            </label>
        </div>
    </div>
    <div class="account">
        <p class="account-l">申请时间：</p>
        <div class="account-r">
            <div><input type="text" class="demo-input" placeholder="请选择日期" id="test1" lay-key="1"></div>
            <em></em>
            <div><input type="text" class="demo-input" placeholder="请选择日期" id="test2" lay-key="2"></div>
        </div>
    </div>
    <div class="account">
        <p class="account-l">处理时间：</p>
        <div class="account-r">
            <div><input type="text" class="demo-input" placeholder="请选择日期" id="test3" lay-key="3"></div>
            <em></em>
            <div><input type="text" class="demo-input" placeholder="请选择日期" id="test4" lay-key="4"></div>
        </div>
    </div>


    <div class="search_btn">
        <span class="sure">搜索</span>
        <span>清除搜索</span>
    </div>
</div>


<script src="../../js/plugins/laydate/laydate.js"></script>
<script>
    lay('#version').html('-v'+ laydate.v);
    //执行一个laydate实例
    laydate.render({
        elem: '#test1', //指定元素
        type: 'datetime'
    });
    //执行一个laydate实例
    laydate.render({
        elem: '#test2', //指定元素
        type: 'datetime'
    });
    laydate.render({
        elem: '#test3', //指定元素
        type: 'datetime'
    });
    //执行一个laydate实例
    laydate.render({
        elem: '#test4', //指定元素
        type: 'datetime'
    });
</script>

</body>
</html>
