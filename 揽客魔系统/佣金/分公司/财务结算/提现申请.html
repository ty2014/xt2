<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现申请</title>
    <link rel="stylesheet" href="../../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body id="chutiyan">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>提现申请</span>
            <span class="">批量付款</span>
            <span class="">批量不通过</span>
            <span class="search txsq-search"><i class="fa fa-search"></i>搜索</span>
            <p class="tishi">总计 | 申请提现金额：8,000.00</p>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">
                        <label for="a1" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="a1">
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </th>
                    <th width="50px">序号</th>
                    <th width="100pz">分公司</th>
                    <th width="80pz">推客头像</th>
                    <th width="100pz">推客昵称</th>
                    <th width="100pz">推客姓名</th>
                    <th width="100px">推客手机</th>
                    <th width="100px">会员等级</th>
                    <th width="100px">提现金额</th>
                    <th width="100px">服务费金额</th>
                    <th width="100px">提现后余额</th>
                    <th width="100px">提现备注</th>
                    <th width="140px">申请时间</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label for="a2" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="a2">
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>1</td>
                    <td>四川梦想科技</td>
                    <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                    <td><a href="">小土豆</a></td>
                    <td>蒋雨</td>
                    <td>13350024578</td>
                    <td>联创人</td>
                    <td>5800.00</td>
                    <td>58.00</td>
                    <td>100.00</td>
                    <td>麻烦了</td>
                    <td class="date"><div>2019-12-01 10:00:00</div></td>
                </tr>
                <tr>
                    <td>
                        <label for="a3" class="checked">
                            <div class="chose">
                                <input type="checkbox" name="pic2" id="a3">
                                <span class="checked-bg"></span>
                            </div>
                        </label>
                    </td>
                    <td>2</td>
                    <td>四川梦想科技</td>
                    <td class="cover-pic"><img src="../../../images/head.jpg" alt=""></td>
                    <td><a href="">小西呀么西</a></td>
                    <td>蒋雨</td>
                    <td>13350024578</td>
                    <td>VIP</td>
                    <td>1800.00</td>
                    <td>18.00</td>
                    <td>0.00</td>
                    <td>-</td>
                    <td class="date"><div>2019-12-01 10:00:00</div></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>


<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/index.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 2,
            title: '搜索',    //  标题为分公司名称
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['800px', '90%'],
            content: '提现申请搜索.html' //iframe的url
        });
    });

</script>

</body>
</html>
