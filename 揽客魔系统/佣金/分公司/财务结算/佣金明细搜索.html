<html><head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>佣金明细搜索</title>
    <link rel="stylesheet" href="../../../js/plugins/laydate/theme/default/laydate.css?v=5.0.9" id="layuicss-laydate"></head>
<!-- 公用css -->
<link rel="stylesheet" href="../../../css/style.css">

<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont">
    <div class="account">
        <p class="account-l">商品名称：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">购买人昵称：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">购买人姓名：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">推客昵称：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">推客姓名：</p>
        <div class="account-r"><input type="text" placeholder="请输入"></div>
    </div>
    <div class="account">
        <p class="account-l">佣金类型：</p>
        <div class="account-r chose_item">
            <label for="a1" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="a1">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">推购</span>
            </label>
            <label for="a2" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="a2">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">锁购</span>
            </label>
        </div>
    </div>
    <div class="account">
        <p class="account-l">业务类型：</p>
        <div class="account-r chose_item">
            <label for="ps1" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="ps1">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">课堂动态</span>
            </label>
            <label for="ps2" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="ps2">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">系列课</span>
            </label>
            <label for="ps3" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic2" id="ps3">
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">会员</span>
            </label>
        </div>
    </div>
    <div class="account">
        <p class="account-l">支付时间：</p>
        <div class="account-r">
            <div><input type="text" class="demo-input" placeholder="请选择日期" id="test1" lay-key="1"></div>
            <em></em>
            <div><input type="text" class="demo-input" placeholder="请选择日期" id="test2" lay-key="2"></div>
        </div>
    </div>


    <div class="search_btn">
        <span class="sure">搜索</span>
        <span>清除搜索</span>
    </div>
</div>


<script src="../../../js/plugins/laydate/laydate.js"></script>
<script>
    lay('#version').html('-v'+ laydate.v);
    //执行一个laydate实例
    laydate.render({
        elem: '#test1', //指定元素
        type: 'datetime'
    });
    lay('#version').html('-v'+ laydate.v);
    //执行一个laydate实例
    laydate.render({
        elem: '#test2', //指定元素
        type: 'datetime'
    });
</script>

</body>
</html>
