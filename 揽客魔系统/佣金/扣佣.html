<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扣佣</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont w-150">
    <div class="account">
        <span class="account-l">头像：</span>
        <div class="account-r"><img src="../images/head.jpg" alt="" class="user_pic"></div>
    </div>
    <div class="account">
        <span class="account-l">昵称：</span>
        <div class="account-r">小土豆</div>
    </div>
    <div class="account">
        <span class="account-l">姓名：</span>
        <div class="account-r"><input type="text" disabled value="手机用户466941"></div>
    </div>
    <div class="account">
        <span class="account-l">电话：</span>
        <div class="account-r"><input type="text" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">累计获得佣金：</span>
        <div class="account-r"><input type="text" disabled class="m_width center">&nbsp;元</div>
    </div>
    <div class="account">
        <span class="account-l">未结算佣金：</span>
        <div class="account-r"><input type="text" disabled class="m_width center">&nbsp;元</div>
    </div>
    <div class="account">
        <span class="account-l">已结算佣金：</span>
        <div class="account-r"><input type="text" disabled class="m_width center">&nbsp;元</div>
    </div>
    <div class="account">
        <span class="account-l">补佣金额：</span>
        <div class="account-r"><input type="text" class="m_width center">&nbsp;元</div>
    </div>
    <div class="account">
        <span class="account-l">备注：</span>
        <div class="account-r"><input type="text" class="max_width"></div>
    </div>
</div>

<div class="account_btn"><span class="btn btn-sure">保存</span></div>

</body>
</html>
