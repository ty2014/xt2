<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>佣金明细记录</title>

    <link rel="stylesheet" href="../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body id="chutiyan" style="background: #f8f8f8;">

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>佣金明细记录</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">头像</th>
                    <th width="100px">昵称</th>
                    <th width="100px">姓名</th>
                    <th width="100px">电话</th>
                    <th width="80px">改变方式</th>
                    <th width="80px">变动类型</th>
                    <th width="100px">变动金额</th>
                    <th width="150px">变动后佣金余额</th>
                    <th width="100px">发生时间</th>
                    <th width="100px">备用字段</th>
                    <th width="100px">购买人头像</th>
                    <th width="100px">购买人昵称</th>
                    <th width="100px">购买人姓名</th>
                    <th width="100px">购买人电话</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td class="cover-pic"><img src="../images/head.jpg" alt=""/></td>
                    <td>小土豆</td>
                    <td>微信用户468478</td>
                    <td>15465764527</td>
                    <td>减少</td>
                    <td>线下扣佣</td>
                    <td>10.00</td>
                    <td>0.00</td>
                    <td class="date"><div>2019-04-26 14:20:41</div></td>
                    <td>补佣</td>
                    <td class="cover-pic"><img src="../images/head.jpg" alt=""/></td>
                    <td><a class="user-nc"></a></td>
                    <td></td>
                    <td>15465764527</td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
            <span>共<b>10</b>条</span>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../js/dist/js/bootstrap.min.js"></script>
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['40%', '50%'],
            content: '搜索.html' //iframe的url
        });
    });
</script>
</body>
</html>
