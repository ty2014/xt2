    var arr = [];
    // 将 json 数据放入自定义数组中

        arr.push(navList[i])

    function mDoubPic(className) {

        // 在导航栏中，判断鼠标移入移出
        // 若鼠标移入到内容块中，则显示
        // 若鼠标移出内容块，且移出导航栏，则隐藏
        var name = $(className).children('li.J_menuItem:not(:first-child)');
        var name2 = $(className).children('li.J_menuItem');

        $(name).on('mouseenter',function (e) {
            $(this).addClass('hoverName').siblings().removeClass('hoverName');

            $('#headSlideNav').remove();
            var top = $(this).offset().top;
            var left = $(this).offset().left;

            // 获取json数据数组，因为 概况 下没有数据，所以这里数组的下标后移一位
            var data = arr[$(this).index()-1];

            // 先动态创建父元素，不然后面数据挂载不上去
            $('body').append('<div id="headSlideNav"></div>');
            // 循环遍历数组，将第一层级获取出来，并添加到元素中去
            var arr2=[];
            for(var i in data){
                $('#headSlideNav').append('<div class="item">' +
                    '<p class="itemTitle">'+ data[i].title +'</p>' +
                    '<ul></ul>' +
                    '</div>')
                // 把子数据放入自定义数组中，方便后续引用
                arr2.push(data[i].children)
            }

            // 判断该元素是否有子页面，没有则不展示弹框
            if(arr2.length === 0){
                $('#headSlideNav').remove();
                return false
            }

            // 遍历存放子数据的数组，获取数组下标，方便数据的存放
            for (var j = 0;j < arr2.length;j++) {
                // 再次遍历每个下标数组对应值
                for(var k in arr2[j]){
                    $('<li class="'+arr2[j][k].className + '"><span class="J_menuItem" data_id="'+ arr2[j][k].id + '" data_href="'+ arr2[j][k].data_href + '">'+arr2[j][k].name+'</span></li>').appendTo($('#headSlideNav .item:nth-child('+ (j+1) + ') ul'));
                }
            }

            $('#headSlideNav li.hot span').append('<img src="images/hot.png">');

            // 判断临界点，展示位置
            if($(window).width() - left >= 450){
                $("#headSlideNav").css({
                    "left": left -20,
                    "top": top + 62,
                });
            }else{
                $("#headSlideNav").css({
                    "left": left - ($('#headSlideNav').outerWidth()/2),
                    "top": top + 62,
                });
            }
            let that = this;
            $('#headSlideNav li span').on('click',function (){
                $('.index_nav_left2,.index_nav_right2').removeClass('hideSlide');
                showSlideNav(that);
                showIframe();

                $(that).addClass('active').siblings().removeClass('active');
                // 点击获取链接赋值到 iframe
                href(this)

                var id = $(this).attr('data_id');
                var item = $('.slideNavBox .items .item span[data_id = '+ id +']');
                item.parent().addClass('active').siblings().removeClass('active')

                var top1 = item.parent().position().top;
                var top2 = $('body').height();
                if(top1 - top2 >=0){
                    $('.index_nav_left2 .slideBox').animate({scrollTop:top1-top2 + 200}, 200);
                }else{
                    $('.index_nav_left2 .slideBox').scrollTop(0)
                }
            })

        }).on('mouseleave',function(e){
            mouseMove(e,this,'#headSlideNav')
        });

        $(name2).on('click',function (e){
            if($(this).hasClass('blankName')){
                //
            }else {
                let that = this;
                $(that).addClass('active').siblings().removeClass('active');
                $(that).removeClass('hoverName');
                $('#hideSlideNav li').removeClass('active');

                if ($(that).index() === 0) {
                    $('.index_nav_left2,.index_nav_right2').addClass('hideSlide')
                } else {
                    $('.index_nav_left2,.index_nav_right2').removeClass('hideSlide')
                }

                showSlideNav(that)
                showIframe()
            }
        })
    }
    mDoubPic('.headNav')

    function showSlideNav(that){
        $('.slideNavBox,#headSlideNav').remove();
        // 点击顶部导航，左侧出现对应弹框内容
        // 循环遍历数组，将第一层级获取出来，并添加到元素中去
        var data = arr[$(that).index()-1];
        appendSlide(data)
    }
    function appendSlide(data) {
        var arr3=[];
        for(var i in data){
            $('.index_nav_left2 .slideBox').append('<div class="slideNavBox">' +
                '<div class="itemTitle"><img src=" ' + data[i].icon +' " alt=""><span>'+ data[i].title +'</span></div>' +
                '<ul class="items"></ul>' +
                '</div>')
            // 把子数据放入自定义数组中，方便后续引用
            arr3.push(data[i].children)
        }
        // 遍历存放子数据的数组，获取数组下标，方便数据的存放
        for (var j = 0;j < arr3.length;j++) {
            // 再次遍历每个下标数组对应值
            for(var k in arr3[j]){
                $('<li class="item '+ arr3[j][k].className +'">' +
                    '<span class="J_menuItem" data_id="'+ arr3[j][k].id + '" data_href="'+ arr3[j][k].data_href + '">'+arr3[j][k].name+'</span>' +
                    '</li>'
                ).appendTo($('.index_nav_left2 .slideNavBox:nth-child('+ (j+1) + ') ul'));
            }
        }


        $('.slideNavBox .itemTitle').click(function () {
            $(this).siblings().slideToggle('fast');
            $(this).toggleClass('on');
        })
        $('.slideNavBox .J_menuItem').click(function () {
            $(this).parent().addClass('active').siblings().removeClass('active');
            $(this).parents('.slideNavBox').siblings().find('.item').removeClass('active');

        })
    }
    function showIframe() {
        $(".J_menuItem").on('click',function(){
            $('#headSlideNav').remove();
            href(this)
        });
    }
    function href(that) {
        var url = $(that).attr('data_href');
        console.log(url)
        if(!url){
            $("#J_iframe").attr('src','404.html');
        }else{
            $("#J_iframe").attr('src',url);
        }
    }

    // 判断顶部导航栏宽度，显隐后面的元素
    function navBoxW() {
        // 判断顶部导航栏
        var navBoxWidth = $('.index_nav_top2 .navBox').width();
        navHide(navBoxWidth);
    }
    function navHide(navBoxWidth) {

        var name = $('.index_nav_top2 .navBox .J_menuItem');
        var navArr=[];
        for(var i = 0; i < name.length ; i++){
            var left = ($(name[i]).offset().left - 190) + $(name[i]).outerWidth(true);

            navArr.push(left);
        }
        var menu = '<div class="menu"><i class="layui-icon layui-icon-more"></i></div>';
        for(var j in navArr){
            if(navArr[j] > navBoxWidth){
                $('.index_nav_top2 .headNav .menu').remove();
                $(name).eq(j).css('visibility','hidden');
                $('.index_nav_top2 .headNav').append(menu)
            }else if(navArr[j] < navBoxWidth){
                $(name).eq(j).css('visibility','visible');
                $('.index_nav_top2 .headNav .menu').remove();
            }
        }

        $('.index_nav_top2 .headNav .menu').on('mouseenter',function (){
            $('#hideSlideNav,#headSlideNav').remove();
            var left = $(this).offset().left;
            $('body').append('<ul id="hideSlideNav"></ul>');
            $('#hideSlideNav').css({
                'left': left,
            })
            $(".index_nav_top2 .headNav li.J_menuItem").each(function() {
                if ($(this).css("visibility") === "hidden"){
                    //console.log($(this).clone());
                    //var txt = $('.index_nav_top2 .headNav li').eq($(this).index()).text();
                    $('#hideSlideNav').append($(this).clone().css('visibility','visible'));
                }
            })

            var len = $('.headNav li.J_menuItem ').length;
            var len2 = $('#hideSlideNav li').length;

            $('#hideSlideNav li').on('click',function (e){
                $('.slideNavBox,#headSlideNav').remove();

                $(this).addClass('active').siblings().removeClass('active');
                $('.headNav li.J_menuItem').removeClass('active');

                var ind = $(this).index();
                $('.index_nav_left2,.index_nav_right2').removeClass('hideSlide');

                // 截取隐藏元素对应下标的数组
                var datas = arr.slice((len - len2-1),len);
                var data = datas[ind];
                appendSlide(data)
                showIframe()
            })

        }).on('mouseleave',function (e){
            mouseMove(e,this,'#hideSlideNav')

        })

    }

    // 公共，鼠标移入移出展示弹框
    function mouseMove(e,that,item) {
        var x = e.pageX;
        var y = e.pageY;
        var item1 = $(that);
        var item_y1 = item1.offset().top;
        var item_y2 = item_y1 + item1.height();
        var item_x1 = item1.offset().left;
        var item_x2 = item_x1 + item1.outerWidth();

        var item2 = $(item);
        // 因为后面有删除该节点的操作，所以这里加一个判断，避免报错
        if(item2.length < 1){
            return false;
        }else{
            var item2_y1 = item2.offset().top;
            var item2_y2 = item2_y1 + item2.height();
            var item2_x1 = item2.offset().left;
            var item2_x2 = item2_x1 + item2.outerWidth();
            if( x <= item_x1 || x >= item_x2 || y <= item_y1 || y >= item_y2){
                //console.log('在外面')
                if( x <= item2_x1 || x >= item2_x2 || y <= item2_y1 || y >= item2_y2){
                    //console.log('在弹框外面')
                    item2.remove();
                    item1.removeClass('hoverName');
                }else{
                    //console.log('在弹框里面')
                    item2.on('mouseenter',function (e){
                        e.stopPropagation();
                        $(this).show();
                    }).on('mouseleave',function(){
                        $(this).remove();
                        item1.removeClass('hoverName');
                    });
                }
            }else{
                //console.log('在里面')
            }
        }
    }

    // 加载完成后，判断导航栏是否有元素隐藏
    function showMenu() {
        $(".index_nav_top2 .headNav li.J_menuItem").each(function() {
            if ($(this).css("visibility") === "hidden"){
                $('.index_nav_top2 .headNav .menu').show();
            } else {
                $('.index_nav_top2 .headNav .menu').hide();
            }
        })
    }
