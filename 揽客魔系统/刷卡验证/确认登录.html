<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>确认登录</title>
    <style>
        *{box-sizing: border-box}
        a{text-decoration: none}
        img{vertical-align: middle}
        body, div,p, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, input, button, textarea, blockquote, th, td { box-sizing: border-box;margin:0;padding:0;font-family:"Helvetica Neue", Helvetica, "PingFang SC", 微软雅黑, Tahoma, Arial, sans-serif;word-spacing:2}
        body{background: #efefef;padding:50px 0 68px}
        body {background: #efefef;padding: 0 0 68px;margin: 0}
        .logo{text-align:center;padding-top:70px;background: #fff;;position: relative}
        .logo img{width:100%}
        .bd_text{padding: 0 34px;margin: 10px 0 20px;min-height: 100px}
        .bd_text p:first-child{font-size: 16px;color: #424242;margin-bottom: 10px}
        .bd_text p:last-child{font-size: 14px;color: #929292}
        .bd_text i{display: inline-block;width:4px;height:4px;background: #929292;border-radius: 50%;margin: 0 6px 2px 0}
        .sq_login{display: block;background: #ff801b;color: #fff;text-align: center;height: 43px;line-height: 43px;margin: 0 20px;border-radius: 4px;box-shadow: 0 3px 5px #a9a9a9}
    </style>
</head>
<body>
<div class="logo">
    <img src="images/wx_logo.png" alt=""/>
</div>
<div class="bd_text">
    <p>登录后将获得以下权限</p>
    <p><i></i>获得你的信息（昵称、头像等）</p>
</div>
<a href="登录成功.html" class="sq_login">确认登录</a>


</body>
</html>
