<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>扫码登录</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.0">
    <style>
        body{background: url("images/bg4.jpg")no-repeat fixed top left;background-size: cover;}
        body:after{content: "";display: block;background: rgba(0,0,0,.7);position: absolute;top: 0;left: 0;right: 0;bottom: 0;z-index: -1}

        #logo{width: 130px;position: absolute;left: 50%;transform: translateX(-50%);top: -80px;}

        .mx-model{top: 55%;left: 50%;transform: translate(-50%,-50%) scale(1.2);padding-top: 0;min-width: 1000px;width: 56%}
        .model-item{padding: 0 20px 0 50px;}
        .error2-tips{display: flex;align-items: center;justify-content: center;width: 100%!important;}
        .error2-tips img{margin-right: 16px}
        .groups{text-align: center;margin-bottom: 8%;}
        .groups span{font-size: 36px;color: #fff;font-weight: bold;text-align: center;display: inline-block;width: 260px;height: 56px;line-height: 56px;background: url("images/6.png")no-repeat center;background-size: contain;}
        .model-foot2{height: 80px;margin-top: 8%}
        .yz-succ{background: #ff7a2f;}
        .item-l{display: flex;align-items: flex-start;flex-direction: column;justify-content: center;padding-bottom: 14px}
        .item-l .item-pics{width: max-content!important;height: auto;display: flex;border: none}
        .item-l .item-pics div{margin-left: 40px;width: auto;height: auto;border: none;overflow: auto}
        .item-l .item-pics img{width: 102px;height: 126px;border-radius: 4px;border: 1px solid #d2d2d2;}
        .item-l .user-pic img{border: 0!important;}
        .item-l .camera{width: 320px!important;height: 280px!important;}
        .item-l .camera img{width: 100%;height: 240px}
        .item-l .user-pic{margin-top: 57px;border: 0!important;}
        .item-r{margin-top: 33px;font-size: 1.8vh;}
        .item-r p{margin-bottom: 16px}
        .item-r .name span{font-size: 17px}
        .item-r .name{font-size: 14px}
        .item-r .name img{margin-right: 16px}
    </style>
</head>
<body>

<!-- 320*240   -->

<div class="model-msg mx-model">
    <img src="images/logo.png" alt="" id="logo">
    <div class="groups"><span>第999组</span></div>
    <div class="model-item">
        <div class="item-l">
            <div class="item-pics">
                <div class="camera"><img src="images/null.png" alt=""><p style="font-size: 1.5vh;color: #999;margin-top: 4px ">正在拍照中...</p></div>
                <div class="user-pic"><img src="images/null.png" alt=""></div>
            </div>
        </div>
        <div class="item-r">
            <p><span>姓名：</span>刘娜</p>
            <p><span>性别：</span>女</p>
            <p><span>手机：</span>151******66</p>
            <p><span>身份证：</span>510****************</p>
            <p class="name"><span>微信：</span><img src="http://cshtml.lkmsxy.com/1.png" alt="">小土豆小土豆小土豆</p>
        </div>
    </div>
    <!-- 验证失败状态 -->
    <!--<div class="model-foot2">-->
        <!--<div class="error2-tips"><img src="images/error2.png" alt="">验证失败  另行验证</div>-->
    <!--</div>-->

    <!-- 验证成功状态 -->
    <!--<div class="model-foot2 yz-succ">-->
        <!--<div class="error2-tips"><img src="images/succ2.png" alt="">验证成功</div>-->
    <!--</div>-->

    <!-- 验证中状态 -->
    <div class="model-foot2 yz-succ">
        <div class="error2-tips">正在验证...</div>
    </div>
</div>

</body>
</html>
