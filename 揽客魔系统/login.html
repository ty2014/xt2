<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="padding: 0">

<div class="lkmui-message lkmui-message--error" style="">
    <p class="lkmui-message_content">推荐使用以下浏览器：谷歌、搜狗、火狐、QQ、360安全浏览器，保证视图效果正常展示</p>
</div>


<div class="login-fl">
    <div class="text">
        <img src="images/login-logo.png" alt="">
        <p class="tit1">Welcome</p>
        <p class="tit2">欢迎登录后台管理系统</p>
    </div>
</div>
<div class="login-fr">
    <form action="" class="form-cont">
        <p class="form-head">登录</p>
        <div class="form-txt">
            <input type="text" id="t1" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" value="">
            <label for="t1"><img src="images/login-u.png" alt=""><span>账号:</span></label>
        </div>
        <div class="form-txt">
            <input type="password" id="t2" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" value="">
            <label for="t2"><img src="images/login-p.png" alt=""><span>密码:</span></label>
        </div>
        <div class="form-item">
            <label for="msg1" class="checked">
                <div class="chose">
                    <input type="checkbox" name="pic" id="msg1" />
                    <span class="checked-bg"></span>
                </div>
                <span class="msg_set_txt">记住密码</span>
            </label>
            <a href="#" class="forgoot-psd">忘记密码?</a>
        </div>
        <a href="#" class="login-btn">确认登录</a>
    </form>
</div>


<script src="js/jquery.min.js"></script>
<script>

    $(document).ready(function() {
        if($(window).width() < 750){
            $('.login-fl,.lkmui-message').hide();
            $('.login-fr').addClass('on');
        }else{
            $('.login-fl,.lkmui-message').show();
            $('.login-fr').removeClass('on')
        }

        $('.form-txt input').bind('input propertychange', function (event) {
            $(this).addClass('active');
            if($(this).val().length <1) {
                $(this).removeClass('active')
            }
        });

    });

    // setTimeout(function (){
    //     window.onresize = function () {
    //         document.resize();
    //     }
    // },200)


</script>


</body>
</html>
