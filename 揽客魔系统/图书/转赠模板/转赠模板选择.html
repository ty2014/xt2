<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海报模板</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">


<ul class="head-tab2 head-tab3">
    <li class="active current"><a href="#tab1">未选择</a></li>
    <li><a href="#tab2">已选择</a></li>
</ul>
<div class="tab-content content2">
    <div class="tab-pane active"  id="tab1">
        <div class="tab_content2">
            <div class="tab_type_2">
                <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            </div>
        </div>
        <div class="edit_table2">
            <div class="table_cont2">
                <div class="table-thead">
                    <table border="0" class="table_body2">
                        <thead>
                        <tr>
                            <th width="50px">序号</th>
                            <th width="100pz">操作</th>
                            <th width="150px">海报标题</th>
                            <th width="100px">缩略图</th>
                            <th width="100px">优先级</th>
                            <th width="100px">状态</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-tbody">
                    <table border="0" class="table_body2">
                        <tbody>
                        <tr>
                            <td width="50px">1</td>
                            <td width="100px" class="cz_btn">
                                <button type="button" class="btn-type1">选入</button>
                            </td>
                            <td width="150px">模板1</td>
                            <td width="100px" class="squ-pic layer-photos-demo1"><img src="../../images/null2.jpg" alt=""></td>
                            <td width="100px">1</td>
                            <td width="100px" class="statu statu1"><span>启用</span></td>

                        </tr>
                        <tr>
                            <td></td>
                            <td class="cz_btn">
                                <button type="button" class="btn-type1">选入</button>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="statu statu2"><span>停用</span></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btm_page2">
                <div class="pages">
                    <div class="pages_num">
                        <span class="prev">上一页</span>
                        <span>1</span>
                        <span class="page-default">...</span>
                        <span>50</span>
                        <span class="active">51</span>
                        <span>52</span>
                        <span class="page-default">...</span>
                        <span>100</span>
                        <span class="next">下一页</span>
                    </div>
                    <!--  当输入好多页后，确定按钮才添加类名 active  -->
                    <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
                </div>
                <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                    <div class="select-text">
                        <span class="select-txt">10</span>
                        <ul>
                            <li>10</li>
                            <li>20</li>
                            <li>50</li>
                            <li>100</li>
                        </ul>
                    </div>条
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane"  id="tab2">
        <div class="tab_content2">
            <div class="tab_type_2">
                <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            </div>
        </div>
        <div class="edit_table2">
            <div class="table_cont2">
                <div class="table-thead">
                    <table border="0" class="table_body2">
                        <thead>
                        <tr>
                            <th width="60px">序号</th>
                            <th width="100pz">操作</th>
                            <th width="150px">海报标题</th>
                            <th width="100px">缩略图</th>
                            <th width="100px">优先级</th>
                            <th width="100px">状态</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-tbody">
                    <table border="0" class="table_body2">
                        <tbody>
                        <tr>
                            <td width="60px">1</td>
                            <td width="100px" class="cz_btn">
                                <button type="button" class="btn-type2 ">移除</button>
                            </td>
                            <td width="150px">模板1</td>
                            <td width="100px" class="squ-pic layer-photos-demo1"><img src="../../images/null2.jpg" alt=""></td>
                            <td width="100px">1</td>
                            <td width="100px" class="statu statu1"><span>启用</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btm_page2">
                <div class="pages">
                    <div class="pages_num">
                        <span class="prev">上一页</span>
                        <span>1</span>
                        <span class="page-default">...</span>
                        <span>50</span>
                        <span class="active">51</span>
                        <span>52</span>
                        <span class="page-default">...</span>
                        <span>100</span>
                        <span class="next">下一页</span>
                    </div>
                    <!--  当输入好多页后，确定按钮才添加类名 active  -->
                    <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
                </div>
                <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                    <div class="select-text">
                        <span class="select-txt">10</span>
                        <ul>
                            <li>10</li>
                            <li>20</li>
                            <li>50</li>
                            <li>100</li>
                        </ul>
                    </div>条
                </div>
            </div>
        </div>
    </div>
</div>


<!--  搜索/排序  -->
<div class="account-box" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">海报标题:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">状态:</span>
            <div class="account-r chose_item">
                <label for="statu1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="statu" id="statu1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用</span>
                </label>
                <label for="statu2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="statu" id="statu2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    var hash = location.hash;//获取到跳转页面的参数
    var tab = $('.head-tab2 li');
    var con = $('.tab-content > .tab-pane');
    for(var i=0;i<con.length;i++){
        var mm = con[i];
        var selectCon = "#"+ $(mm).attr('id');
        if(hash == selectCon){
            tab.siblings().removeClass('active current');
            con.siblings().removeClass('active');
            $(tab[i]).addClass('active current');
            $(con[i]).addClass('active');
        }
    }


    $('#chutiyan .search').on('click', function(){
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $(".account-box")
        });
    });

    layer.photos({
        photos: '.layer-photos-demo1'
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    });

</script>
</body>
</html>
