<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分销设置</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">已分销</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">已上架</a></li>
                    <li><a href="#">已下架</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="60px">序号</th>
                        <th width="150px">操作</th>
                        <th width="150px" class="left">图书名称</th>
                        <th width="100px">作者</th>
                        <th width="100px">分类</th>
                        <th width="100px">图书格式</th>
                        <th width="100px">价格</th>
                        <th width="100px">状态</th>
                        <th width="150px">锁定</th>
                        <th width="150px">推荐</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="60px">1</td>
                        <td width="150px" class="cz_btn">
                            <button type="button" class="btn-type1 fyset_btn">分佣配置</button>
                        </td>
                        <td width="150px" class="left"><a href="">恩格斯与我们的时代</a></td>
                        <td width="100px">恩格斯</td>
                        <td width="100px">心灵</td>
                        <td width="100px">PDF</td>
                        <td width="100px">9.9</td>
                        <td width="100px" class="statu statu1"><span>已上架</span></td>
                        <td width="150px" class="statu statu1"><span>启用（比例）</span></td>
                        <td width="150px" class="statu statu1"><span>启用（固定）</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>epub</td>
                        <td></td>
                        <td class="statu statu2"><span>已下架</span></td>
                        <td class="statu statu2"></td>
                        <td class="statu statu1"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">图书名称:</span>
            <div class="account-r"><input type="text" style="width: 100%"></div>
        </div>
        <div class="account">
            <span class="account-l">作者:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">分类:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">图书格式:</span>
            <div class="account-r chose_item">
                <label for="gs1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="gs" id="gs1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">PDF</span>
                </label>
                <label for="gs2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="gs" id="gs2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">epub</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .fyset_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '分佣配置',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '分佣配置.html' //iframe的url
        });
    });

</script>
</body>
</html>
