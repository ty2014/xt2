<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}

    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff">


<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search kcgl-search"><i class="search-tips"></i>搜索</span>
        </div>
        <div class="tab_type_2"><span class="tab-tips add_btn addMl_btn"><i class="plus-tips"></i>添加目录</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px" class="left">目录名称</th>
                        <th width="100px" class="left">排序码</th>
                        <th width="100px">当前页码</th>
                        <th width="150px" class="left">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="classifi null">
                            <span class="bm-name">
                                <i class="fa fa-minus"></i>
                                <em>赞誉</em>
                            </span>
                        </td>
                        <td width="100px" class="left">001</td>
                        <td width="100px" >1</td>
                        <td width="150px" class="cz_btn left">
                            <button type="button" class="btn-type2 delMl_btn">删除</button>
                            <button type="button" class="btn-type1 editMl_btn">编辑</button>
                            <button type="button" class="">添加下级目录</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="classifi null">
                            <span class="bm-name">
                                <i class="fa fa-minus"></i>
                                <em>前言</em>
                            </span>
                        </td>
                        <td class="left">002</td>
                        <td>2</td>
                        <td class="cz_btn left">
                            <button type="button" class="btn-type2 delMl_btn">删除</button>
                            <button type="button" class="btn-type1 editMl_btn">编辑</button>
                            <button type="button" class="">添加下级目录</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td class="classifi start">
                            <span class="bm-name">
                                <i class="fa fa-minus"></i>
                                <em>第一篇：领导力的本质</em>
                            </span>
                        </td>
                        <td class="left">003</td>
                        <td>5</td>
                        <td class="cz_btn left">
                            <button type="button" class="btn-type2 delMl_btn">删除</button>
                            <button type="button" class="btn-type1 editMl_btn">编辑</button>
                            <button type="button" class="">添加下级目录</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="classifi classifi-thr ">
                            <span class="bm-name">
                                <em>正道，经营的最高境地</em>
                            </span>
                        </td>
                        <td class="left">0030001</td>
                        <td>10</td>
                        <td class="cz_btn left">
                            <button type="button" class="btn-type2 delMl_btn">删除</button>
                            <button type="button" class="btn-type1 editMl_btn">编辑</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="classifi classifi-thr end">
                            <span class="bm-name">
                                <em>少些比较，回归事物的本质</em>
                            </span>
                        </td>
                        <td class="left">0030002</td>
                        <td>16</td>
                        <td class="cz_btn left">
                            <button type="button" class="btn-type2 delMl_btn">删除</button>
                            <button type="button" class="btn-type1 editMl_btn">编辑</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="activity_set activity_set2 w-120" id="add-sure" style="display: none;padding-top: 0">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">目录名称:</span>
            <div class="a_list_r">
                <div class="showNumBox">
                    <input type="text" maxlength="16">
                    <span class="num">0/16</span>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">当前页数:</span>
            <div class="a_list_r"><input type="number" class="s_width center"><span class="tishi">*该目录在第几页</span></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>
<div class="activity_set activity_set2 w-120" id="edit-sure" style="display: none;padding-top: 0">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">目录名称:</span>
            <div class="a_list_r">
                <div class="showNumBox">
                    <input type="text" maxlength="16">
                    <span class="num">0/16</span>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">当前页数:</span>
            <div class="a_list_r"><input type="number" class="s_width center"><span class="tishi">*该目录在第几页</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">排序码:</span>
            <div class="a_list_r">
                <div class="select-text" style="min-width: 120px">
                    <span class="select-txt">请选择</span>
                    <ul>
                        <li>001</li>
                        <li>002</li>
                        <li>003</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .addMl_btn').on('click', function(){
       layer.open({
            type: 1,
            title: '添加目录',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'activity_set2 activity_set w-120',
            content: $("#add-sure")
        });
    });
    $('#chutiyan .editMl_btn').on('click', function(){
        layer.open({
            type: 1,
            title: '添加目录',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'activity_set2 activity_set w-120',
            content: $("#edit-sure")
        });
    });
    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .delMl_btn').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('是否确定删除该条数据？',{
                skin: 'failureskin',
                icon:2,
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('操作成功', {time: 1000});
            });
        });
    });
</script>

</body>
</html>
