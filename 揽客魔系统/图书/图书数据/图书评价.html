<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书评价</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">图书评价</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tab-tips export"><i class="export-tips"></i>导出</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="60px">序号</th>
                        <th width="200px" class="left">图书名称</th>
                        <th width="100px">图书格式</th>
                        <th width="250px" class="left">用户</th>
                        <th width="150px" class="left">姓名</th>
                        <th width="200px" class="left">评价内容</th>
                        <th width="150px">评价时间</th>
                        <th width="100px">被赞量</th>
                        <th width="100px">被回复</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="60px">1</td>
                        <td width="200px" class="left">恩格斯与我们的时代</td>
                        <td width="100px">PDF</td>
                        <td width="250px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../images/head2.jpg" alt="">
                                <a class="wrap-noml">郑传华【揽客魔】创始人</a>
                            </div>
                        </td>
                        <td width="150px" class="left">微信用户503143</td>
                        <td width="200px"><div class="wrap-noml">老师讲得很棒哦~ 受用 加油</div></td>
                        <td width="150px" class="date"><div>2019-08-13 15:17:41</div></td>
                        <td width="100px">10</td>
                        <td width="100px"><a class="pjNum">5</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">图书名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">用户昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">用户姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">图书格式:</span>
            <div class="account-r chose_item">
                <label for="gs1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="gs" id="gs1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">PDF</span>
                </label>
                <label for="gs2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="gs" id="gs2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">epub</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">评价时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .pjNum').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '回复列表',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '评价人列表.html' //iframe的url
        });
    });

</script>
</body>
</html>
