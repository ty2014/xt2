<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="js/layui/css/layer.css">
    <link rel="stylesheet" href="css/style.css?v=1.0.0">
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="padding: 0">

<!--

隐藏某个元素：添加类名’hide‘即可
展示某个元素：添加类名’show‘即可

-->


<div class="lkmui-message lkmui-message--error" style="">
    <p class="lkmui-message_content">推荐使用以下浏览器：谷歌、搜狗、火狐、QQ、360安全浏览器，保证视图效果正常展示</p>
</div>


<div class="login-fl2">
    <div class="text">
        <img src="images/login-logo.png" alt="">
    </div>
</div>
<div class="login-fr2 ">

    <!--  账号密码  -->
    <div class="account_login">
        <div class="l_tab">
            <span class="nameLogin on">账号登录</span>
            <span class="wxeqLogin">微信登录</span>
        </div>
        <!--  账号登录  -->
        <div class="form1 ">
            <div class="l_input">
                <input type="text" placeholder="手机号/用户名" minlength="5" maxlength="20">
                <span class="msg_warn hide"><em>请输入账户</em><i class="layui-icon layui-icon-tips"></i></span>
            </div>
            <div class="l_input">
                <input type="password" autocomplete="off" placeholder="请输入密码" minlength="5" maxlength="20">
                <span class="msg_warn hide"><em>请输入密码</em><i class="layui-icon layui-icon-tips"></i></span>
            </div>
            <div class="forget">
                <label for="statu1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="statu" id="statu1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">记住密码</span>
                </label>
                <a class="forgot_pwd">忘记密码?</a>
            </div>
            <div class="warn"><span class="hide">用户名或密码错误<i class="layui-icon layui-icon-tips"></i></span></div>
            <button class="login_btn">
                <i class="layui-icon layui-icon-loading-1 layui-anim layui-anim-rotate layui-anim-loop mgR-8 hide"></i>登录
            </button>
        </div>
        <!--  微信登录  -->
        <div class="form2 hide">
            <div class="wxeq_login ">
                <p id="timeStartTxt">请打开微信，扫码二维码登录，<span id="time">0秒</span>后二维码失效</p>
                <p id="timeEndTxt" style="display: none">请打开微信，扫描二维码登录</p>
                <div class="eq">
                    <span class="lt"></span><span class="rt"></span><span class="lb"></span><span class="rb"></span>
                    <img src="http://cshtml.lkmsxy.com/eq.png" alt="">
                    <div class="codeNull" style="display: none">二维码已失效<span>刷新</span></div>
                </div>
            </div>
            <div class="wxeq_login hide">
                <div class="success">
                    <i class="layui-icon layui-icon-ok-circle" style="font-size: 60px;color: #00c13b;"></i>
                    <span>扫码成功</span>
                    <p>请在手机上根据提示确认登录</p>
                </div>
                <!--  用户退出扫码成功页面、长时间未确认、取消登录操作，则登录失败  -->
                <div class="fail hide">
                    <i class="layui-icon layui-icon-close-fill" style="font-size: 60px;color: #e94e4c;"></i>
                    <span>登录失败</span>
                    <!--  刷新：只刷新当前二维码  -->
                    <p>请点击<a href="">刷新</a>后，重新扫码二维码登录</p>
                </div>
            </div>
        </div>
    </div>
    <!--  找回密码  -->
    <div class="find_pwd find_pwd_cont1 hide">
        <p class="tit">找回密码</p>
        <p class="tip">已有账号，<span class="cursor">马上登录</span></p>
        <div class="form1">
            <div class="l_input">
                <input type="number" autocomplete="off" placeholder="已注册手机号" maxlength="11">
                <span class="msg_warn hide">
                    <em>请输入手机号</em>
                    <em class="hide">手机号不合法，重新输入</em>
                    <i class="layui-icon layui-icon-tips"></i>
                </span>
            </div>
            <div class="l_input">
                <input type="number" autocomplete="off" placeholder="输入短信验证码">
                <span class="msg_warn hide" style="top: 0"><em>请输入验证码</em><i class="layui-icon layui-icon-tips"></i></span>
                <a class="send_code">发送验证码</a>
            </div>
        </div>
        <button class="login_btn">
            <i class="layui-icon layui-icon-loading-1 layui-anim layui-anim-rotate layui-anim-loop mgR-8 hide"></i>下一步
        </button>
    </div>
    <!--  确认密码  -->
    <div class="find_pwd find_pwd_cont2 hide">
        <p class="tit">找回密码</p>
        <p class="tip">已有账号，<span class="cursor">马上登录</span></p>
        <div class="form1">
            <div class="l_input">
                <input type="password" autocomplete="off" placeholder="输入密码" maxlength="11">
            </div>
            <div class="l_input">
                <input type="password" autocomplete="off" placeholder="确认密码">
                <span class="msg_warn hide" style="top: 0"><em>密码不一致，重新输入</em><i class="layui-icon layui-icon-tips"></i></span>
            </div>
        </div>
        <button class="login_btn" type="submit">
            <i class="layui-icon layui-icon-loading-1 layui-anim layui-anim-rotate layui-anim-loop mgR-8 hide"></i>提交
        </button>
        <p class="step_prev"><span class="cursor"><i class="layui-icon layui-icon-return mgR-8" style="font-size: 12px"></i>上一步</span></p>
    </div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/layui/lay/modules/layer.js"></script>
<script src="js/layui/layui.js"></script>
<script src="js/myjs.js"></script>
<script>
    // 二维码倒计时
    var t = 120;
    var timer = null;
    function time(){
        clearInterval(timer)
        timer = setInterval(function(){
            t--;
            if(t<0){
                t =0;
                clearInterval(timer);
                timeEnd();
            }
            $('#time').html(t+'秒')
        },1000)
    }
    // 倒计时结束后的操作
    function timeEnd() {
        $('.codeNull,#timeEndTxt').show();
        $('#timeStartTxt').hide();
    }
    // 倒计时重新开始后的操作
    function timeStart() {
        $('.codeNull,#timeEndTxt').hide();
        $('#timeStartTxt').show();
    }
    // 重置倒计时及二维码状态
    function timeSet() {
        time();
        t = 121;
        timeStart();
    }

    $(document).ready(function() {

        if($(window).width() < 750){
            $('.lkmui-message').hide();
        }else{
            $('.lkmui-message').show();
        }
        $('.l_tab span').click(function () {
            $(this).addClass('on').siblings().removeClass('on')
        })
        $('.nameLogin').click(function () {
            $('.form1').removeClass('hide');
            $('.form2').addClass('hide');
        })
        $('.wxeqLogin').click(function () {
            $('.form1').addClass('hide');
            $('.form2').removeClass('hide');
            timeSet()
        })

        $('.codeNull span').click(function () {
            timeSet()
        })


        $('.wxwqLogin').click(function () {
            $('.login-fr2').removeClass('on');
        })
        $('.accountLogin').click(function () {
            $('.login-fr2').addClass('on');
        })

        $('.forgot_pwd').click(function () {
            $('.account_login').hide();
            $('.find_pwd_cont1').removeClass('hide').show();
        })
        $('.find_pwd_cont1 .login_btn').click(function () {
            $('.find_pwd_cont1').hide();
            $('.find_pwd_cont2').removeClass('hide').show();
        })
        $('.find_pwd_cont2 .step_prev').click(function () {
            $('.find_pwd_cont1').show();
            $('.find_pwd_cont2').hide();
        })
        $('.find_pwd .tip span').click(function () {
            $('.find_pwd').hide();
            $('.account_login').show();
        })
    });



</script>


</body>
</html>
