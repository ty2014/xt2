<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理-添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../css/font-awesome.css?v=4.4.1">
    <link rel="stylesheet" href="../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body id="chutiyan" style="min-width: auto;padding: 0;background: #fff">


<div class="activity_set activity_set2 w-120">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l r-title">基本信息</span>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">姓名:</span>
                <div class="a_list_r"><input type="text" value=""></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">用户名:</span>
                <div class="a_list_r"><input type="text" value="" class="uname"><span class="tishi2">*密码默认为：123456</span></div>
            </div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">部门:</span>
                <div class="a_list_r"><input type="text" value="成都快乐生活"></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">角色:</span>
                <div class="a_list_r">
                    <div class="select-text">
                        <span class="select-txt"></span>
                        <ul>
                            <li>企业管理员</li>
                            <li>宣传部文案编辑</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">店铺:</span>
                <div class="a_list_r"><input type="text" value=""></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">状态:</span>
                <div class="a_list_r">
                    <div class="button-label-m">
                        <div class="toggle-button-wrapper">
                            <input type="checkbox" checked="" id="togglebtn2" class="toggle-button" name="switch">
                            <label for="togglebtn2" class="button-label">
                                <span class="circle"></span>
                                <span class="text on">开启</span>
                                <span class="text off">关闭</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l r-title">联系方式</span>
            <div class="a_list_r"></div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">短信手机:</span>
                <div class="a_list_r"><input type="number"></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">电话:</span>
                <div class="a_list_r"><input type="number"></div>
            </div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">EMAIL:</span>
                <div class="a_list_r"><input type="email"></div>
            </div>
            <div class="a_list">
                <span class="a_list_l">排序码:</span>
                <div class="a_list_r"><input type="number" class="s_width center" value="100"><span class="tishi">*数字越大，排序越前</span></div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">备注:</span>
            <div class="a_list_r"><textarea style="width: 100%;height: 60px;padding: 10px;resize: none"></textarea></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/myjs.js"></script>
<script>

    $('#chutiyan .uname').on('mouseenter',function(){
        this.index =layer.tips('用户名请尽量填写复杂，可包含数字、字母和符号', this, {
            tips: [1, '#000'], time: -1 ,maxWidth:600
        });
    }).on('mouseleave',function(){
        layer.close(this.index);
    });

</script>

</body>
</html>
