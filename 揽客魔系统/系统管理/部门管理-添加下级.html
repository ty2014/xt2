<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门管理-添加下级</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="activity_set activity_set2 w-120">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">机构名称:</span>
            <div class="a_list_r"><input type="text"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">状态:</span>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper">
                        <input type="checkbox" id="wx-btn" class="toggle-button" name="switch">
                        <label for="wx-btn" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">开启</span>
                            <span class="text off">关闭</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">排序码:</span>
            <div class="a_list_r">01
                <div class="select-text" style="min-width: 80px;margin-left: 8px;">
                    <span class="select-txt"></span>
                    <ul>
                        <li>01</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/layui/lay/modules/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/myjs.js"></script>

</body>
</html>
