<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签管理</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff;">

<div class="account-cont">
    <div class="account">
        <span class="account-l">状态：</span>
        <div class="account-r">
            <div class="toggle-button-wrapper">
                <input type="checkbox"  id="ds-fy" class="toggle-button" name="switch">
                <label for="ds-fy" class="button-label">
                    <span class="circle"></span>
                    <span class="text on">开启</span>
                    <span class="text off">关闭</span>
                </label>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">排序码：</span>
        <div class="account-r"><input type="text" class="m_width center"><span class="tishi">*排序码越大越靠前</span></div>
    </div>
    <div class="account">
        <span class="account-l">标签名称：</span>
        <div class="account-r"><input type="text"></div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-sure">确定</span></div>

</body>
</html>
