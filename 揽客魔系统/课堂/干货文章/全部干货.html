<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部干货</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">全部干货</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
        <div class="tab_type_2"><span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px">操作</th>
                        <th width="80px">封面图</th>
                        <th width="300px" class="left">标题</th>
                        <th width="100px">分类</th>
                        <th width="100px">作者</th>
                        <th width="150px">更新时间</th>
                        <th width="100px">点击量</th>
                        <th width="100px">标签</th>
                        <th width="100px">启用状态</th>
                        <th width="100px">是否展示</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="btn-type1 edit_tips">编辑</button>
                            <button type="button" class="btn-type2 del_tips">删除</button>
                        </td>
                        <td width="80px" class="squ-pic"><img src="../../images/null2.jpg" alt=""></td>
                        <td width="300px" class="left"><a>头条号如何提高粉丝粘性？实现快速变现？你必须要了解的两个点？</a></td>
                        <td width="100px">营销干货</td>
                        <td width="100px">小聪</td>
                        <td width="150px">2019-08-13 16:59:49</td>
                        <td width="100px">2368</td>
                        <td width="100px">营销</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="100px">是</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">标题:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">分类:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">作者:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">标签:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">启用状态:</span>
            <div class="account-r chose_item">
                <label for="type1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用</span>
                </label>
                <label for="type2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">是否展示:</span>
            <div class="account-r chose_item">
                <label for="show2-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">是</span>
                </label>
                <label for="show2-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">否</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">更新时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1" lay-key="1" placeholder="起">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2" lay-key="2" placeholder="止">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', 'auto'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加文章',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '添加文章.html' //iframe的url
        });
    });
    $('#chutiyan .edit_tips').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '修改文章',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '修改文章.html' //iframe的url
        });
    });

</script>
</body>
</html>
