<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分佣设置-详情</title>

    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="background: #fff;">

<form style="width: 100%">
    <table class="list_content">
        <tr>
            <td class="tab-2" colspan="4">干货信息</td>
        </tr>
        <tr>
            <td class="tab-1">标题:</td>
            <td class="tab-2" colspan="3">百万客流爆破营2</td>
        </tr>
        <tr>
            <td class="tab-1">分类:</td>
            <td class="tab-2">营销干货</td>
            <td class="tab-1">作者:</td>
            <td class="tab-2">小聪</td>
        </tr>
        <tr>
            <td class="tab-2" colspan="4">锁定提成</td>
        </tr>
        <tr>
            <td class="tab-1">锁定佣金开关:</td>
            <td class="tab-2" colspan="3">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" checked id="togglebtn1" class="toggle-button" name="switch">
                    <label for="togglebtn1" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">是</span>
                        <span class="text off">否</span>
                    </label>
                    <span class="switch_status">默认：关闭，在设置时若不填写或设置为0则不会产生分佣</span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="tab-1">提成标准:</td>
            <td class="tab-2">
                <select>
                    <option value="">按固定值</option>
                    <option value="">按比例</option>
                </select>
            </td>
            <td class="tab-1">低等级提成高等级:</td>
            <td class="tab-2">
                <div>
                    <input type="checkbox" checked id="togglebtn2" class="toggle-button" name="switch">
                    <label for="togglebtn2" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">能</span>
                        <span class="text off">不能</span>
                    </label>
                    <span class="switch_status">默认：开启</span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="tab-1">锁定提成设置</td>
            <td class="tab-2" colspan="3">
                <ul class="ticheng_set">
                    <li>
                        <div>
                            <div class="tc_1">
                                <span>会员等级1</span>
                                <span class="tc_num">提成值（元）：<input type="text"/></span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="tc_1">
                                <span>会员等级2</span>
                                <span class="tc_num">提成值（元）：<input type="text"/></span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="tc_1">
                                <span>非会员</span>
                                <span class="tc_num">提成值（元）：<input type="text"/></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="tab-2" colspan="4">推荐提成</td>
        </tr>
        <tr>
            <td class="tab-1">推荐佣金开关:</td>
            <td class="tab-2" colspan="3">
                <div style="position: relative">
                    <input type="checkbox" checked id="togglebtn9" class="toggle-button" name="switch">
                    <label for="togglebtn9" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">是</span>
                        <span class="text off">否</span>
                    </label>
                    <span class="switch_status">默认：关闭，在设置时若不填写或设置为0则不会产生分佣</span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="tab-1">提成标准:</td>
            <td class="tab-2">
                <select>
                    <option value="">按比例</option>
                    <option value="">按固定值</option>
                </select>
            </td>
            <td class="tab-1">低等级提成高等级:</td>
            <td class="tab-2">
                <div>
                    <input type="checkbox" checked id="togglebtn5" class="toggle-button" name="switch">
                    <label for="togglebtn5" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">能</span>
                        <span class="text off">不能</span>
                    </label>
                    <span class="switch_status">默认：开启</span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="tab-1">推荐提成设置</td>
            <td class="tab-2" colspan="3">
                <ul class="ticheng_set">
                    <li>
                        <div>
                            <div class="tc_1">
                                <span>会员等级1</span>
                                <span class="tc_num">提成比例（%）：<input type="text"/></span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="tc_1">
                                <span>会员等级2</span>
                                <span class="tc_num">提成比例（%）：<input type="text"/></span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div class="tc_1">
                                <span>非会员</span>
                                <span class="tc_num">提成比例（%）：<input type="text"/></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
    <div class="list_content_btn">
        <button type="button" class="sure">确定</button>
        <button type="button" class="cancel">取消</button>
    </div>
</form>


<script src="../../js/jquery.min.js"></script>

<script>
    $('.toggle-button').click(function () {
        if($(this).is(':checked')){
            $(this).parent().parent().next('.tc_2').show()
        }else{
            $(this).parent().parent().next('.tc_2').hide()
        }
    })

</script>
</body>
</html>
