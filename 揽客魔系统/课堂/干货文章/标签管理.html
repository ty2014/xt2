<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标签管理</title>

    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan">
<!--   标签不在前端列表上显示     -->

<div class="content">
    <div class="tab_content">
        <div class="tab_type_l">
            <span class="on"><i class="fa fa-list"></i>标签管理</span>
            <span class="search"><i class="fa fa-search"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table">
        <form action="" class="table_cont">
            <table border="0" class="table_body">
                <thead>
                <tr>
                    <th width="50px">序号</th>
                    <th width="100px">标签名称</th>
                    <th width="100px">文章数</th>
                    <th width="100px">访问次数</th>
                    <th width="100px">排序码</th>
                    <th width="100px">状态</th>
                    <th width="150px">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>营销</td>
                    <td><a class="nums">238</a></td>
                    <td>111</td>
                    <td>10</td>
                    <td>开启</td>
                    <td class="cz_btn">
                        <button type="button" class="edit">编辑</button>
                        <button type="button" class="">删除</button>
                        <button type="button" class="">复制链接</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>干货</td>
                    <td><a class="nums">11</a></td>
                    <td>58</td>
                    <td>5</td>
                    <td>关闭</td>
                    <td class="cz_btn">
                        <button type="button" class="edit">编辑</button>
                        <button type="button" class="">删除</button>
                        <button type="button" class="">复制链接</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script>

    $('#chutiyan .nums').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '文章列表',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '标签文章列表.html' //iframe的url
        });
    });
    $('#chutiyan .edit').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '标签编辑',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['500px', '400px'],
            content: '标签管理-编辑.html' //iframe的url
        });
    });
</script>
</body>
</html>
