<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块配置</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css?v=1.0.0">
</head>
<body id="chutiyan" >

<div class="page-title">模块配置</div>
<div class="activity_set activity_set3">
    <div class="b-line" style="border-bottom: 0;">
        <div class="a_list">
            <span class="a_list_l">分享码宣传语:</span>
            <div class="a_list_r"><input type="text" value="分享干货  不装逼"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">主页URL:</span>
            <div class="a_list_r">http://cshtml.lkmsxy.com/<span class="copy-btn">复制</span></div>
        </div>

        <div class="a_list">
            <span class="a_list_l">文章分类配置:</span>
            <div class="a_list_r">
                <label for="demo2-1" class="radio">
                    <div class="chose">
                        <input type="radio" checked name="demo2" id="demo2-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">样式一</span>
                </label>
                <label for="demo2-2" class="radio">
                    <div class="chose">
                        <input type="radio" name="demo2" id="demo2-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">样式二</span>
                </label>
            </div>
        </div>
        <div class="a_list demo2-cont1">
            <span class="a_list_l"></span>
            <div class="a_list_r">
                <div class="demo-cont">
                    <div class="pic"><img src="http://cshtml.lkmsxy.com/csimg/wx_20220111164529.png" alt="" style="width: 250px;border: 1px solid #ddd"></div>
                </div>
            </div>
        </div>
        <div class="a_list demo2-cont2" style="display: none">
            <span class="a_list_l"></span>
            <div class="a_list_r">
                <div class="demo-cont">
                    <div style="display: flex;align-items: center;">
                        一行展示
                        <div class="select-text mg-8" style="min-width: 80px;text-align: center;">
                            <span class="select-txt">4</span>
                            <ul>
                                <li>3</li>
                                <li class="active">4</li>
                                <li>5</li>
                                <li>6</li>
                            </ul>
                        </div>
                        个
                    </div>
                    <div class="pic mgT-10"><img src="http://cshtml.lkmsxy.com/csimg/wx_20220111142455.png" alt="" style="width: 250px;border: 1px solid #ddd"></div>

                </div>
            </div>
        </div>

        <div class="a_list">
            <span class="a_list_l" style="align-items: flex-start;padding-top: 14px;">联系方式:</span>
            <div class="a_list_r">
                <div class="live_demo">
                    <label for="demo1" class="radio" style="margin: 0 auto 20px;justify-content: center;">
                        <div class="chose">
                            <input type="radio" checked name="demo" id="demo1">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">样式一</span>
                    </label>
                    <div class="demo-cont">
                        <div class="pic"><img src="images/mb1.png" alt="" style="width: 250px;border: 1px solid #ddd"></div>
                    </div>
                </div>
                <div class="live_demo" style="margin-left: 20px;">
                    <label for="demo2" class="radio" style="margin: 0 auto 20px;justify-content: center;">
                        <div class="chose">
                            <input type="radio" name="demo" id="demo2">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">样式二</span>
                    </label>
                    <div class="demo-cont">
                        <div class="pic"><img src="images/mb2.png" alt="" style="width: 250px;border: 1px solid #ddd"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">保存</span></div>
</div>


<img src="http://cshtml.lkmsxy.com/csimg/wx_20220111142455.png" alt="" id="title_img" style="height: 580px;display: none;">



<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#demo2-1').click(function () {
        $('.demo2-cont1').show();
        $('.demo2-cont2').hide();
    })
    $('#demo2-2').click(function () {
        $('.demo2-cont2').show();
        $('.demo2-cont1').hide();
    })


    $('.toggle-button-wrapper input').click(function () {
        $(this).parent().siblings('span').toggle()
    });
    $('#chutiyan .title_img_btn').on('click', function(){
        layer.open({
            type: 1,
            title: false,
            shadeClose: true,
            shade: 0.3,
            area: ['auto', 'auto'], //宽高
            content: $("#title_img")
        });
    });

</script>

</body>
</html>
