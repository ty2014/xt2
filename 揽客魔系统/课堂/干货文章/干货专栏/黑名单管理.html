<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>干货专栏</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">黑名单管理</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px">操作</th>
                        <th width="150px" class="left">专栏名称</th>
                        <th width="100px">专栏主图</th>
                        <th width="100px">链接</th>
                        <th width="100px">专栏售价<i class="sort-icon"></i></th>
                        <th width="100px">优先级<i class="sort-icon"></i></th>
                        <th width="100px">启用状态</th>
                        <th width="100px">是否展示</th>
                        <th width="100px">文章数<i class="sort-icon"></i></th>
                        <th width="100px">付费订单<i class="sort-icon"></i></th>
                        <th width="100px">更新人</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="zd_person">添加用户</button>
                            <button type="button" class="btn-type1 mdmx">名单明细</button>
                        </td>
                        <td width="150px" class="left"><a >抖音引流</a></td>
                        <td width="100px" class="squ-pic"><img src="../../../images/null2.jpg" alt=""></td>
                        <td width="100px" class="m-pic">
                            <div class="m-doub-pic">
                                <img src="../../../images/1.png" alt="">
                                <img src="../../../images/2.png" alt="">
                            </div>
                        </td>
                        <td width="100px">998.00</td>
                        <td width="100px">100</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="100px">是</td>
                        <td width="100px"><a class="wznum">12</a></td>
                        <td width="100px"><a class="listnum">20</a></td>
                        <td width="100px">同创小课</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="cz_btn"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="statu statu2"><span>停用</span></td>
                        <td>否</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">专栏名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">启用状态:</span>
            <div class="account-r chose_item">
                <label for="type1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用</span>
                </label>
                <label for="type2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="type" id="type2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">是否展示:</span>
            <div class="account-r chose_item">
                <label for="show2-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">是</span>
                </label>
                <label for="show2-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="show2" id="show2-2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">否</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });



    $('#chutiyan .wznum').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '抖音引流',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '文章数.html#tab2' //iframe的url
        });
    });
    $('#chutiyan .listnum').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '抖音引流',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '付费订单.html' //iframe的url
        });
    });
    $('#chutiyan .zd_person').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加黑名单人员',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '选择人员.html' //iframe的url
        });
    });
    $('#chutiyan .mdmx').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '黑名单明细',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '黑名单明细.html' //iframe的url
        });
    });
    $('#chutiyan .del_person').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '指定不可学习',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '排除人员.html' //iframe的url
        });
    });


    $('.m-doub-pic').on('click',function (e) {
        e.stopPropagation();
        console.log(e.pageX + '--' + e.pageY);
        var html="";
        html+=`<div class="table-eq">
                <div class="show-pic">
                    <em></em>
                    <img src="http://cshtml.lkmsxy.com/eq.jpg" alt="">
                    <div><input type="text" value="http://ht.lkmsxy.com/Main2/main.aspx"><span>复制</span></div>
                </div>
            </div>`;
        $('.table-eq').remove();
        $('body').append(html);
        $(".table-eq").css({
            "left": e.pageX-180,
            "top": e.pageY+20,
        });
        $('.show-pic').click(function (e) {
            e.stopPropagation();
            $(this).show();
        });
    });


</script>
</body>
</html>
