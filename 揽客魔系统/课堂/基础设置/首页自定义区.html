<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页自定义区</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body id="chutiyan" style="background: #f8f8f8!important;">

<div class="gz-content">
    <p class="title">课堂首页自定义区</p>
    <div class="head-content num4">
        <div class="cont_list flex-start">
            <span class="list_tit">顶部自定义区：</span>
            <div class="list_cont flex-column">
                <p class="tishi">顶部自定义区是在首页焦点图之后</p>
                <textarea style="width: 80%;min-height: 400px;padding: 10px">此处放文本域</textarea>
            </div>
        </div>
        <div class="cont_list flex-start">
            <span class="list_tit">底部自定义区：</span>
            <div class="list_cont flex-column">
                <p class="tishi">底部自定义区是在首页底部图之前</p>
                <textarea style="width: 80%;min-height: 400px;padding: 10px">此处放文本域</textarea>
            </div>
        </div>
        <div class="btn-list"><span class="btn btn-sure">保存</span></div>
    </div>
</div>

</body>
</html>
