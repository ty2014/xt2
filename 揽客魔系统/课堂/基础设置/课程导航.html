<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>课程导航</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff;">

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_2"><span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px">操作</th>
                        <th width="100px" class="left">导航名称</th>
                        <th width="100px" class="left">导航链接</th>
                        <th width="100px">排序码</th>
                        <th width="100px">状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="btn-type1 edit">编辑</button>
                            <button type="button" class="btn-type2 del">删除</button>
                        </td>
                        <td width="100px" class="left"><a >推荐</a></td>
                        <td width="100px"><div class="wrap-noml">https://wx.lkmsxy.com/kt_jh/sy/jz.html?flid=135&dpid=36&tjr=727490&dkly=1&lx=2</div></td>
                        <td width="100px">1</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">导航名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">状态:</span>
            <div class="account-r chose_item">
                <label for="pay1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pay" id="pay1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">启用</span>
                </label>
                <label for="pay2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pay" id="pay2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">停用</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<div class="activity_set activity_set2 w-120" id="add-sure" style="display: none">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_l">导航名称:</div>
            <div class="a_list_r">
                <input type="text">
                <a class="chose_fl" style="margin-left: 8px">快速选择分类</a>
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_l">跳转链接:</div>
            <div class="a_list_r"><input type="text" style="width: 100%"></div>
        </div>
        <div class="a_list">
            <div class="a_list_l">排序码:</div>
            <div class="a_list_r">
                <input type="text" class="s_width center">
                <span class="tishi">*数字越大，排序越前</span>
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_l">状态:</div>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper ">
                        <input type="checkbox" id="edit-togg1" class="toggle-button" name="switch">
                        <label for="edit-togg1" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">启用</span>
                            <span class="text off">停用</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">保存</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .add_btn,.edit').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '添加',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'activity_set activity_set2 w-120',
            content: $("#add-sure")
        });
    });
    $('.chose_fl').click(function () {
        layer.open({
            type: 2,
            title: '选择分类',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '系列课分类.html' //iframe的url
        });
    });

    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('是否确定删除该项数据？',{
                skin: 'failureskin ',    //类名
                icon:2,
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('删除成功', {time: 1000});
            });
        });
    });

    $('.m-doub-pic').on('click',function (e) {
        e.stopPropagation();
        console.log(e.pageX + '--' + e.pageY);
        var html="";
        html+=`<div class="table-eq">
                <div class="show-pic">
                    <em></em>
                    <img src="http://cshtml.lkmsxy.com/eq.jpg" alt="">
                    <div><input type="text" value="http://ht.lkmsxy.com/Main2/main.aspx"><span>复制</span></div>
                </div>
            </div>`;
        $('.table-eq').remove();
        $('body').append(html);
        $(".table-eq").css({
            "left": e.pageX-180,
            "top": e.pageY+20,
        });
        $('.show-pic').click(function (e) {
            e.stopPropagation();
            $(this).show();
        });
    });

</script>
</body>
</html>
