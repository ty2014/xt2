<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黑名单</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">黑名单管理</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px">操作</th>
                        <th width="100px" class="left">系列课分类</th>
                        <th width="250px" class="left">系列课标题</th>
                        <th width="100px">价格</th>
                        <th width="100px">优惠价格</th>
                        <th width="100px">主讲师</th>
                        <th width="100px">课程量</th>
                        <th width="100px">报名数</th>
                        <th width="100px">收藏</th>
                        <th width="100px">感悟</th>
                        <th width="100px">见证</th>
                        <th width="100px">系列课状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="addBm">添加黑名单</button>
                            <button type="button" class="btn-type1 bmqd">名单明细</button>
                        </td>
                        <td width="100px" class="left">文案</td>
                        <td width="250px" class="left"><a class="wrap-noml">社群核裂变发售模型</a></td>
                        <td width="100px">0.01</td>
                        <td width="100px"></td>
                        <td width="100px">郑</td>
                        <td width="100px"><a>0</a></td>
                        <td width="100px"><a>5</a></td>
                        <td width="100px"><a>0</a></td>
                        <td width="100px"><a>0</a></td>
                        <td width="100px">0</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">系列课标题:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">主讲师:</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>



<!--  授权学习-管理  -->
<div class="activity_set activity_set2 w-120" id="add-sure" style="display: none;padding-top: 0">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_l">系列课标题:</div>
            <div class="a_list_r">系列课测试四十一</div>
        </div>
        <div class="a_list">
            <span class="a_list_l">选择用户:</span>
            <div class="a_list_r">
                <span class="set-user">用户选择</span>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>



<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .addBm').on('click', function(){
        layer.open({
            type: 1,
            title: '添加用户',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'activity_set activity_set2 w-120',
            content: $("#add-sure").html()
        });
    });
    $('#chutiyan .bmqd').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '黑名单明细',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '黑名单明细.html' //iframe的url
        });
    });

</script>

</body>
</html>
