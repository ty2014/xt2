<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渠道优惠价-编辑</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan" style="padding: 0;background: #fff;">

<div class="activity_set activity_set2">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l r-title">系列课信息</span>
            <div class="a_list_r"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">系列课分类:</span>
            <div class="a_list_r"><input type="text" value="免费课程" disabled></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">系列课标题:</span>
            <div class="a_list_r"><input type="text" value="如何不推销、不打价格战， 让顾客源源不断主动上门？" disabled class="w-620"></div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">价格:</span>
                <div class="a_list_r"><input type="text" value="199.00" disabled class="m_width center" style="margin-right: 16px">元</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">优惠价格:</span>
                <div class="a_list_r"><input type="text" value="0.00" disabled class="m_width center" style="margin-right: 16px">元</div>
            </div>
        </div>
    </div>
    <div class="b-line" style="border-bottom: 0">
        <div class="a_list">
            <span class="a_list_l r-title">渠道优惠信息</span>
        </div>
        <div class="a_list">
            <span class="a_list_l">渠道商:</span>
            <div class="a_list_r">
                <span class="set-user qd_chose" style="margin-right: 16px">点击选择渠道商</span>
                <img src="../../images/head.jpg" alt="" class="user-pic">
                <a href="">小土豆</a>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">生成优惠码:</span>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper">
                        <input type="checkbox" id="u-togg1" checked class="toggle-button" name="switch">
                        <label for="u-togg1" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">开启</span>
                            <span class="text off">关闭</span>
                        </label>
                    </div>
                </div>
                <div style="margin-left: 16px;flex: 1">可由多个用户扫码按优惠价<input type="text" class="m_width m-height center" style="margin: 0 8px;">元购买。每一优惠码有效时间为<input type="text" class="s_width m-height center" style="margin: 0 8px;">分钟</div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">生成多张优惠券:</span>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper">
                        <input type="checkbox" id="u-togg2" checked class="toggle-button" name="switch">
                        <label for="u-togg2" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">开启</span>
                            <span class="text off">关闭</span>
                        </label>
                    </div>
                </div>
                <div style="margin-left: 16px;flex: 1">渠道设置优惠券张数，用户扫码领券后按优惠价<input type="text" class="m_width m-height center" style="margin: 0 8px;">元购买。优惠券有效时间为<input type="text" class="s_width m-height center" style="margin: 0 8px;">天<input type="text" class="s_width m-height center" style="margin: 0 8px;">小时<input type="text" class="s_width m-height center" style="margin: 0 8px;">分钟</div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">渠道网址:</span>
            <div class="a_list_r"><a href="#">https://wx.lkmsxy.com/kt/wd/qdyh__dlh.html?dpid=27&ywlx=2</a><span class="copy-btn">复制</span></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $(function () {
        $('.button-label-m input').click(function () {
            $(this).parent().parent().siblings().toggle()
        });
    });

    $('#chutiyan .qd_chose').on('click', function(){
        //iframe层
        parent.layer.open({
            type: 2,
            title: '渠道优惠',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '渠道优惠价-选择.html' //iframe的url
        });
    });
</script>
</body>
</html>
