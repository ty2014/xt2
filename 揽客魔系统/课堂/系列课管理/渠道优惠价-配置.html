<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置渠道优惠</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff;">

<div class="content">
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <!--
                    使用中：列表中2个状态只要有一个是开启，则为使用中；
                    未使用：列表中2个状态全都是关闭，则为未使用；
                -->
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">使用中</a></li>
                    <li><a href="#">未使用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn add_key"><i class="plus-tips"></i>添加渠道商</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="150px">操作</th>
                        <th width="100px">渠道ID</th>
                        <th width="200px" class="left">渠道</th>
                        <th width="150px" class="left">姓名</th>
                        <th width="200px" class="left">系列课</th>
                        <th width="100px">单张优惠</th>
                        <th width="100px">单张有效时间</th>
                        <th width="100px">多张优惠</th>
                        <th width="150px">多张有效时间</th>
                        <th width="100px">多张发放记录</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="150px" class="cz_btn">
                            <button type="button" class="btn-type1 edit_tips">优惠配置</button>
                        </td>
                        <td width="100px">54879</td>
                        <td width="200px" class="cover-pic">
                            <div class="user_picName">
                                <img src="../../images/null.jpg" alt="">
                                <a class="wrap-noml">小土豆</a>
                            </div>
                        </td>
                        <td width="150px" class="left"><a >蒋小雨</a></td>
                        <td width="200px"><div class="wrap-noml">营销6个步骤</div></td>
                        <td width="100px" class="statu statu1"><span>开启</span></td>
                        <td width="100px">60分钟</td>
                        <td width="100px" class="statu statu2"><span>关闭</span></td>
                        <td width="150px">3天10小时5分钟</td>
                        <td width="100px"><a class="ff_num">20</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="statu statu2"><span>关闭</span></td>
                        <td></td>
                        <td class="statu statu2"><span>关闭</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">渠道ID:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">渠道昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">渠道姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">系列课:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">单张有效时间:</span>
            <div class="account-r">
                <input type="text" class="m_width" placeholder="起" style="margin-right: 8px">分
                <span style="color: #999;margin: 0 10px;">—</span>
                <input type="text" class="m_width" placeholder="止" style="margin-right: 8px">分
            </div>
        </div>
        <div class="account">
            <span class="account-l">多张有效时间:</span>
            <div class="account-r">
                <input type="text" class="m_width" placeholder="起" style="margin-right: 8px">天
                <span style="color: #999;margin: 0 10px;">—</span>
                <input type="text" class="m_width" placeholder="止" style="margin-right: 8px">天
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>


    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '506px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .add_key').on('click', function(){
        //iframe层
        parent.layer.open({
            type: 2,
            title: '渠道优惠',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '渠道优惠价-添加.html' //iframe的url
        });
    });
    $('#chutiyan .edit_tips').on('click', function(){
        //iframe层
        parent.layer.open({
            type: 2,
            title: '渠道优惠',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '渠道优惠价-编辑.html' //iframe的url
        });
    });
    $('#chutiyan .ff_num').on('click', function(){
        //iframe层
        parent.layer.open({
            type: 2,
            title: '发券记录：营销6个步骤',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '渠道优惠价-配置-发券记录.html' //iframe的url
        });
    });

</script>

</body>
</html>
