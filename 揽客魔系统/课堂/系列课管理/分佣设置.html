<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分佣设置</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">分佣设置</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <p class="tishi"><img src="../../images/3.png" alt="">注意：设置过程中注意各开关及比例，以免出现亏损</p>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100px">操作</th>
                        <th width="150px">系列课分类名称</th>
                        <th width="200px">系列课标题</th>
                        <th width="100px">操作人</th>
                        <th width="150px">操作时间</th>
                        <th width="100px">价格</th>
                        <th width="100px">优惠价格</th>
                        <th width="100px">锁定提成</th>
                        <th width="100px">推荐提成</th>
                        <th width="100px">系列课状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px" class="cz_btn">
                            <button type="button" class="btn-type1 yjpz">佣金配置</button>
                        </td>
                        <td width="150px">免费课程</td>
                        <td width="200px"><a class="wrap-noml">如何不推销、不打价格战， 让顾客源源不断主动上门？</a></td>
                        <td width="100px">同创小课</td>
                        <td width="150px"><div>2020-12-31 15:42:28</div></td>
                        <td width="100px">199.00</td>
                        <td width="100px">99.00</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">系列课分类:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">系列课标题:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">系列课状态:</span>
            <div class="account-r chose_item">
                <label for="vip1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">开启</span>
                </label>
                <label for="vip2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">关闭</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>

<script>
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '322px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .yjpz').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '分佣配置',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['1000px', '90%'],
            content: '分佣配置.html' //iframe的url
        });
    });

</script>
</body>
</html>
