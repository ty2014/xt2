<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程分类-添加</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="padding: 0;background: #fff">

<div class="activity_set activity_set2 w-120">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">分类名称:</span>
            <div class="a_list_r"><input type="text"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">排序码:</span>
            <div class="a_list_r"><input type="text" class="s_width center"><span class="tishi">*数字越大，排序越前</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">状态:</span>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper">
                        <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                        <label for="u-togg" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">启用</span>
                            <span class="text off">停用</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

</body>
</html>
