<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系列课提供商</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">系列课提供商</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
        <div class="tab_type_2"><span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="80px">logo</th>
                        <th width="150px">名称</th>
                        <th width="80px">优先级</th>
                        <th width="80px">管理员</th>
                        <th width="80px">系列课</th>
                        <th width="100px">状态</th>
                        <th width="100px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="80px" class="cover-pic"><img src="../../images/head.jpg" alt=""></td>
                        <td width="150px" class="left"><a href="">揽客魔商学院</a></td>
                        <td width="80px">100</td>
                        <td width="80px"><a class="bm-num">2</a></td>
                        <td width="80px"><a class="sc-num">2</a></td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="100px" class="cz_btn">
                            <button type="button" class="btn-type1 gl-btn">管理</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<div class="activity_set activity_set2 w-120" id="tgs-sure" style="display: none;padding-top: 0">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">名称:</span>
            <div class="a_list_r"><input type="text"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">logo:</span>
            <div class="a_list_r">
                <div class="file-cont file-cont2">
                    <!--  存放已上传图片，默认隐藏  -->
                    <div class="file-pics"></div>
                    <!--  上传图片按钮  -->
                    <div class="file-btn"></div>
                </div>
                <p class="tishi">*图片像素须为 60px*60px，大小不超过20KB</p>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">优先级:</span>
            <div class="a_list_r"><input type="text" class="s_width center"><span class="tishi">*数字越大，排序越前</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">状态:</span>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper">
                        <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                        <label for="u-togg" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">开启</span>
                            <span class="text off">关闭</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '196px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });


    $('#chutiyan .add_btn,#chutiyan .gl-btn').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '系列课提供商',
            shadeClose: true,
            shade: 0.3,
            area: ['600px', '437px'],
            skin: 'activity_set activity_set2 w-120',
            content: $("#tgs-sure")
        });
    });

</script>
</body>
</html>
