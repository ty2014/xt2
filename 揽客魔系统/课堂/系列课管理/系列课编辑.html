<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系列课编辑</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body style="height: auto">

<div class="activity_set activity_set3 w-7">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">系列课标题:</span>
            <div class="a_list_r"><input type="text" class="w-620"></div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">系列课分类:</span>
                <div class="a_list_r">
                    <div class="select-text">
                        <span class="select-txt"></span>
                        <ul>
                            <li>干货</li>
                            <li>视频</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="a_list">
                <span class="a_list_l">主讲师:</span>
                <div class="a_list_r"><input type="text"></div>
            </div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">课程提供方:</span>
                <div class="a_list_r">
                    <div class="select-text">
                        <span class="select-txt"></span>
                        <ul>
                            <li>揽客魔商学院</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="a_list">
                <span class="a_list_l">系列课标签:</span>
                <div class="a_list_r"><input type="text"></div>
            </div>
        </div>

        <div class="a_list flex-start">
            <span class="a_list_l">系列课主图:</span>
            <div class="a_list_r">
                <div class="file-cont file-cont2">
                    <!--  存放已上传图片，默认隐藏  -->
                    <div class="file-pics">
                        <div><span></span><img src="http://a2.att.hudong.com/86/10/01300000184180121920108394217.jpg" alt=""></div>
                    </div>
                    <!--  上传图片按钮  -->
                    <div class="file-btn"></div>
                </div>
                <p class="tishi">*建议尺寸750px*500px；大小不超过50KB</p>
            </div>
        </div>
        <div class="a_list flex-start">
            <span class="a_list_l">系列课简介:</span>
            <div class="a_list_r">
                <!-- 此处放文本域 -->
                <textarea style="height: 60px;padding: 10px;width: 620px"></textarea>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">付费后提示:</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper paytips">
                    <input type="checkbox" id="u-togg3" class="toggle-button" name="switch">
                    <label for="u-togg3" class="button-label2">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
                <span class="tishi">*在简介顶部处提示，常用于付费后提示加客服微信、进群等</span>
            </div>
        </div>
        <div class="a_list flex-start paycont" style="display: none">
            <span class="a_list_l">提示内容:</span>
            <div class="a_list_r">
                <textarea style="height: 60px;padding: 10px;width: 620px"></textarea>
            </div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">价格:</span>
                <div class="a_list_r"><input type="text" class="m_width center" style="margin-right: 16px">元</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">优惠价格:</span>
                <div class="a_list_r"><input type="text" class="m_width center" style="margin-right: 16px">元</div>
            </div>
        </div>

        <div class="dub-list">
            <div class="a_list">
                <span class="a_list_l">会员特权:</span>
                <div class="a_list_r">
                    <div class="toggle-button-wrapper vip-tq">
                        <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                        <label for="u-togg" class="button-label2">
                            <span class="circle"></span>
                            <span class="text on">开启</span>
                            <span class="text off">关闭</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="a_list">
                <span class="a_list_l">状态:</span>
                <div class="a_list_r">
                    <div class="toggle-button-wrapper">
                        <input type="checkbox" id="u-togg2" class="toggle-button" name="switch">
                        <label for="u-togg2" class="button-label2">
                            <span class="circle"></span>
                            <span class="text on">开启</span>
                            <span class="text off">关闭</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="viptq-cont" style="display: none">
            <div class="a_list">
                <span class="a_list_l">适用会员等级:</span>
                <div class="a_list_r chose_item">
                    <label for="vip1" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip1">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">学员</span>
                    </label>
                    <label for="vip2" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip2">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">VIP</span>
                    </label>
                    <label for="vip3" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip3">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">合伙</span>
                    </label>
                    <label for="vip4" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip4">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">联创</span>
                    </label>
                    <label for="vip5" class="checked">
                        <div class="chose">
                            <input type="checkbox" name="pic2" id="vip5">
                            <span class="checked-bg"></span>
                        </div>
                        <span class="msg_set_txt">非会员</span>
                    </label>
                </div>
            </div>
            <div class="a_list">
                <span class="a_list_l">会员价:</span>
                <div class="a_list_r"><input type="text" class="m_width center" style="margin-right: 16px">元</div>
            </div>
            <div class="a_list">
                <span class="a_list_l">会员购买链接:</span>
                <div class="a_list_r"><input type="text" class="w-620"></div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">会员简称:</span>
            <div class="a_list_r"><input type="text" class="m_width"><span class="tishi">*购买会员等级的简称，标价及引导时展示，须3字以内</span></div>
        </div>
        <div class="a_list flex-start">
            <span class="a_list_l">报名成功后提醒:</span>
            <div class="a_list_r">
                <textarea style="height: 60px;padding: 10px;width: 620px"></textarea>
            </div>
        </div>


    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('.paytips label').click(function () {
        $('.paycont').toggle();
    });
    $('.vip-tq label').click(function () {
        $('.viptq-cont').toggle();
    });

</script>

</body>
</html>
