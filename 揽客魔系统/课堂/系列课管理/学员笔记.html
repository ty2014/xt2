<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员笔记</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content2">
    <div class="page-title">学员笔记</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="fa fa-search"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">待审核</a></li>
                    <li><a href="#">有效</a></li>
                    <li><a href="#">无效</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="400px">操作</th>
                        <th width="200px">系列课标题</th>
                        <th width="80px">头像</th>
                        <th width="100px">昵称</th>
                        <th width="100px">姓名</th>
                        <th width="100px">手机</th>
                        <th width="80px">是否见证</th>
                        <th width="150px">留言时间</th>
                        <th width="100px">留言状态</th>
                        <th width="80px">点赞数量</th>
                        <th width="80px">回复数量</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="400px" class="cz_btn">
                            <button type="button" class="btn-type1">取消</button>
                            <button type="button" class="hf-btn">回复</button>
                            <button type="button" class="hf-btn2">查看回复内容</button>
                            <button type="button">设为见证</button>
                        </td>
                        <td width="200px"><div class="wrap-noml">社区懒人引流模式： 不花钱，每月358个精准客户</div></td>
                        <td width="80px" class="cover-pic"><img src="../../images/head.jpg" alt=""></td>
                        <td width="100px" class="left"><a href="">啊啊啊</a></td>
                        <td width="100px" class="left">微信用户503143</td>
                        <td width="100px">13546829765</td>
                        <td width="80px">是</td>
                        <td width="150px" class="date"><div>2019-08-13 15:17:41</div></td>
                        <td width="100px" class="statu statu2"><span>无效</span></td>
                        <td width="80px">1</td>
                        <td width="80px">1</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2 w-120">
        <div class="account">
            <span class="account-l">姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">手机:</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<!--  回复  -->
<div class="activity_set activity_set2" id="hf-sure" style="display: none;padding-top: 0">
    <div class="b-line">
        <div class="a_list">
            <div class="a_list_r"><textarea placeholder="" style="padding: 10px;width: 100%;height: 250px;"></textarea></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '324px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .hf-btn').on('click', function(){
        layer.open({
            type: 1,
            title: '录入回复内容',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'activity_set activity_set2',
            content: $("#hf-sure")
        });
    });
    $('#chutiyan .hf-btn2').on('click', function(){
        layer.open({
            type: 1,
            title: '回复内容',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'activity_set activity_set2',
            content: $("#hf-sure")
        });
    });
</script>

</body>
</html>
