<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打赏记录</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" >

<div class="content">
    <div class="page-title">打赏记录</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100px">用户ID</th>
                        <th width="80px">头像</th>
                        <th width="150px">昵称</th>
                        <th width="100px">姓名</th>
                        <th width="100px">手机</th>
                        <th width="100px">会员等级</th>
                        <th width="200px">标题</th>
                        <th width="100px">分类</th>
                        <th width="100px">打赏金额</th>
                        <th width="150px">打赏时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px">50385</td>
                        <td width="80px" class="cover-pic"><img src="../../images/head.jpg" alt=""></td>
                        <td width="150px" class="left"><a href="">小土豆</a></td>
                        <td width="100px">蒋雨</td>
                        <td width="100px">13546879546</td>
                        <td width="100px"><a href="">VIP</a></td>
                        <td width="200px" class="left"><a href="">头条号如何提高粉丝粘性？实现快速变现？你必须要了解的两个点？</a></td>
                        <td width="100px">学员案例</td>
                        <td width="100px">5.00</td>
                        <td width="150px" class="date"><div>2020-02-18 19:19:34</div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page">
            <div class="pages">
                <div class="pages_num">
                    <span>1</span>
                    <span class="active">2</span>
                    <span>3</span>
                    <span>...</span>
                    <span>99</span>
                </div>
                <div class="now_page">
                    到第<input type="text" value="1">页<span class="sure">确定</span>
                </div>
                <select>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>
                <span><b>1 - 10</b></span>
                <span>共<b>10</b>条</span>
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">标题:</span>
            <div class="account-r"><input type="number"></div>
        </div>
        <div class="account">
            <span class="account-l">用户ID:</span>
            <div class="account-r"><input type="number"></div>
        </div>
        <div class="account">
            <span class="account-l">昵称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">姓名:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">手机:</span>
            <div class="account-r"><input type="number"></div>
        </div>
        <div class="account">
            <span class="account-l">会员等级:</span>
            <div class="account-r chose_item">
                <label for="vip1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip1" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">普通会员</span>
                </label>
                <label for="vip2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip2" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">白银会员</span>
                </label>
                <label for="vip3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip3" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">铂金会员</span>
                </label>
                <label for="vip4" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip4" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">钻石会员</span>
                </label>
                <label for="vip5" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pic2" id="vip5" />
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">非会员</span>
                </label>
            </div>
        </div>
        <div class="account">
            <span class="account-l">打赏时间:</span>
            <div class="account-r">
                <input type="text" class="layui-input" id="test1">
                <span class="date-line"></span>
                <input type="text" class="layui-input" id="test2">
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
            ,calendar: true
            ,trigger: 'click'
        });
    });

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '524px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
</script>

</body>
</html>
