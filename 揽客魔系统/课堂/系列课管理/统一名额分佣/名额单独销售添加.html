<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名额单独销售添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="activity_set activity_set2">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">状态：</span>
            <div class="a_list_r">
                <div class="toggle-button-wrapper">
                    <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                    <label for="u-togg" class="button-label">
                        <span class="circle"></span>
                        <span class="text on">开启</span>
                        <span class="text off">关闭</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">标题：</span>
            <div class="a_list_r"><input type="text" class="w-620"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">价格：</span>
            <div class="a_list_r"><input type="text" class="m_width center"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">名额数量：</span>
            <div class="a_list_r"><input type="text" class="m_width center"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">对应课程：</span>
            <div class="a_list_r">
                <div class="select-text">
                    <span class="select-txt"></span>
                    <ul>
                        <li>5秒信任系统：瞬间成为行业专家？</li>
                        <li>5秒信任系统：瞬间成为行业专家，顾客首次接触，信任度就提</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="a_list">
            <span class="a_list_l">图片：</span>
            <div class="a_list_r">
                <div class="file-cont file-cont2">
                    <!--  存放已上传图片，默认隐藏  -->
                    <div class="file-pics">
                        <div><span></span><img src="http://a2.att.hudong.com/86/10/01300000184180121920108394217.jpg" alt=""></div>
                    </div>
                    <!--  上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                    <div class="file-btn"></div>
                </div>
                <p class="tishi">*建议尺寸:750px*297px，大小不超过200kb</p>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/myjs.js"></script>

</body>
</html>
