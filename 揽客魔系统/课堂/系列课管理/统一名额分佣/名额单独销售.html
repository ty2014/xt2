<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>名额单独销售</title>
    <link rel="stylesheet" href="../../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../../js/layui/css/layer.css?2">
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">
<!--
    搜索字段：名额数量、新增时间
-->

<div class="content">
    <div class="page-title">名额单独销售</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <span class="tab-tips download"><i class="download-tips"></i>导出</span>
        </div>
        <div class="tab_type_2"><span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100px">价格</th>
                        <th width="80pz">图片</th>
                        <th width="150px">课程名称</th>
                        <th width="80px">名额数量</th>
                        <th width="100px">状态</th>
                        <th width="140px">更新时间</th>
                        <th width="100px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px">3000.00</td>
                        <td width="80pz" class="squ-pic"><img src="../../../images/head.jpg" alt=""/></td>
                        <td width="150px"><div class="wrap-noml">5秒信任系统：瞬间成为行业专家？</div></td>
                        <td width="80px">5</td>
                        <td width="100px"><span class="statu statu1">开启</span></td>
                        <td width="140px" class="date"><div>2020-03-26 14:20:41</div></td>
                        <td width="100px" class="cz_btn">
                            <button type="button" class="btn-type1">编辑</button>
                            <button type="button" class="btn-type2">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>

<script src="../../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../../js/dist/js/bootstrap.min.js"></script>
<script src="../../../js/layui/lay/modules/layer.js"></script>
<script src="../../../js/layui/layui.js"></script>
<script src="../../../js/myjs.js"></script>
<script>
    $('#chutiyan .add_btn,#chutiyan .edit').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '名额单独销售添加',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['750px', '600px'],
            content: '名额单独销售添加.html' //iframe的url
        });
    });
</script>


</body>
</html>
