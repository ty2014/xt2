<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系列课选择</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan" style="padding: 0;background: #fff">

<div class="content">
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="250px">系列课标题</th>
                        <th width="150px">价格/优惠价</th>
                        <th width="80px">缩略图</th>
                        <th width="80px">主讲师</th>
                        <th width="80px">排序码	</th>
                        <th width="100px">状态</th>
                        <th width="150px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="250px" class="left"><a class="wrap-noml">一条朋友圈文案实现收入10.9万</a></td>
                        <td width="150px">199.00/<b class="yh-price">99.00</b></td>
                        <td width="80px" class="squ-pic"><img src="../../images/head.jpg" alt=""></td>
                        <td width="80px">zzz</td>
                        <td width="80px">01</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="150px" class="cz_btn"><button type="button" class="btn-type1">选择系列课</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>

</body>
</html>
