<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程标签</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">课程标签</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">是</a></li>
                    <li><a href="#">否</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="200px">标签名称</th>
                        <th width="80px">课程数</th>
                        <th width="80px">浏览量</th>
                        <th width="80px">优先级</th>
                        <th width="100px">显示到前台</th>
                        <th width="100px">链接</th>
                        <th width="100px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0"  class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="200px" class="left"><a class="edit">直播</a></td>
                        <td width="80px"><a href="">1</a></td>
                        <td width="80px"></td>
                        <td width="80px">1</td>
                        <td width="100px">是</td>
                        <td width="100px" class="m-pic">
                            <div class="m-doub-pic">
                                <img src="../../images/1.png" alt="">
                                <img src="../../images/2.png" alt="">
                            </div>
                        </td>
                        <td width="100px" class="cz_btn"><button type="button" class="btn-type1 edit">编辑</button></td>
                    </tr>
                    <tr>
                        <td width="50px">2</td>
                        <td width="200px" class="left"><a  class="edit">收钱文案</a></td>
                        <td width="80px"><a href="">1</a></td>
                        <td width="80px">5</td>
                        <td width="80px">1</td>
                        <td width="100px">是</td>
                        <td width="100px" class="m-pic">
                            <div class="m-doub-pic">
                                <img src="../../images/1.png" alt="">
                                <img src="../../images/2.png" alt="">
                            </div>
                        </td>
                        <td width="100px" class="cz_btn"><button type="button" class="btn-type1 edit">编辑</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>
                条
            </div>
        </div>
    </div>
</div>

<div class="activity_set activity_set2 w-120" id="bq-cont" style="display: none">
    <div class="b-line">
        <div class="a_list">
            <span class="a_list_l">标签名称:</span>
            <div class="a_list_r"><input type="text"></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">优先级:</span>
            <div class="a_list_r"><input type="text" class="s_width center"><span class="tishi">*数字越大，排序越前</span></div>
        </div>
        <div class="a_list">
            <span class="a_list_l">显示到前台:</span>
            <div class="a_list_r">
                <div class="button-label-m">
                    <div class="toggle-button-wrapper">
                        <input type="checkbox" id="u-togg" class="toggle-button" name="switch">
                        <label for="u-togg" class="button-label">
                            <span class="circle"></span>
                            <span class="text on">开启</span>
                            <span class="text off">关闭</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>
</div>


<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">标签名称:</span>
            <div class="account-r"><input type="text"></div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>
    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '196px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });
    $('#chutiyan .edit').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '标签管理',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '323px'],
            skin: 'activity_set activity_set2 w-120',
            content: $("#bq-cont")
        });
    });

    $('.m-doub-pic').on('click',function (e) {
        e.stopPropagation();
        console.log(e.pageX + '--' + e.pageY);
        var html="";
        html+=`<div class="table-eq">
                <div class="show-pic">
                    <em></em>
                    <img src="http://cshtml.lkmsxy.com/eq.jpg" alt="">
                    <div><input type="text" value="http://ht.lkmsxy.com/Main2/main.aspx"><span>复制</span></div>
                </div>
            </div>`;
        $('.table-eq').remove();
        $('body').append(html);
        $(".table-eq").css({
            "left": e.pageX-180,
            "top": e.pageY+20,
        });
        $('.show-pic').click(function (e) {
            e.stopPropagation();
            $(this).show();
        });
    });

</script>

</body>
</html>
