<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">课程列表</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_2"><span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span></div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="300px" class="left">主题名称</th>
                        <th width="100px">套餐价格</th>
                        <th width="100px">创建类型</th>
                        <th width="150px">创建时间</th>
                        <th width="100px">课程数量</th>
                        <th width="100px">浏览量</th>
                        <th width="100px">购买量</th>
                        <th width="100px">启用状态</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="300px" class="left">适应于教育行业初级人员学习</td>
                        <td width="100px">1400.0</td>
                        <td width="100px">课程</td>
                        <td width="150px"><div class="date">2021-08-22 14:11:45</div></td>
                        <td width="100px"><a class="kcNum">5</a></td>
                        <td width="100px">50</td>
                        <td width="100px">10</td>
                        <td width="100px" class="statu statu1"><span>启用</span></td>
                        <td width="200px" class="cz_btn">
                            <button type="button" class="btn-type1 edit">编辑</button>
                            <button type="button" class="btn-type2 del_btn">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="left">引流专栏合集，让你从新手变为高手</td>
                        <td>400.0</td>
                        <td>专栏</td>
                        <td></td>
                        <td><a href=""></a></td>
                        <td></td>
                        <td></td>
                        <td class="statu statu2"><span>停用</span></td>
                        <td class="cz_btn">
                            <button type="button" class="btn-type1 edit">编辑</button>
                            <button type="button" class="btn-type2 del_btn">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="left"></td>
                        <td></td>
                        <td>专栏+课程</td>
                        <td></td>
                        <td><a href=""></a></td>
                        <td></td>
                        <td></td>
                        <td class="statu statu2"></td>
                        <td class="cz_btn"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>

<!--  搜索/排序  -->
<div class="account-box" id="search-account" style="display: none">
    <div class="account-cont account-cont2">
        <div class="account">
            <span class="account-l">系列课分类:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">主讲师:</span>
            <div class="account-r"><input type="text"></div>
        </div>
        <div class="account">
            <span class="account-l">苹果支付:</span>
            <div class="account-r chose_item">
                <label for="pay1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pay" id="pay1">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">是</span>
                </label>
                <label for="pay2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="pay" id="pay2">
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">否</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn ">清除所有</span><span class="btn btn-sure">确定</span></div>
</div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>

    $('#chutiyan .search').on('click', function(){
        //iframe层
        layer.open({
            type: 1,
            title: '搜索',
            shadeClose: true,
            shade: 0.3,
            area: ['700px', '436px'],
            skin: 'account-box',
            content: $("#search-account")
        });
    });

    $('#chutiyan .add_btn').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '添加.html' //iframe的url
        });
    });

    $('#chutiyan .edit').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '引流专栏合集，让你从新手变为高手',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '添加.html' //iframe的url
        });
    });
    $('#chutiyan .kcNum').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '引流专栏合集，让你从新手变为高手',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['95%', '95%'],
            content: '课程详情.html' //iframe的url
        });
    });

    layui.use(['layer','jquery'], function () {
        var layer=layui.layer;
        var $=layui.jquery;
        $('#chutiyan .del_btn').on('click', function(){
            layer.config({
                extend: 'myskin/failure.css' //同样需要加载新皮肤
            });
            layer.confirm('是否确定删除该条数据？',{
                skin: 'failureskin',
                icon:2,
                title:'提示',
                btn: ['取消','确定'],
                area: '416px'
            }, function(index){
                layer.close(index);
            }, function(){
                layer.msg('操作成功', {time: 1000});
            });
        });
    });

</script>
</body>
</html>
