<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置组别</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
</head>
<body id="chutiyan" style="min-width: auto">

<div class="account-cont">
    <div class="account-title"><span class="title">管理员信息</span></div>
    <div class="account">
        <span class="account-l">头像：</span>
        <div class="account-r"><img src="../../images/head.jpg" alt="" class="user_pic"></div>
    </div>
    <div class="account">
        <span class="account-l">姓名：</span>
        <div class="account-r"><input type="text" value="微信用户504315" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">昵称：</span>
        <div class="account-r"><input type="text" value="微信用户504315" disabled></div>
    </div>

    <div class="account-title"><span class="title">组别信息</span></div>
    <div class="account">
        <span class="account-l">组别：</span>
        <div class="account-r">
            <input type="text" class="m_width"><span class="tishi2"> *请输入整数，若管理多个组别请用','隔开，若未设置管理组别，则该管理员可以管理所有组别</span>
        </div>
    </div>

</div>
<div class="account_btn"><span class="btn btn-sure">确定</span></div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script>
    $(function () {
        if($('#qd-switch > input').is(':checked')){
            $('.qd-msg').show()
        }else{
            $('.qd-msg').hide()
        }
    });
    $('#qd-switch').click(function () {
        $('.qd-msg').toggle()
    });

    $('#chutiyan .qd_chose').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '渠道优惠',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '渠道优惠价-选择.html' //iframe的url
        });
    });
</script>
</body>
</html>
