<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送短信</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
</head>
<body id="chutiyan" style="min-width: 400px">

<div class="account-cont account-padd">
    <div class="account-title"><span class="title">课程安排信息</span></div>
    <div class="account">
        <span class="account-l">课程安排名称：</span>
        <div class="account-r"><input type="text" value="揽客魔.百万客流爆破营" disabled class="l_width"></div>
    </div>
    <div class="account">
        <span class="account-l">课程开始时间：</span>
        <div class="account-r"><input type="text" value="2019/9/15 0:00:00" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">课程结束时间：</span>
        <div class="account-r"><input type="text" value="2019/9/22 0:00:00" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">签到开始时间：</span>
        <div class="account-r"><input type="text" value="2019/9/15 0:00:00" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">签到结束时间：</span>
        <div class="account-r"><input type="text" value="2019/9/22 0:00:00" disabled></div>
    </div>

    <div class="account-title"><span class="title">渠道优惠信息</span></div>
    <div class="account">
        <span class="account-l">渠道优惠开关：</span>
        <div class="account-r">
            <div class="htmleaf-content">
                <div class="checkbox" id="qd-switch">
                    <input type="checkbox"/>
                    <label></label>
                </div>
            </div>
        </div>
    </div>
    <div class="account">
        <span class="account-l">渠道商：</span>
        <div class="account-r"><input type="text" value="点击选择渠道商" class="qd_chose"></div>
    </div>
    <div class="qd-msg" style="display: none">
        <div class="account flex-start">
            <span class="account-l">渠道优惠价：</span>
            <div class="account-r"><input type="text" class="m_width"></div>
        </div>
        <div class="account flex-start">
            <span class="account-l">有效时间（分）：</span>
            <div class="account-r"><input type="text" class="layui-input" id="test1"></div>
        </div>
    </div>

</div>
<div class="search_btn"><span>确定</span></div>

<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/dist/js/bootstrap.min.js"></script>
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1', //指定元素
            trigger: 'click',
        });
    });

    $(function () {
        if($('#qd-switch > input').is(':checked')){
            $('.qd-msg').show()
        }else{
            $('.qd-msg').hide()
        }
    });
    $('#qd-switch').click(function () {
        $('.qd-msg').toggle()
    });

    $('#chutiyan .qd_chose').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '渠道优惠',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['90%', '90%'],
            content: '渠道优惠价-选择.html' //iframe的url
        });
    });
</script>
</body>
</html>
