<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全部课程动态</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">

<div class="content">
    <div class="page-title">全部线下活动</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
            <div class="top_tit2 center">
                <a href="#"><span>全部</span><em class="fa fa-angle-down"></em></a>
                <ul>
                    <li class="active"><a href="#">全部</a></li>
                    <li><a href="#">启用</a></li>
                    <li><a href="#">停用</a></li>
                </ul>
            </div>
        </div>
        <div class="tab_type_2">
            <span class="tab-tips add_btn"><i class="plus-tips"></i>添加</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="400px">操作</th>
                        <th width="200px">线下活动名称</th>
                        <th width="100px">状态</th>
                        <th width="100px">优先级</th>
                        <th width="150px">价格/优惠价</th>
                        <th width="100px">活动安排数量</th>
                        <th width="100px">报名次数</th>
                        <th width="100px">报名上课人数</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
               <table border="0" class="table_body2">
                   <tbody>
                   <tr>
                       <td width="50px">1</td>
                       <td width="400px" class="cz_btn">
                           <button type="button" class="btn-type1 edit">编辑</button>
                           <button type="button" class="">活动安排</button>
                           <button type="button" class="">报名记录</button>
                           <button type="button" >报名码</button>
                       </td>
                       <td width="200px">揽客魔.百万客流爆破营</td>
                       <td width="100px" class="statu statu1"><span>启用</span></td>
                       <td width="100px">1</td>
                       <td width="150px">3980.00<b class="yh-price">/0.01</b></td>
                       <td width="100px"><a >1</a></td>
                       <td width="100px"><a >3</a></td>
                       <td width="100px"><a class="bm-person">2</a></td>
                   </tr>
                   </tbody>
               </table>
           </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>


    $('#chutiyan .add_btn,#chutiyan .edit').on('click', function(){
        //iframe层
        layer.open({
            type: 2,
            title: '课程动态管理',
            shadeClose: true,
            shade: 0.3,
            maxmin: true, //开启最大化最小化按钮
            area: ['1100px', '95%'],
            content: '全部课程动态-添加.html' //iframe的url
        });
    });

</script>
</body>
</html>
