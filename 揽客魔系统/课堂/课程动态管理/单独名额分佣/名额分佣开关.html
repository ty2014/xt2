<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名额分佣开关</title>
    <link rel="stylesheet" href="../../../css/style.css">

</head>
<body id="chutiyan" style="background: #f8f8f8!important;">

<!--     名额分佣开启（默认关闭），提示：开启后，分佣人按自己有的名额进行提成，名额消耗完之后，则无法提成，要想提成，必须 再补充名额；   -->


<div class="gz-content">
    <p class="title">名额分佣开关</p>
    <div class="head-content w-100">

        <div class="cont_list">
            <!--    默认是关；开启后个人中心才显示入口。    -->
            <span class="list_tit">名额分佣开关：</span>
            <div class="list_cont">
                <div class="htmleaf-content">
                    <div class="checkbox" id="u-togg">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont_list">
            <span class="list_tit"></span>
            <div class="list_cont">
                <p class="tishi">提示：开启后，分佣人按自己有的名额进行提成，名额消耗完之后，则无法提成，要想提成，必须 再补充名额；</p>
            </div>
        </div>

        <div class="btn-list align-left"><span class="btn btn-sure">保存</span></div>
    </div>
</div>


</body>
</html>
