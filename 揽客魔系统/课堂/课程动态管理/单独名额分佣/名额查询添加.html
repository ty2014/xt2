<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名额查询添加</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont w-100">
    <div class="account">
        <span class="account-l">销售课程：</span>
        <div class="account-r">5秒信任系统：瞬间成为行业专家？</div>
    </div>
    <div class="account">
        <span class="account-l">操作：</span>
        <div class="account-r">
            <div class="slide-select m-height">
                <select>
                    <option value="">增加</option>
                    <option value="">减少</option>
                </select>
                <img src="../../../images/bottom-icon.jpg" alt="">
            </div>
            <span class="tishi">*增加：在原基础上新增名额；减少：在原基础上减少名额。</span>
        </div>
    </div>
    <div class="account">
        <span class="account-l">名额数量：</span>
        <div class="account-r"><input type="text" class="m_width m-height"><span class="tishi">*只能填写大于 0 的数字，减少数量不能大于剩余名额数量。</span></div>
    </div>
    <div class="account">
        <span class="account-l m-height">分佣比例：</span>
        <div class="account-r"><input type="number" class="m_width m-height center">&nbsp;&nbsp;&nbsp;%</div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>


</body>
</html>
