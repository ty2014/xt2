<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名额查询详情</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body style="min-width: auto;padding: 0;background: #fff">

<div class="account-cont w-150">
    <div class="account">
        <span class="account-l">VIP1名额/已用：</span>
        <div class="account-r"><input type="text" value="10/5" readonly></div>
    </div>
    <div class="account">
        <span class="account-l">VIP2名额/已用：</span>
        <div class="account-r"><input type="text" value="20/3" readonly></div>
    </div>
    <div class="account">
        <span class="account-l">VIP3名额/已用：</span>
        <div class="account-r"><input type="text" value="30000/200" readonly></div>
    </div>
</div>
<div class="account_btn"><span class="btn btn-cancel">取消</span><span class="btn btn-sure">确定</span></div>


</body>
</html>
