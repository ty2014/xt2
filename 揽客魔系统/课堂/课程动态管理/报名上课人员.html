<!DOCTYPE html>

                    <th width="100px">上课备注</th>
                    <th width="80px">材料费</th>
                    <th width="80px">尾款</th>
                    <th width="80px">餐费</th>
                    <th width="120px">费用是否已支付</th>
                    <th width="100px">签到时间</th>
                    <th width="80px">年龄</th>
                    <th width="100px">公司名称</th>

                <tbody>
                <tr>
                    <td>1</td>

                    <td>13654489534</td>

                    <td></td>
                    <td>680.00</td>
                    <td>0.00</td>

                    <td class="date"><div>2019-09-15 00:00:00</div></td>
                    <td>20</td>
                    <td></td>
                    <td>经理</td>
                    <td></td>
                </tr>
                </tbody>
            </table>

    <div class="btm_page">
        <div class="pages">
            <div class="pages_num">
                <span>1</span>
                <span class="active">2</span>
                <span>3</span>
                <span>...</span>
                <span>99</span>
            </div>
            <div class="now_page">
                到第<input type="text" value="1">页<span class="sure">确定</span>
            </div>
            <select>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <span><b>1 - 10</b></span>
