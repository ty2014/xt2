<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加预约人员</title>
    <!-- 公用css -->
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body id="chutiyan" style="min-width: auto;padding: 0;background: #fff">


    <div class="account-title"><span class="title">基本信息</span></div>
    <div class="account">
        <span class="account-l">课程安排名称：</span>
        <div class="account-r"><input type="text" value="百万客流爆破营第二十期" disabled class="l_width"></div>
    </div>
    <div class="account">
        <span class="account-l">上课人数限制：</span>
        <div class="account-r"><input type="text" value="2" disabled class="m_width"></div>
    </div>
    <div class="account">
        <span class="account-l">课程开始时间：</span>
        <div class="account-r"><input type="text" value="2019/9/15 0:00:00" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">课程结束时间：</span>
        <div class="account-r"><input type="text" value="2019/9/22 0:00:00" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">签到开始时间：</span>
        <div class="account-r"><input type="text" value="2019/9/15 0:00:00" disabled></div>
    </div>
    <div class="account">
        <span class="account-l">签到结束时间：</span>
        <div class="account-r"><input type="text" value="2019/9/22 0:00:00" disabled></div>
    </div>

    <div class="account-title"><span class="title">人员信息</span></div>
    <div class="account">
        <span class="account-l">姓名：</span>
        <div class="account-r"><input type="text"></div>
    </div>
    <div class="account">
        <span class="account-l">手机：</span>
        <div class="account-r"><input type="text"></div>
    </div>
    <div class="account">
        <span class="account-l">公司名称：</span>
        <div class="account-r"><input type="text"></div>
    </div>


    <div class="btn-list"><span class="btn btn-sure">保存</span></div>

</body>
</html>
