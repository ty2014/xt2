<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>报名记录</title>
    <link rel="stylesheet" href="../../css/font-awesome.css?v=4.4.1" >
    <link rel="stylesheet" href="../../js/layui/css/layui.css?2" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layer.css?2">
    <link rel="stylesheet" href="../../css/style.css"/>
    <style>
        .table_cont2 .table_body2{width:100%;table-layout:fixed;}
    </style>
</head>
<body id="chutiyan">


<div class="content2">
    <div class="page-title">报名记录</div>
    <div class="tab_content2">
        <div class="tab_type_2">
            <span class="tab-tips search"><i class="search-tips"></i>搜索</span>
        </div>
    </div>
    <div class="edit_table2">
        <div class="table_cont2">
            <div class="table-thead">
                <table border="0" class="table_body2">
                    <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="100px">姓名</th>
                        <th width="150px">课程名称</th>
                        <th width="100px">报名人</th>
                        <th width="100px">报名人昵称</th>
                        <th width="100px">报名人姓名</th>
                        <th width="100px">报名人手机</th>
                        <th width="100px">人数</th>
                        <th width="100px">推荐人</th>
                        <th width="100px">推荐人昵称</th>
                        <th width="100px">渠道商</th>
                        <th width="100px">渠道商昵称</th>
                        <th width="100px">支付状态</th>
                        <th width="100px">原价</th>
                        <th width="100px">支付金额</th>
                        <th width="150px">录入时间</th>
                        <th width="150px">报名时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-tbody">
                <table border="0" class="table_body2">
                    <tbody>
                    <tr>
                        <td width="50px">1</td>
                        <td width="100px">张三</td>
                        <td width="150px"></td>
                        <td width="100px"></td>
                        <td width="100px"></td>
                        <td width="100px"></td>
                        <td width="100px"></td>
                        <td width="100px">1</td>
                        <td width="100px"></td>
                        <td width="100px"></td>
                        <td width="100px"></td>
                        <td width="100px"></td>
                        <td width="100px" class="statu statu1"><span>已支付</span></td>
                        <td width="100px"></td>
                        <td width="100px"></td>
                        <td width="150px" class="date"><div>2019-09-15 00:00:00</div></td>
                        <td width="150px" class="date"><div>2019-09-15 00:00:00</div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btm_page2">
            <div class="pages">
                <div class="pages_num">
                    <span class="prev">上一页</span>
                    <span>1</span>
                    <span class="page-default">...</span>
                    <span>50</span>
                    <span class="active">51</span>
                    <span>52</span>
                    <span class="page-default">...</span>
                    <span>100</span>
                    <span class="next">下一页</span>
                </div>
                <!--  当输入好多页后，确定按钮才添加类名 active  -->
                <div class="now_page">当前所在<span class="total-msg">52</span>/100页，跳转到<input type="number" value="">页<span class="sure">确定</span></div>
            </div>
            <div class="page-nums">共<span class="total-msg">150</span>条，每页显示:
                <div class="select-text">
                    <span class="select-txt">10</span>
                    <ul>
                        <li>10</li>
                        <li>20</li>
                        <li>50</li>
                        <li>100</li>
                    </ul>
                </div>条
            </div>
        </div>
    </div>
</div>


<div class="activity_set activity_set2 w-120" id="umsg-detail" style="display: none;padding-top: 0">
    <div class="b-line">
        <div class="dub-list">
            <div class="a_list">
                <div class="a_list_l">姓名:</div>
                <div class="a_list_r"><input type="text" value="蒋蒋蒋" disabled></div>
            </div>
            <div class="a_list">
                <div class="a_list_l">备注:</div>
                <div class="a_list_r"><textarea style="height: 60px;width: 100%;resize: none;" disabled>多行文本</textarea></div>
            </div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <div class="a_list_l">性别:</div>
                <div class="a_list_r">
                    <div class="select-text">
                        <span class="select-txt">男</span>
                        <ul>
                            <li class="active">男</li>
                            <li>女</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="a_list">
                <div class="a_list_l">日期:</div>
                <div class="a_list_r"><input type="date" disabled></div>
            </div>
        </div>
        <div class="dub-list">
            <div class="a_list">
                <div class="a_list_l">图片:</div>
                <div class="a_list_r">
                    <ul class="FraUpload_imglist layer-photos-demo1">
                        <li class="img_item">
                            <img src="../../images/null2.jpg" layer-src="../../images/null2.jpg">
                            <!--<span class="icon-delete"></span>-->
                        </li>
                        <li class="img_item">
                            <img src="../../images/null2.jpg" layer-src="../../images/null2.jpg">
                            <!--<span class="icon-delete"></span>-->
                        </li>
                        <!--  可批量上传图片;上传图片按钮 ,上传图片后，上传按钮隐藏；当图片删掉时就显示 -->
                        <!--<li class="file-btn" style="display: none"></li>-->
                    </ul>
                </div>
            </div>
            <div class="a_list">
                <div class="a_list_l">时间:</div>
                <div class="a_list_r"><input type="time" disabled></div>
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_l">地址:</div>
            <div class="a_list_r"><input type="text" disabled value="四川省成都市武侯区智领大厦1栋1单元101" style="width: 100%;"></div>
        </div>
        <div class="a_list">
            <div class="a_list_l">单选:</div>
            <div class="account-r chose_item">
                <label for="radio-1" class="radio">
                    <div class="chose">
                        <input type="radio" name="radio" id="radio-1" disabled checked>
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">选项一</span>
                </label>
                <label for="radio-2" class="radio">
                    <div class="chose">
                        <input type="radio" name="radio" id="radio-2" disabled>
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">选项二</span>
                </label>
            </div>
        </div>
        <div class="a_list">
            <div class="a_list_l">多选:</div>
            <div class="account-r chose_item">
                <label for="checked-1" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="checked" id="checked-1" disabled checked>
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">选项一</span>
                </label>
                <label for="checked-2" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="checked" id="checked-2" disabled checked>
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">选项二</span>
                </label>
                <label for="checked-3" class="checked">
                    <div class="chose">
                        <input type="checkbox" name="checked" id="checked-3" disabled>
                        <span class="checked-bg"></span>
                    </div>
                    <span class="msg_set_txt">选项三</span>
                </label>
            </div>
        </div>
    </div>
    <div class="btn-list2"><span class="btn btn-sure">关闭</span></div>
</div>


<script src="../../js/jquery.min.js"></script>
<!-- iframe弹框 -->
<script src="../../js/layui/lay/modules/layer.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/myjs.js"></script>
<script>


</script>



</body>
</html>
